<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca 3D Interativa - Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #info {
      position: absolute; top: 12px; left: 12px;
      background: rgba(255,255,255,0.90); padding: 10px 18px;
      border-radius: 8px; font-family: 'Segoe UI', sans-serif; font-size: 1.1rem;
      color: #0066bb; z-index: 4;
      box-shadow: 2px 3px 8px rgba(0,0,0,0.10);
    }
    #hud {
      position: fixed; left: 24px; bottom: 24px;
      background: rgba(240,247,255,0.95); padding: 13px 22px 11px 18px;
      border-radius: 14px; font-family: 'Segoe UI', Arial, sans-serif;
      color: #083c6a; min-width: 210px; font-size: 1.1rem; z-index: 10;
      border: 2px solid #a5c7e6; box-shadow: 2px 3px 8px rgba(0,0,0,0.08);
    }
    #hud .title { font-weight: bold; font-size: 1.05rem; margin-bottom: 8px; }
    #hud .keys { margin-top: 0; margin-bottom: 0; }
    #hud .key {
      background: #dbeafe;
      border-radius: 5px;
      padding: 3px 8px;
      margin: 0 4px;
      border: 1px solid #a5c7e6;
      font-weight: 500;
      display: inline-block;
      font-size: 1.0rem;
      color: #2a68b2;
    }
    #hud .desc { margin-top: 10px; font-size: 0.97rem; color: #1e3d59; }
  </style>
</head>
<body>
  <div id="info">
    Usa as teclas para mover o boneco. Aproxima-te das prateleiras e pressiona <b>O</b> para ver info.
  </div>
  <div id="hud">
    <div class="title">Comandos:</div>
    <div class="keys">
      <span class="key">W</span> <span class="key">A</span> <span class="key">S</span> <span class="key">D</span>
      <span class="desc">Mover personagem</span>
    </div>
    <div class="keys" style="margin-top:7px;">
      <span class="key">O</span>
      <span class="desc">Abrir informação próxima</span>
    </div>
  </div>
  <script src="https://unpkg.com/three@0.153.0/build/three.min.js"></script>
  <script>
    // SETUP DA CENA
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xe7f3fa);

    const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 8, 18);

    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // ILUMINAÇÃO
    scene.add(new THREE.AmbientLight(0xffffff, 1));
    const dirLight = new THREE.DirectionalLight(0xffecb3, 0.67);
    dirLight.position.set(10,22,12);
    scene.add(dirLight);

    // CHÃO
    const floorGeo = new THREE.BoxGeometry(20, 0.5, 20);
    const floorMat = new THREE.MeshLambertMaterial({color:0xa1d6b6});
    const floor = new THREE.Mesh(floorGeo, floorMat);
    floor.position.y = -0.25;
    scene.add(floor);

    // PRATELEIRAS
    function criaPrateleira(x,z,label) {
      const shelfGeo = new THREE.BoxGeometry(2, 2, 0.65);
      const shelfMat = new THREE.MeshLambertMaterial({color:0xfac614});
      const shelf = new THREE.Mesh(shelfGeo, shelfMat);
      shelf.position.set(x, 1, z);
      shelf.userData.label = label;
      scene.add(shelf);
      return shelf;
    }
    const prateleiras = [
      criaPrateleira(-4, -5, "Licenciatura em Engenharia Biomédica<br><i>IPS/ISEL (2023- )</i><br>Projetos IA Médica, tese segmentação de tumores."),
      criaPrateleira(4, -5, "Ensino Secundário<br><i>Escola Secundária de Setúbal (2019-2022)</i><br>Distinção, competição natação."),
      criaPrateleira(0, -2, "Side Quests & Clubes<br><i>Clubes científicos, voluntariado, projetos extracurriculares.</i>")
    ];

    // BONECO
    function criaBoneco() {
      const grupo = new THREE.Group();
      const corpoGeo = new THREE.BoxGeometry(1,1.6,0.7);
      const corpoMat = new THREE.MeshLambertMaterial({color:0x2196f3});
      const corpo = new THREE.Mesh(corpoGeo, corpoMat);
      corpo.position.y=1;
      grupo.add(corpo);
      const cabecaGeo = new THREE.BoxGeometry(0.8,0.7,0.7);
      const cabecaMat = new THREE.MeshLambertMaterial({color:0xfff176});
      const cabeca = new THREE.Mesh(cabecaGeo, cabecaMat);
      cabeca.position.y=2;
      grupo.add(cabeca);
      grupo.position.set(0,0.25,7);
      return grupo;
    }
    const boneco = criaBoneco();
    scene.add(boneco);

    // MOVIMENTO COM WASD + COLISÃO DURA
    const keys = {};
    document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    let prateleiraPerto = null;
    const speed = 0.13; // velocidade do boneco

    function colisao(nx, nz) {
      // Testa colisão com cada prateleira
      for(const shelf of prateleiras) {
        // Dimensões do boneco e prateleira
        const px = shelf.position.x;
        const pz = shelf.position.z;
        if(
          nx > px-1.3 && nx < px+1.3 &&
          nz > pz-1.1 && nz < pz+1.1
        ) {
          // Dentro do bloco: COLISÃO! Não avança.
          return true;
        }
      }
      return false;
    }

    function animate() {
      let nx = boneco.position.x, nz = boneco.position.z;

      if(keys["w"])  nz -= speed;
      if(keys["s"])  nz += speed;
      if(keys["a"])  nx -= speed;
      if(keys["d"])  nx += speed;

      // Limites do cenário
      nx = Math.max(-8.7, Math.min(8.7, nx));
      nz = Math.max(-8.5, Math.min(8.7, nz));

      // Testa colisão dura
      if(!colisao(nx, nz)) {
        boneco.position.x = nx;
        boneco.position.z = nz;
      }
      // Camera segue boneco
      camera.position.x = boneco.position.x;
      camera.position.z = boneco.position.z + 12;

      // Detecta proximidade para interação
      prateleiraPerto = null;
      for (const shelf of prateleiras) {
        const dist = Math.sqrt(
          Math.pow(boneco.position.x - shelf.position.x,2) +
          Math.pow(boneco.position.z - shelf.position.z,2)
        );
        if(dist < 2.2) {
          prateleiraPerto = shelf;
          break;
        }
      }
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();

    // Interação tecla "O"
    document.addEventListener('keydown', function(e){
      if(e.key.toLowerCase() === "o" && prateleiraPerto) {
        mostrarInfo(prateleiraPerto.userData.label);
      }
    });

    function mostrarInfo(texto){
      const div = document.getElementById('info');
      div.innerHTML = texto + '<br><span style="font-size:0.8em;color:#222;">(Mexe-te com WASD para explorar)</span>';
      setTimeout(()=>{div.innerHTML='Usa as teclas para mover o boneco. Aproxima-te das prateleiras e pressiona <b>O</b> para ver info.'}, 3400);
    }
  </script>
</body>
</html>
