<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Jurassic Desktop Escola</title>
  <style>
    /* Estilos originais da página desktop - NÃO mexer */
    body {
      margin: 0;
      background: #004040;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;

    }
    #fadeInPreVideo { position: fixed; left: 0; top: 0; width: 100vw; height: 100vh; z-index: 6000; background: #000; opacity: 1; pointer-events: none; transition: opacity 1.5s; }
    #videoIntroContainer { position: fixed; z-index: 5000; left: 0; top: 0; width: 100vw; height: 100vh; background: #000; display: flex; align-items: center; justify-content: center; transition: opacity 1.6s; }

    #introFade { position: fixed; left: 0; top: 0; width: 100vw; height: 100vh; z-index: 5100; background: #000; opacity: 0; pointer-events: none; transition: opacity 1.6s; }
    .desktop-icon { width: 95px; text-align: center; cursor: pointer; user-select: none; color: #00ff00; margin-bottom: 28px; position: absolute; left: 15px; }
    .desktop-icon img { width: 44px; height: 44px; filter: drop-shadow(0 0 4px #00ff00); margin-bottom: 3px; pointer-events:none; }

    #icon-docs {top: 263px;}

    #desktop { width: 100vw; height: 100vh; position: relative; background: linear-gradient(135deg, #003333 25%, #006666 75%); overflow: hidden; }
    #programWindow {
      display: none;
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);

      display: none;

    .box {

      align-items: center;

      user-select: none;
      transition: background 0.2s;
      flex-shrink: 0;
      position: relative;
    }
    .box:hover { background: #005555; }
    .box div {
      user-select:none; 
      pointer-events:none; /* Permite que clique passe para o pai mesmo em cima do texto */
    }
    #infoContainer { margin-top: 12px; position: relative; }
    .download-bar {
      width: 96%;
      height: 20px;

      border: 2px solid #00ff00;

    .infoBoxWindow {

    .loadingBar {

      overflow: hidden;

    .loadingFill {

      user-select:none;

<script>
const preFade = document.getElementById('fadeInPreVideo');
window.onload = () => { setTimeout(() => { preFade.style.opacity = "0"; }, 180); };
const intro = document.getElementById('videoIntroContainer');
const fade = document.getElementById('introFade');
const desktop = document.getElementById('desktop');
const introVideo = document.getElementById('introVideo');
introVideo.onended = () => {
  fade.style.opacity = "1";
  setTimeout(() => {
    fade.style.opacity = "0";
    intro.style.display = "none";
    desktop.style.display = "block";

    setTimeout(() => {
      fade.style.opacity = "0";
      intro.style.display = "none";
      desktop.style.display = "block";
    }, 1500);
  }
}, 17000);

function updateHour() {
  const now = new Date();
  let hh = now.getHours().toString().padStart(2, '0');
  let mm = now.getMinutes().toString().padStart(2, '0');
  let ss = now.getSeconds().toString().padStart(2, '0');
  document.getElementById("sysHour").textContent = `${hh}:${mm}:${ss}`;
}
setInterval(updateHour, 950);
updateHour();

const schoolIcon = document.getElementById("icon-school");
const programWindow = document.getElementById("programWindow");
const startButton = document.getElementById("startButton");
const infoBoxes = document.getElementById("infoBoxes");
const infoContainer = document.getElementById("infoContainer");
const closeProgramBtn = document.querySelector('.closeProgramBtn');

schoolIcon.addEventListener("click", () => {
  programWindow.style.display = "block";
});
startButton.addEventListener("click", () => {
  infoBoxes.style.display = "flex";
  startButton.style.display = "none";
  infoContainer.innerHTML = "";
});
function manageDownloadWindows() {
  const activeDownloads = infoContainer.querySelectorAll('.infoBoxWindow');
  if (activeDownloads.length >= 4) {
    activeDownloads[0].previousSibling?.remove();
    activeDownloads[0].remove();
  }
}
infoBoxes.addEventListener("click", function(e) {
  // Ajuste para garantir clique na imagem ou no box inteiro
  let target = e.target;
  if(!target.classList.contains("box")){
    target = target.closest(".box");
    if(!target) return;
  }
  manageDownloadWindows();

  const downloadBar = document.createElement("div");
  downloadBar.className = "download-bar";
  const fill = document.createElement("div");
  fill.className = "download-fill";
  downloadBar.appendChild(fill);

  const infoBoxWindow = document.createElement("div");
  infoBoxWindow.className = "infoBoxWindow";
  infoBoxWindow.textContent = "Carregando módulo...";

  infoContainer.appendChild(downloadBar);
  infoContainer.appendChild(infoBoxWindow);

  setTimeout(() => { fill.style.width = "100%"; }, 40);

  setTimeout(() => {
    infoBoxWindow.innerHTML = `<div>${target.getAttribute("data-info")}</div>
      <div class="btn-duo">
        <button class="btnModal" id="btnDocsModal">Documentos</button>
        <button class="btnModal" id="btnPlanosEstudos">Plano de Estudos</button>
      </div>`;
    downloadBar.remove();

    const inst = target.getAttribute("data-inst");

    // Botão documentos só ativo para IPS e ISEL
    const btnDocs = infoBoxWindow.querySelector("#btnDocsModal");
    if (inst === 'ips' || inst === 'isel') {
      btnDocs.disabled = false;
      btnDocs.onclick = () => {
        showDocsModal(inst);
      };
    } else {
      btnDocs.disabled = true;
      btnDocs.onclick = null;
    }

    infoBoxWindow.querySelector("#btnPlanosEstudos").onclick = () => {
      const site = target.getAttribute("data-site");
      if (site) {
        window.open(site, "_blank");
      } else {
        alert("Link para Plano de Estudos não disponível.");
      }
    };
  }, 1510);
});
closeProgramBtn.addEventListener('click', function() {
  showConfirmBox();
});
function showConfirmBox() {
  const overlay = document.createElement("div");
  overlay.className = "confirmOverlay";
  const box = document.createElement("div");
  box.className = "confirmBox";
  box.innerHTML = `<div>Deseja mesmo fechar o programa?</div>
    <button class="confirmBtn">Sim</button>
    <button class="cancelBtn">Não</button>`;
  overlay.appendChild(box);
  document.body.appendChild(overlay);
  box.querySelector('.confirmBtn').onclick = function() {
    box.innerHTML = '<div>A fechar programa...</div>' +
      '<div class="loadingBar"><div class="loadingFill"></div></div>';
    const loadingFill = box.querySelector('.loadingFill');
    setTimeout(() => { loadingFill.style.width = "100%"; }, 30);
    setTimeout(() => {
      document.body.removeChild(overlay);
      programWindow.style.display = "none";
      infoBoxes.style.display = "none";
      startButton.style.display = "block";
      infoContainer.innerHTML = "";
    }, 1300);
  };
  box.querySelector('.cancelBtn').onclick = function() {
    document.body.removeChild(overlay);
  };
}
// Função para mostrar documentos 3D diferenciados para IPS e ISEL
function showDocsModal(inst) {
  desktop.style.display = "none";
  programWindow.style.display = "none";
  threeContainer.style.display = "block";
  document.body.classList.add('three-active');

  if (inst === "ips") {
    arquivos = [
      {nome:"Bioquímica", descricao:"Seminário de Fosfatidilserina", conteudo:"Conteúdo PDF: Bioquímica", link:"bioquimica.pdf"},
      {nome:"Sinais Vida", descricao:"Relatório Eletrotecnia", conteudo:"Conteúdo PDF: Sinais de Vida", link:"relatorio_eletrotecnia.pdf"},
      {nome:"Exoesqueleto", descricao:"Exoesqueleto Inferior", conteudo:"Conteúdo PDF: Exoesqueleto", link:"projeto_dpm_LTB.pdf"},
      {nome:"Genética", descricao:"Aula Genética", conteudo:"Conteúdo PDF: Exoesqueleto PPT", link:"DPM.pdf"},
      {nome:"Bombas Insulina", descricao:"Inovação em Insulina", conteudo:"Conteúdo PDF: Bombas Insulina", link:"Dispositivos_Médicos.pdf"},
      {nome:"Ressonância", descricao:"Projeto RM", conteudo:"Conteúdo PDF: Ressonância", link:"equipsaude.pdf"},
      {nome:"Nanopartículas", descricao:"Poster Nanopartículas", conteudo:"Conteúdo PDF: Nanopartículas", link:"Poster_1.pdf"},
      {nome:"CRISPR", descricao:"Poster CRISPR", conteudo:"Conteúdo PDF: CRISPR", link:"Poster_2.pdf"}
    ];
  } else if (inst === "isel") {
    arquivos = [
      {nome:"Sinais e Sistemas", descricao:"Unidade Curricular ISEL", conteudo:"Conteúdo PDF: Sinais e Sistemas", link:"sinais_sistemas.pdf"},
      {nome:"Eletrónica", descricao:"Unidade Curricular ISEL", conteudo:"Conteúdo PDF: Eletrónica", link:"eletronica.pdf"},
      {nome:"Instrumentação", descricao:"Unidade Curricular ISEL", conteudo:"Conteúdo PDF: Instrumentação", link:"instrumentacao.pdf"},
      {nome:"CAD", descricao:"Unidade Curricular ISEL", conteudo:"Conteúdo PDF: CAD", link:"cad.pdf"},
      {nome:"Processamento Biomédico", descricao:"Unidade Curricular ISEL", conteudo:"Conteúdo PDF: Processamento Biomédico", link:"biomedicos.pdf"},
      {nome:"Física Médica", descricao:"Unidade Curricular ISEL", conteudo:"Conteúdo PDF: Física Médica", link:"fisica_medica.pdf"},
      {nome:"Curso Matemática", descricao:"Unidade Curricular ISEL", conteudo:"Conteúdo PDF: Curso Matemática", link:"matematica.pdf"}
    ];
  } else {
    arquivos = [];
  }

  if (!scene) {
    init3D();
  } else {
    // Limpar cena antiga e reiniciar com novos arquivos
    while (scene.children.length > 0) {
      scene.remove(scene.children[0]);
    }
    setupSceneBaseAndBlocks();
  }
}

// Configuração da cena 3D padrão (base, luzes e blocos com arquivos atuais)
function setupSceneBaseAndBlocks() {
  scene.add(new THREE.AmbientLight(0x88ffbb, 0.63));
  let dirLight = new THREE.DirectionalLight(0xffffff, 0.80);
  dirLight.position.set(50, 70, 45);
  scene.add(dirLight);

  const quadTam = 2.7, quadQtX = 28, quadQtZ = 18;
  for (let x = -quadQtX; x <= quadQtX; x++) {
    for (let z = -quadQtZ; z <= quadQtZ; z++) {
      let geo = new THREE.BoxGeometry(quadTam, 0.14, quadTam);
      let mat = new THREE.MeshPhongMaterial({
        color: 0x61ff7c, emissive: 0x19ff36, emissiveIntensity: 0.22, transparent: true, opacity: 0.44
      });
      let quad = new THREE.Mesh(geo, mat);
      quad.position.set(x * quadTam, 0, z * quadTam);
      scene.add(quad);
    }
  }
  let baseGeo = new THREE.BoxGeometry(15 * quadTam, 0.48, 6.4 * quadTam);
  let baseMat = new THREE.MeshPhongMaterial({ color: 0xff3333, transparent: true, opacity: 0.90 });
  let base = new THREE.Mesh(baseGeo, baseMat);
  base.position.set(0, 0.17, 0);
  scene.add(base);

  const nFileiras = 3;
  const blocosPorFileira = Math.ceil(arquivos.length / nFileiras);
  const larguraBase = 15 * quadTam;
  const profundBase = 6.4 * quadTam;
  const espacoX = larguraBase / blocosPorFileira;
  const xInit = -larguraBase / 2 + espacoX / 2;
  const espacoZ = profundBase / (nFileiras + 1);
  const zInit = -profundBase / 2 + espacoZ;
  blocos = [];
  luzes = [];
  for (let i = 0; i < arquivos.length; i++) {
    let geometry = new THREE.BoxGeometry(2.6, 0.75, 1.7);
    let material = new THREE.MeshPhongMaterial({
      color: 0x00ffbb, emissive: 0x00ff00, emissiveIntensity: 0.18
    });
    const linha = Math.floor(i / blocosPorFileira);
    let posNaLinha = i % blocosPorFileira;
    let bloco = new THREE.Mesh(geometry, material);
    bloco.position.set(
      xInit + posNaLinha * espacoX,
      0.82,
      zInit + linha * espacoZ
    );
    bloco.userData = arquivos[i];
    scene.add(bloco);
    blocos.push(bloco);

    let canvas = document.createElement('canvas');
    canvas.width = 130; canvas.height = 37;
    let ctx = canvas.getContext('2d');
    ctx.font = 'bold 20px Courier';
    ctx.fillStyle = '#00ff00';
    ctx.fillText(arquivos[i].nome, 10, 29);
    let tex = new THREE.CanvasTexture(canvas);
    let face = new THREE.Mesh(
      new THREE.PlaneGeometry(2.25, 0.29),
      new THREE.MeshBasicMaterial({ map: tex, transparent: true })
    );
    face.position.set(bloco.position.x, bloco.position.y + 0.5, bloco.position.z);
    face.rotation.x = -0.54;
    scene.add(face);

    let cylGeo = new THREE.CylinderGeometry(1.42, 1.42, 38, 64, 1, true);
    let cylMat = new THREE.MeshPhongMaterial({
      color: 0xffffff, transparent: true, opacity: 0.40, side: THREE.DoubleSide,
      emissive: 0xffffff, emissiveIntensity: 0.35
    });
    let spotlight = new THREE.Mesh(cylGeo, cylMat);
    spotlight.position.set(
      bloco.position.x,
      base.position.y + (baseGeo.parameters.height / 2) + (38 / 2),
      bloco.position.z
    );
    spotlight.visible = false;
    scene.add(spotlight);
    luzes.push(spotlight);
  }
  setCameraPos();
}

let scene, camera, renderer;
let camDist = 21, camRotX = 0.16, camRotY = -0.02;
let blocos = [], luzes = [];
let arquivos = [];

function init3D() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(57, window.innerWidth / window.innerHeight, 0.1, 160);
  setCameraPos();

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);

  const threeContainer = document.getElementById('threeContainer');
  threeContainer.innerHTML = '';
  threeContainer.appendChild(document.getElementById("info"));
  threeContainer.appendChild(document.getElementById("confirm"));
  threeContainer.appendChild(document.getElementById("conteudo"));
  threeContainer.appendChild(document.getElementById("voltar-edu"));
  threeContainer.appendChild(renderer.domElement);

  setupSceneBaseAndBlocks();

  let isDragging = false, prevX = 0, prevY = 0;
  threeContainer.addEventListener("mousedown", e => {
    isDragging = true; prevX = e.clientX; prevY = e.clientY;
  });
  window.addEventListener("mouseup", () => isDragging = false);
  window.addEventListener("mousemove", e => {
    if (isDragging) {
      camRotY += (e.clientX - prevX) * 0.012;
      camRotX += (e.clientY - prevY) * 0.006;
      camRotX = Math.max(0, Math.min(0.55, camRotX));
      prevX = e.clientX; prevY = e.clientY;
      setCameraPos();
    }
  });
  threeContainer.addEventListener("wheel", e => {
    e.preventDefault();
    camDist += e.deltaY < 0 ? -2 : 2;
    camDist = Math.max(16, Math.min(34, camDist));
    setCameraPos();
  }, { passive: false });

  threeContainer.addEventListener("mousemove", updateHoverHighlight);
  threeContainer.addEventListener("click", onClickBloco);

  function setCameraPos() {
    camera.position.x = Math.sin(camRotY) * Math.cos(camRotX) * camDist;
    camera.position.y = Math.sin(camRotX) * camDist + 3.2;
    camera.position.z = Math.cos(camRotY) * Math.cos(camRotX) * camDist;
    camera.lookAt(0, 0, 0);
  }

  function updateHoverHighlight(e) {
    const rect = renderer.domElement.getBoundingClientRect();
    const mouse = {
      x: ((e.clientX - rect.left) / rect.width) * 2 - 1,
      y: -((e.clientY - rect.top) / rect.height) * 2 + 1
    };
    const raycaster = new THREE.Raycaster();
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(blocos);
    let found = false;
    for (let i = 0; i < blocos.length; i++) {
      if (intersects.length > 0 && blocos[i] === intersects[0].object) {
        luzes[i].visible = true;
        found = true;
        document.getElementById("info").textContent = `Selecionado: ${blocos[i].userData.nome}`;
      } else {
        luzes[i].visible = false;
      }
    }
    if (!found) document.getElementById("info").textContent = "Scroll para zoom, arraste para girar. Passe o rato sobre os blocos e clique!";
  }

  function onClickBloco(e) {
    const rect = renderer.domElement.getBoundingClientRect();
    const mouse = {
      x: ((e.clientX - rect.left) / rect.width) * 2 - 1,
      y: -((e.clientY - rect.top) / rect.height) * 2 + 1
    };
    const raycaster = new THREE.Raycaster();
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(blocos);

    document.getElementById("confirm").style.display = "none";
    document.getElementById("conteudo").style.display = "none";
    clearTimeout(window.delayPopup);
    luzes.forEach(luz => luz.visible = false);

    if (intersects.length > 0) {
      const i = blocos.indexOf(intersects[0].object);
      if (i >= 0) {
        let luz = luzes[i];
        luz.visible = true;
        luz.scale.set(1, 0.18, 1);
        let grow = () => {
          if (luz.scale.y < 1) {
            luz.scale.y += 0.11;
            requestAnimationFrame(grow);
          }
        };
        grow();
        document.getElementById("info").textContent = `Selecionado: ${blocos[i].userData.nome}`;

        window.delayPopup = setTimeout(() => {
          const confirmBox = document.getElementById("confirm");
          confirmBox.innerHTML =
            `<b>${blocos[i].userData.nome}</b><br>
             <small>${blocos[i].userData.descricao}</small><br>
             <div style="margin-top:13px;">Quero abrir esta pasta?</div>
             <button id="sim">Sim</button>
             <button id="nao">Não</button>`;
          confirmBox.style.display = "block";

          document.getElementById("sim").onclick = () => {
            confirmBox.style.display = "none";
            luz.visible = false;
            if (blocos[i].userData.link) {
              window.open(blocos[i].userData.link, "_blank");
            } else {
              alert("PDF não encontrado para este documento.");
            }
          };

          document.getElementById("nao").onclick = () => {
            confirmBox.style.display = "none";
            luz.visible = false;
          };

          setTimeout(() => document.body.onclick = function (ev) {
            if (!confirmBox.contains(ev.target) && !document.getElementById("conteudo").contains(ev.target)) {
              confirmBox.style.display = "none";
              document.getElementById("conteudo").style.display = "none";
              luz.visible = false;
              document.body.onclick = null;
            }
          }, 120);
        }, 500);
      }
    }
  }

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}

document.getElementById("icon-docs").addEventListener("click", () => {
  desktop.style.display = "none";
  programWindow.style.display = "none";
  threeContainer.style.display = "block";
  document.body.classList.add('three-active');
  if (!scene) init3D();
});

document.getElementById("voltar-edu").addEventListener("click", () => {
  document.getElementById("threeContainer").style.display = "none";
  desktop.style.display = "block";
  programWindow.style.display = "block";
  document.body.classList.remove('three-active');
  document.getElementById("confirm").style.display = "none";
  document.getElementById("conteudo").style.display = "none";
});

document.getElementById("icon-home").addEventListener("click", function () {
  window.location.href = "index.html";
});
</script>
