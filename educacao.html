<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini Jogo 3D com modelo GLB</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

<script>
    let scene, camera, renderer, model, controls;

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xaaaaaa);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);

        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); // luz ambiente mais forte
        scene.add(ambientLight);

        const loader = new THREE.GLTFLoader();
        loader.load('Lego-Jack-Sparrow-Pirates-of-the-Caribbean-Minifig.glb', function(gltf) {
            model = gltf.scene;
            model.position.set(0, 0, 0);
            model.scale.set(1, 1, 1); // ajustar escala se necess√°rio
            scene.add(model);
            console.log('Modelo carregado com sucesso');
        }, undefined, function(error){
            console.error('Erro ao carregar modelo:', error);
        });

        window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);
        if (model) {
            model.rotation.y += 0.01; // rotacionar o modelo lentamente
        }
        controls.update();
        renderer.render(scene, camera);
    }

    init();
    animate();
</script>

</body>
</html>
