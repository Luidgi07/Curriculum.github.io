<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jurassic Desktop Escola - Currículo</title>
<style>
  /* Base reset e estilo responsivo */
  *, *::before, *::after { box-sizing: border-box; }
  body {
    margin: 0;
    background: #004040;
    font-family: 'Courier New', Courier, monospace;
    color: #00ff00;
    cursor: url('https://img.icons8.com/fluency/48/old-mouse-cursor.png'), auto;
    overflow-x: hidden;
  }
  /* Contraste melhorado para leitura */
  .desktop-icon div {
    text-shadow: 0 0 6px #002a00;
  }
  /* Layout Desktop e Responsive */
  #desktop {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    padding: 14px 15px 60px 15px;
    min-height: 100vh;
    background: linear-gradient(135deg, #003333 25%, #006666 75%);
  }
  .desktop-icon {
    width: 100px;
    text-align: center;
    cursor: pointer;
    user-select: none;
    margin: 12px 0;
    flex-shrink: 0;
    color: #00ff00;
  }
  .desktop-icon img {
    width: 44px;
    height: 44px;
    filter: drop-shadow(0 0 4px #00ff00);
    margin-bottom: 6px;
  }
  /* Tooltip claro para usabilidade */
  .desktop-icon[title]:hover::after {
    content: attr(title);
    position: absolute;
    background: #001f12cc;
    padding: 4px 10px;
    border-radius: 6px;
    font-size: 13px;
    color: #00ff00;
    white-space: nowrap;
    transform: translateY(-130%);
    pointer-events: none;
    text-shadow: none;
  }

  /* Janela do programa com acessibilidade */
  #programWindow {
    display: none;
    position: fixed;
    top: 60px;
    left: 50%;
    transform: translateX(-50%);
    width: 90vw;
    max-width: 540px;
    min-height: 370px;
    background: #002222;
    border: 2px solid #00ff00;
    padding: 18px 22px;
    box-sizing: border-box;
    z-index: 10000;
    transition: opacity 0.3s;
    outline: none;
  }
  #programWindow[aria-hidden="false"] {
    display: block;
  }
  #programWindow header {
    font-weight: bold;
    font-size: 18px;
    margin-bottom: 15px;
    border-bottom: 1px solid #00ff00;
    padding-bottom: 8px;
    position: relative;
  }
  .closeProgramBtn {
    position: absolute;
    top: 0; right: 8px;
    background: #004422;
    border: 1px solid #00ff00;
    color: #00ff00;
    font-size: 18px;
    cursor: pointer;
    padding: 0 12px;
    height: 28px;
    width: 30px;
    line-height: 28px;
    font-family: inherit;
    border-radius: 4px;
  }
  .closeProgramBtn:hover, .closeProgramBtn:focus {
    background: #005555;
    color: #fff;
    outline: none;
  }
  #startButton {
    background: #004422;
    border: 1px solid #00ff00;
    color: #00ff00;
    font-size: 16px;
    padding: 10px 24px;
    cursor: pointer;
    margin: 28px auto 12px auto;
    display: block;
    border-radius: 6px;
    transition: background 0.2s;
  }
  #startButton:hover, #startButton:focus {
    background: #005555;
    outline: none;
  }
  #infoBoxes {
    display: none;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 15px;
    justify-content: center;
  }
  .box {
    width: 140px;
    height: 70px;
    border: 2px solid #00ff00;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(90deg, #003333 0%, #00ff0050 100%);
    font-size: 16px;
    user-select: none;
    cursor: pointer;
    border-radius: 6px;
    transition: background 0.2s;
    position: relative;
  }
  .box:hover, .box:focus {
    background: #005555;
    outline: none;
  }
  .box img {
    width: 50%;
    margin-bottom: 6px;
    pointer-events: none;
  }
  #infoContainer {
    margin-top: 12px;
    position: relative;
  }
  .download-bar {
    width: 96%;
    height: 20px;
    background: #001a00;
    border: 2px solid #00ff00;
    margin: 12px auto;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    border-radius: 6px;
  }
  .download-fill {
    background: #00ff00;
    height: 16px;
    width: 0;
    transition: width 1.5s linear;
    border-radius: 4px;
  }
  .infoBoxWindow {
    background: #002222;
    border: 2px solid #00ff00;
    margin-top: 13px;
    padding: 12px;
    font-size: 15px;
    width: 95%;
    animation: windowAppear 0.3s ease forwards;
    position: relative;
    z-index: 3;
    border-radius: 6px;
  }
  @keyframes windowAppear {
    from { opacity: 0; transform: translateY(12px);}
    to { opacity: 1; transform: translateY(0); }
  }
  .modalOverlay, .confirmOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,32,30,0.87);
    z-index: 20000;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .modalPage, .confirmBox {
    background: #002c26;
    border: 2px solid #00ff00;
    color: #00ff00;
    font-family: 'Courier New', Courier, monospace;
    min-width: 340px;
    min-height: 110px;
    padding: 27px 32px 20px 32px;
    font-size: 16px;
    box-shadow: 0 0 20px #003833;
    text-align: left;
    position: relative;
    animation: windowAppear 0.18s ease forwards;
    border-radius: 10px;
  }
  .closeBtn {
    position: absolute;
    right: 10px;
    top: 8px;
    background: #004422;
    color: #00ff00;
    border: 1px solid #00ff00;
    font-size: 15px;
    cursor: pointer;
    padding: 0 12px;
    font-family: inherit;
    border-radius: 4px;
  }
  .closeBtn:hover, .closeBtn:focus {
    background: #005555;
    outline: none;
    color: #fff;
  }
  .confirmBtn, .cancelBtn {
    background: #004422;
    border: 1px solid #00ff00;
    color: #00ff00;
    font-family: inherit;
    font-size: 15px;
    padding: 9px 30px;
    cursor: pointer;
    margin-top: 15px;
    margin-right: 15px;
    transition: background 0.22s;
    border-radius: 6px;
  }
  .cancelBtn:hover, .cancelBtn:focus,
  .confirmBtn:hover, .confirmBtn:focus {
    background: #005555;
    outline: none;
    color: #fff;
  }

  /* Barra do sistema no rodapé melhor posicionada */
  #sysBar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100vw;
    height: 36px;
    background: #001f12;
    border-top: 2px solid #00ff00;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding: 0 22px;
    color: #00ff00;
    font-family: inherit;
    font-size: 15px;
    z-index: 9000;
  }
  .sysIcon {
    margin-right: 16px;
    vertical-align: middle;
    width: 21px;
    height: 21px;
    filter: drop-shadow(0 0 3px #00ff001c);
  }
  #sysBar span {
    margin-right: 23px;
    font-size: 13px;
    user-select: none;
  }

  /* Responsive adjustments */
  @media (max-width: 600px) {
    #desktop {
      flex-direction: column;
      align-items: center;
      padding-bottom: 80px;
    }
    .desktop-icon {
      margin: 12px 0 20px;
    }
    #programWindow {
      width: 95vw;
      min-height: auto;
    }
  }
</style>
</head>
<body>
<!-- Fade e vídeo intro -->
<div id="fadeInPreVideo" aria-hidden="true" style="position:fixed;left:0;top:0;width:100vw;height:100vh; background:#000; z-index:6000; opacity:1; pointer-events:none; transition:opacity 1.5s;"></div>
<div id="videoIntroContainer" aria-label="Vídeo de introdução" role="region" aria-live="polite" aria-atomic="true" style="position:fixed; z-index:5000; inset:0; background:#000; display:flex; align-items:center; justify-content:center; transition: opacity 1.6s;">
  <video id="introVideo" autoplay muted playsinline style="width:100vw; height:100vh; object-fit:cover; background:#000;">
    <source src="Hailuo_Video_Num fundo preto profundo com u_419356922821341193.mp4" type="video/mp4" />
    Seu navegador não suporta o vídeo.
  </video>
</div>
<div id="introFade" style="position:fixed; left:0; top:0; width:100vw; height:100vh; z-index:5100; background:#000; opacity:0; pointer-events:none; transition:opacity 1.6s;" aria-hidden="true"></div>

<!-- Desktop -->
<div id="desktop" role="main" aria-label="Área principal do site">
  <div id="icon-school" class="desktop-icon" role="button" tabindex="0" aria-label="Abrir Escola" title="Abrir Escola">
    <img src="https://img.icons8.com/fluency/48/school-building.png" alt="Ícone de Escola" />
    <div>Escola</div>
  </div>
  <div id="icon-pc" class="desktop-icon" role="button" tabindex="0" aria-label="Abrir Este PC" title="Este PC">
    <img src="https://img.icons8.com/fluency/48/monitor.png" alt="Ícone de Este PC" />
    <div>Este PC</div>
  </div>
  <div id="icon-trash" class="desktop-icon" role="button" tabindex="0" aria-label="Abrir Lixo" title="Lixo">
    <img src="https://img.icons8.com/fluency/48/trash.png" alt="Ícone de Lixo" />
    <div>Lixo</div>
  </div>
  <div id="icon-docs" class="desktop-icon" role="button" tabindex="0" aria-label="Abrir Documentos" title="Documentos">
    <img src="https://img.icons8.com/fluency/48/documents.png" alt="Ícone de Documentos" />
    <div>Documentos</div>
  </div>
  <div id="icon-home" class="desktop-icon" role="button" tabindex="0" aria-label="Página Inicial" title="Página Inicial" style="right: 15px; left: auto; top: 14px;">
    <img src="https://img.icons8.com/fluency/48/home.png" alt="Ícone Casa" />
    <div>Início</div>
  </div>

  <!-- Janela do programa -->
  <section id="programWindow" aria-hidden="true" aria-label="Janela do sistema escolar" tabindex="-1">
    <header>
      Sistema Escolar
      <button class="closeProgramBtn" title="Fechar programa" aria-label="Fechar programa">×</button>
    </header>
    <button id="startButton" aria-haspopup="true" aria-controls="infoBoxes" aria-expanded="false">Iniciar programa</button>
    <div id="infoBoxes" role="list" aria-live="polite" aria-relevant="additions"></div>
    <div id="infoContainer" aria-live="polite" aria-atomic="true"></div>
  </section>
</div>

<!-- Barra de sistema -->
<div id="sysBar" aria-label="Barra do sistema">
  <img src="https://img.icons8.com/fluency/48/wifi.png" class="sysIcon" alt="Ícone Wi-Fi" />
  <img src="https://img.icons8.com/fluency/48/high-volume.png" class="sysIcon" alt="Ícone de Volume" />
  <img src="https://img.icons8.com/fluency/48/empty-battery.png" class="sysIcon" alt="Ícone de Bateria" />
  <span id="sysHour" aria-live="polite" aria-atomic="true">00:00:00</span>
</div>

<!-- Scripts organizados -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
<script src="https://threejs.org/examples/js/loaders/FontLoader.js"></script>
<script src="https://threejs.org/examples/js/geometries/TextGeometry.js"></script>

<script>
  // DOM elements
  const preFade = document.getElementById('fadeInPreVideo');
  const intro = document.getElementById('videoIntroContainer');
  const fade = document.getElementById('introFade');
  const desktop = document.getElementById('desktop');
  const introVideo = document.getElementById('introVideo');
  const schoolIcon = document.getElementById("icon-school");
  const programWindow = document.getElementById("programWindow");
  const startButton = document.getElementById("startButton");
  const infoBoxes = document.getElementById("infoBoxes");
  const infoContainer = document.getElementById("infoContainer");
  const closeProgramBtn = document.querySelector('.closeProgramBtn');
  const sysHour = document.getElementById("sysHour");
  const iconDocs = document.getElementById("icon-docs");

  // Accessibility helper to toggle aria attributes
  function toggleAriaExpanded(expanded) {
    startButton.setAttribute('aria-expanded', expanded);
    programWindow.setAttribute('aria-hidden', !expanded);
    if (expanded) programWindow.focus();
  }

  // Smooth fade out after load
  window.onload = () => {
    setTimeout(() => {
      preFade.style.opacity = "0";
      setTimeout(() => { preFade.style.display = "none"; }, 1500);
    }, 180);
  };

  // Video intro fade handling
  introVideo.onended = () => {
    fade.style.opacity = "1";
    setTimeout(() => {
      fade.style.opacity = "0";
      intro.style.display = "none";
      desktop.style.display = "flex";
    }, 1500);
  };

  // Backup fade after max 17s
  setTimeout(() => {
    if (intro.style.display !== "none") {
      fade.style.opacity = "1";
      setTimeout(() => {
        fade.style.opacity = "0";
        intro.style.display = "none";
        desktop.style.display = "flex";
      }, 1500);
    }
  }, 17000);

  // Update system clock every second (optimized for accessibility)
  function updateHour() {
    const now = new Date();
    const hh = now.getHours().toString().padStart(2, '0');
    const mm = now.getMinutes().toString().padStart(2, '0');
    const ss = now.getSeconds().toString().padStart(2, '0');
    sysHour.textContent = `${hh}:${mm}:${ss}`;
  }
  setInterval(updateHour, 1000);
  updateHour();

  // Data for infoBoxes
  const schoolData = [
    {info: "Status: Ciências e Tecnologias.", detail: "SECUNDÁRIO: Escola Secundária de Santo André e Escola Secundária de Casquilhos", site: "https://www.aed.edu.pt/", img:"casquilhos.png", alt:"Escola Secundária dos Casquilhos"},
    {info: "Status: Licenciatura em Tecnologia Biomédica.", detail: "IPS: 2022  - ...", site: "https://www.ips.pt/", img:"POLISET.png", alt:"Politécnico de Setúbal"},
    {info: "Status: Unidades Curriculares Isoladas.", detail: "ISEL: 2025 - ... Sinais e Sistemas, Eletrónica e Instrumentação, Desenho Assistido por Computador, Processamento Digital de Sinais Biomédicos, Fisíca Médica, Curso Preparatório de Matemática", site: "https://www.isel.pt/", img:"ISEL.png", alt:"Instituto Superior de Engenharia de Lisboa"},
    {info: "Status: English A2.", detail: "TECMINHO: 2023.", site: "https://www.uminho.pt/", img:"TECMINHO.png", alt:"Universidade do Minho"},
    {info: "Status: Processamento e Análise de Dados com Python.", detail: "IPC: 2022.", site: "https://www.ipc.pt/", img:"IPC.png", alt:"Instituto Politécnico de Coimbra"}
  ];

  // Open program window on school icon click
  schoolIcon.addEventListener("click", () => {
    toggleAriaExpanded(true);
    populateInfoBoxes();
  });

  // Keyboard accessibility for icons
  document.querySelectorAll('.desktop-icon').forEach(icon => {
    icon.addEventListener('keydown', e => {
      if (e.key === "Enter" || e.key === " ") {
        icon.click();
        e.preventDefault();
      }
    });
  });

  // Populate info boxes and show start button
  function populateInfoBoxes() {
    infoBoxes.innerHTML = "";
    schoolData.forEach((item, index) => {
      const box = document.createElement('div');
      box.className = 'box';
      box.setAttribute('role', 'listitem');
      box.setAttribute('tabindex', '0');
      box.setAttribute('title', item.info);

      const img = document.createElement('img');
      img.src = item.img;
      img.alt = item.alt;
      box.appendChild(img);

      const divText = document.createElement('div');
      divText.textContent = item.info;
      box.appendChild(divText);

      box.dataset.info = item.info;
      box.dataset.detail = item.detail;
      box.dataset.site = item.site;

      infoBoxes.appendChild(box);
    });
    infoBoxes.style.display = "flex";
    startButton.style.display = "none";
    infoContainer.innerHTML = "";
  }

  // Handle click on boxes for download simulation and modal buttons
  infoBoxes.addEventListener("click", e => {
    const targetBox = e.target.closest('.box');
    if (!targetBox) return;

    // Control max 4 downloads at a time
    while (infoContainer.childElementCount >= 8) {
      infoContainer.firstChild.remove();
      infoContainer.firstChild.remove();
    }

    const downloadBar = document.createElement("div");
    downloadBar.className = "download-bar";
    const fill = document.createElement("div");
    fill.className = "download-fill";
    downloadBar.appendChild(fill);

    const infoBoxWindow = document.createElement("div");
    infoBoxWindow.className = "infoBoxWindow";
    infoBoxWindow.textContent = "Carregando módulo...";

    infoContainer.appendChild(downloadBar);
    infoContainer.appendChild(infoBoxWindow);

    setTimeout(() => {
      fill.style.width = "100%";
    }, 40);

    setTimeout(() => {
      infoBoxWindow.innerHTML =
        `<div>${targetBox.dataset.info}</div>
         <div id="modalButtons"></div>`;
      downloadBar.remove();

      const modalBtnsDiv = infoBoxWindow.querySelector("#modalButtons");
      const titulo = targetBox.dataset.detail.toUpperCase();
      const site = targetBox.dataset.site;

      const isIPS = titulo.includes('IPS');
      const isISEL = titulo.includes('ISEL');

      // Button to open documents view for IPS or ISEL
      if (isIPS || isISEL) {
        const btnDocs = document.createElement("button");
        btnDocs.textContent = "Documentos";
        btnDocs.addEventListener("click", () => {
          openDocuments3D();
        });
        modalBtnsDiv.appendChild(btnDocs);
      }

      // Button always available to open study plans
      const btnPlanos = document.createElement("button");
      btnPlanos.textContent = "Planos de Estudos";
      btnPlanos.addEventListener("click", () => {
        if (site) window.open(site, "_blank");
        else alert("Link para Planos de Estudos não disponível.");
      });
      modalBtnsDiv.appendChild(btnPlanos);
    }, 1500);
  });

  // Close program window with confirmation
  closeProgramBtn.addEventListener('click', () => {
    showConfirmClose();
  });

  function showConfirmClose() {
    const overlay = document.createElement("div");
    overlay.className = "confirmOverlay";
    overlay.setAttribute('role', 'dialog');
    overlay.setAttribute('aria-modal', 'true');
    overlay.innerHTML = `
      <div class="confirmBox" tabindex="0">
        <p>Deseja mesmo fechar o programa?</p>
        <button class="confirmBtn">Sim</button>
        <button class="cancelBtn">Não</button>
      </div>`;
    document.body.appendChild(overlay);

    const yesBtn = overlay.querySelector('.confirmBtn');
    const noBtn = overlay.querySelector('.cancelBtn');

    yesBtn.focus();

    yesBtn.onclick = () => {
      const loadingHtml = `
      <div>A fechar programa...</div>
      <div class="loadingBar"><div class="loadingFill"></div></div>`;
      overlay.querySelector('.confirmBox').innerHTML = loadingHtml;

      const loadingFill = overlay.querySelector('.loadingFill');
      setTimeout(() => { loadingFill.style.width = "100%"; }, 30);
      setTimeout(() => {
        document.body.removeChild(overlay);
        toggleAriaExpanded(false);
        infoBoxes.style.display = "none";
        startButton.style.display = "block";
        infoContainer.innerHTML = "";
      }, 1300);
    };
    noBtn.onclick = () => {
      document.body.removeChild(overlay);
    };

    // Keyboard trap
    overlay.addEventListener('keydown', function trapFocus(e) {
      if (e.key === 'Tab') {
        const focusable = overlay.querySelectorAll('button');
        if (focusable.length === 0) return;
        const firstElem = focusable[0];
        const lastElem = focusable[focusable.length - 1];
        if (e.shiftKey) {
          if (document.activeElement === firstElem) {
            e.preventDefault();
            lastElem.focus();
          }
        } else {
          if (document.activeElement === lastElem) {
            e.preventDefault();
            firstElem.focus();
          }
        }
      }
      if (e.key === 'Escape') {
        document.body.removeChild(overlay);
      }
    });
  }

  // Open documents 3D placeholder function
  function openDocuments3D() {
    alert("Abrir visualização 3D dos documentos - funcionalidade a implementar.");
  }

  // Home icon returns to index
  document.getElementById("icon-home").addEventListener("click", () => {
    window.location.href = "index.html";
  });

  // Keyboard-friendly triggers for startButton
  startButton.addEventListener("keydown", e => {
    if (e.key === "Enter" || e.key === " ") {
      startButton.click();
      e.preventDefault();
    }
  });

  // Show infoBoxes on start button click
  startButton.addEventListener("click", () => {
    if (schoolData.length > 0) {
      infoBoxes.style.display = "flex";
      startButton.style.display = "none";
      infoContainer.innerHTML = "";
      toggleAriaExpanded(true);
    }
  });
</script>
</body>
</html>
