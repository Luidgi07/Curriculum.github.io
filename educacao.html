<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Sala 3 Paredes — Vista de Cima</title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
<script src="https://unpkg.com/three@0.153.0/build/three.min.js"></script>
<script>
const roomW = 20, roomH = 8, roomL = 20, paredeEsp = 0.3;

// Cena básica (paredes coloridas)
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf0f0f0);

scene.add(new THREE.AmbientLight(0xffffff, 0.5));
const dirLight = new THREE.DirectionalLight(0xffffff, 0.7);
dirLight.position.set(12, 26, 18);
scene.add(dirLight);

const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(roomW, roomL),
  new THREE.MeshStandardMaterial({color: 0xaab2bb})
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

scene.add(new THREE.Mesh(
  new THREE.BoxGeometry(roomW, roomH, paredeEsp),
  new THREE.MeshStandardMaterial({color: 0xffd37c})
)).position.set(0, roomH/2, -roomL/2 + paredeEsp/2);

scene.add(new THREE.Mesh(
  new THREE.BoxGeometry(paredeEsp, roomH, roomL),
  new THREE.MeshStandardMaterial({color: 0x86eaff})
)).position.set(roomW/2 - paredeEsp/2, roomH/2, 0);

scene.add(new THREE.Mesh(
  new THREE.BoxGeometry(paredeEsp, roomH, roomL),
  new THREE.MeshStandardMaterial({color: 0xe2a5ff})
)).position.set(-roomW/2 + paredeEsp/2, roomH/2, 0);

// Boneco
function criaBoneco() {
  const grupo = new THREE.Group();
  const corpo = new THREE.Mesh(
    new THREE.BoxGeometry(0.7, 1.1, 0.4),
    new THREE.MeshStandardMaterial({color: 0x2196f3})
  );
  corpo.position.y = 0.55; grupo.add(corpo);
  const cabeca = new THREE.Mesh(
    new THREE.BoxGeometry(0.45, 0.45, 0.45),
    new THREE.MeshStandardMaterial({color: 0xfcf67c})
  );
  cabeca.position.y = 1.15; grupo.add(cabeca);
  grupo.position.set(0, 0, 0);
  return grupo;
}
const boneco = criaBoneco();
scene.add(boneco);

const keys = {};
window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

function moverBoneco() {
  const speed = 0.14; let dx=0, dz=0;
  if (keys['w']) dz -= speed;
  if (keys['s']) dz += speed;
  if (keys['a']) dx -= speed;
  if (keys['d']) dx += speed;
  const novaPos = boneco.position.clone();
  novaPos.x += dx; novaPos.z += dz;
  const limiteX = roomW/2 - paredeEsp - 0.35;
  const limiteZ = roomL/2 - paredeEsp - 0.2;
  novaPos.x = Math.max(-limiteX, Math.min(limiteX, novaPos.x));
  novaPos.z = Math.max(-limiteZ, Math.min(limiteZ, novaPos.z));
  boneco.position.copy(novaPos);
}

// CÂMARA — vista de cima, centrada
const camera = new THREE.PerspectiveCamera(65, window.innerWidth/window.innerHeight, 0.1, 1000);
// Coloca bem acima do centro da sala
camera.position.set(0, 36, 0);
camera.lookAt(0, 0, 0);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

function animate() {
  requestAnimationFrame(animate);
  moverBoneco();
  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
