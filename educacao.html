<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Sala — Sem Escadas e 2º Piso</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #info {
      position: fixed; top: 14px; left: 14px;
      background: rgba(255,255,255,0.92);
      padding: 10px 20px;
      border-radius: 7px;
      font-family: Arial, sans-serif;
      font-size: 1.05em;
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="info">
  <b>W/A/S/D</b> mover boneco<br>
  Não consegues atravessar paredes<br>
  Sem escadas nem 2º piso
</div>

<script src="https://unpkg.com/three@0.153.0/build/three.min.js"></script>
<script>
const roomW = 20, roomH = 8, roomL = 20, paredeEsp = 0.3;

// Cena
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf0f0f0);

// Luz
scene.add(new THREE.AmbientLight(0xffffff, 0.45));
const dirLight = new THREE.DirectionalLight(0xffffff, 0.75);
dirLight.position.set(10, 20, 10);
scene.add(dirLight);

// Chão 1º andar
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(roomW, roomL),
  new THREE.MeshStandardMaterial({color: 0xaab2bb})
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

// Paredes coloridas
const paredeAtrasMat = new THREE.MeshStandardMaterial({color: 0xffd37c});
const paredeDirMat   = new THREE.MeshStandardMaterial({color: 0x86eaff});
const paredeEsqMat   = new THREE.MeshStandardMaterial({color: 0xe2a5ff});
const paredeTraseira = new THREE.Mesh(
  new THREE.BoxGeometry(roomW, roomH, paredeEsp), paredeAtrasMat
);
paredeTraseira.position.set(0, roomH/2, -roomL/2 + paredeEsp/2);
scene.add(paredeTraseira);
const paredeDireita = new THREE.Mesh(
  new THREE.BoxGeometry(paredeEsp, roomH, roomL), paredeDirMat
);
paredeDireita.position.set(roomW/2 - paredeEsp/2, roomH/2, 0);
scene.add(paredeDireita);
const paredeEsquerda = new THREE.Mesh(
  new THREE.BoxGeometry(paredeEsp, roomH, roomL), paredeEsqMat
);
paredeEsquerda.position.set(-roomW/2 + paredeEsp/2, roomH/2, 0);
scene.add(paredeEsquerda);

// Boneco
function criaBoneco() {
  const grupo = new THREE.Group();
  const corpo = new THREE.Mesh(
    new THREE.BoxGeometry(0.7, 1.1, 0.4),
    new THREE.MeshStandardMaterial({color: 0x2196f3})
  );
  corpo.position.y = 0.55;
  grupo.add(corpo);
  const cabeca = new THREE.Mesh(
    new THREE.BoxGeometry(0.45, 0.45, 0.45),
    new THREE.MeshStandardMaterial({color: 0xfcf67c})
  );
  cabeca.position.y = 1.15;
  grupo.add(cabeca);
  grupo.position.set(0, 0, 0); // Centro da sala
  return grupo;
}
const boneco = criaBoneco();
scene.add(boneco);

// Controlos
const keys = {};
window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

function moverBoneco() {
  const speed = 0.14;
  let dx=0, dz=0;
  if (keys['w']) dz -= speed;
  if (keys['s']) dz += speed;
  if (keys['a']) dx -= speed;
  if (keys['d']) dx += speed;

  let novaPos = boneco.position.clone();

  // Movimento horizontal
  novaPos.x += dx;
  novaPos.z += dz;

  // Limites sala geral
  const limiteX = roomW/2 - paredeEsp - 0.35;
  const limiteZ = roomL/2 - paredeEsp - 0.2;
  novaPos.x = Math.max(-limiteX, Math.min(limiteX, novaPos.x));
  novaPos.z = Math.max(-limiteZ, Math.min(limiteZ, novaPos.z));

  // Sempre no chão (sem subida para 2º piso)
  novaPos.y = 0;

  boneco.position.copy(novaPos);
}

// Câmara: recuada, elevada e inclinada para baixo para ver boneco e toda a sala
const camera = new THREE.PerspectiveCamera(63, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 11, 19); // x, y, z
camera.lookAt(0, 2, 0);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

function animate() {
  requestAnimationFrame(animate);
  moverBoneco();
  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
