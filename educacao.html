<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Sala com 3 Paredes</title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
<script src="https://unpkg.com/three@0.153.0/build/three.min.js"></script>
<script>
const roomW = 20, roomH = 8, roomL = 20, paredeEsp = 0.3;

const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf0f0f0);

// Luz
scene.add(new THREE.AmbientLight(0xffffff, 0.5));
const dirLight = new THREE.DirectionalLight(0xffffff, 0.7);
dirLight.position.set(10, 20, 18);
scene.add(dirLight);

// Chão
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(roomW, roomL),
  new THREE.MeshStandardMaterial({color: 0xaab2bb})
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

// 3 Paredes
const paredeMat = new THREE.MeshStandardMaterial({color: 0xffffff});

// Traseira
const paredeTraseira = new THREE.Mesh(
  new THREE.BoxGeometry(roomW, roomH, paredeEsp), paredeMat
);
paredeTraseira.position.set(0, roomH/2, -roomL/2 + paredeEsp/2);
scene.add(paredeTraseira);

// Direita
const paredeDireita = new THREE.Mesh(
  new THREE.BoxGeometry(paredeEsp, roomH, roomL), paredeMat
);
paredeDireita.position.set(roomW/2 - paredeEsp/2, roomH/2, 0);
scene.add(paredeDireita);

// Esquerda
const paredeEsquerda = new THREE.Mesh(
  new THREE.BoxGeometry(paredeEsp, roomH, roomL), paredeMat
);
paredeEsquerda.position.set(-roomW/2 + paredeEsp/2, roomH/2, 0);
scene.add(paredeEsquerda);

// Câmara na lateral aberta (na posição x = 0, fora da sala, um pouco acima do solo)
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, roomH/2, roomL/2 + 14); // posição fora da sala, centrada
camera.lookAt(0, roomH/2, 0);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
