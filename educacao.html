<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Sala 2 Pisos — Escadas Esquerda</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #info {
      position: fixed; top: 14px; left: 14px;
      background: rgba(255,255,255,0.92);
      padding: 10px 20px;
      border-radius: 7px;
      font-family: Arial, sans-serif;
      font-size: 1.05em;
      z-index: 10;
    }
  </style>
</head>
<body>
<div id="info">
  <b>W/A/S/D</b> mover boneco<br>
  Escadas encostadas à parede esquerda<br>
  Podes andar em toda a sala, subir e descer
</div>
<script src="https://unpkg.com/three@0.153.0/build/three.min.js"></script>
<script>
const roomW = 20, roomH = 8, roomL = 20, paredeEsp = 0.3;

// Piso 2 igual ao inferior, exceto zona das escadas
const piso2Y = 4.5;
const escadaDegraus = 9;
const escadaLargura = 2.4;
const escadaProf = 5; // comprimento horizontal das escadas
const escadaX = -roomW/2 + paredeEsp + escadaLargura/2;
const escadaZstart = -roomL/2 + escadaProf/2 + 0.2;

// Buraco no piso 2, alinhado por cima das escadas
const buracoLarg = escadaLargura + 0.7;
const buracoProf = escadaProf + 0.3;

// Cena
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf0f0f0);

scene.add(new THREE.AmbientLight(0xffffff, 0.45));
const dirLight = new THREE.DirectionalLight(0xffffff, 0.7);
dirLight.position.set(10, 20, 10);
scene.add(dirLight);

const pisoCor = 0xaab2bb;

const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(roomW, roomL),
  new THREE.MeshStandardMaterial({color: pisoCor})
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

// Paredes coloridas
scene.add(new THREE.Mesh(
  new THREE.BoxGeometry(roomW, roomH, paredeEsp), new THREE.MeshStandardMaterial({color: 0xffd37c})
)).position.set(0, roomH/2, -roomL/2 + paredeEsp/2);
scene.add(new THREE.Mesh(
  new THREE.BoxGeometry(paredeEsp, roomH, roomL), new THREE.MeshStandardMaterial({color: 0x86eaff})
)).position.set(roomW/2 - paredeEsp/2, roomH/2, 0);
scene.add(new THREE.Mesh(
  new THREE.BoxGeometry(paredeEsp, roomH, roomL), new THREE.MeshStandardMaterial({color: 0xe2a5ff})
)).position.set(-roomW/2 + paredeEsp/2, roomH/2, 0);

// Piso superior — 3 pedaços para criar abertura das escadas
// Esquerda do buraco
const piso2a = new THREE.Mesh(
  new THREE.BoxGeometry(roomW/2 - buracoLarg/2, 0.18, roomL),
  new THREE.MeshStandardMaterial({color: pisoCor})
);
piso2a.position.set(-buracoLarg/2 - (roomW/4 - buracoLarg/4), piso2Y, 0);
scene.add(piso2a);

// Direita do buraco
const piso2b = new THREE.Mesh(
  new THREE.BoxGeometry(roomW/2 - buracoLarg/2, 0.18, roomL),
  new THREE.MeshStandardMaterial({color: pisoCor})
);
piso2b.position.set( buracoLarg/2 + (roomW/4 - buracoLarg/4), piso2Y, 0 );
scene.add(piso2b);

// Frente ao buraco
const piso2c = new THREE.Mesh(
  new THREE.BoxGeometry(buracoLarg, 0.18, roomL - buracoProf),
  new THREE.MeshStandardMaterial({color: pisoCor})
);
piso2c.position.set( escadaX, piso2Y, (roomL - buracoProf)/2 - roomL/2 + buracoProf );
scene.add(piso2c);

// Escadas encostadas à parede esquerda, a subir do chão ao topo do piso 2
const escadaMat = new THREE.MeshStandardMaterial({color: 0xb07a43});
for(let i=0;i<escadaDegraus;++i){
  const h = piso2Y / escadaDegraus;
  const p = escadaProf / escadaDegraus;
  const degrau = new THREE.Mesh(
    new THREE.BoxGeometry(escadaLargura, h, p),
    escadaMat
  );
  degrau.position.set(
    escadaX,
    h/2 + i*h,
    -roomL/2 + (i+0.5)*p + 0.2
  );
  scene.add(degrau);
}

// Boneco
function criaBoneco() {
  const grupo = new THREE.Group();
  const corpo = new THREE.Mesh(
    new THREE.BoxGeometry(0.7, 1.1, 0.4),
    new THREE.MeshStandardMaterial({color: 0x2196f3})
  );
  corpo.position.y = 0.55; grupo.add(corpo);
  const cabeca = new THREE.Mesh(
    new THREE.BoxGeometry(0.45, 0.45, 0.45),
    new THREE.MeshStandardMaterial({color: 0xfcf67c})
  );
  cabeca.position.y = 1.15; grupo.add(cabeca);
  grupo.position.set(0, 0, 0); // Centro da sala
  return grupo;
}
const boneco = criaBoneco();
scene.add(boneco);

// Controlos
const keys = {};
window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

function moverBoneco() {
  const speed = 0.14;
  let dx=0, dz=0;
  if (keys['w']) dz -= speed;
  if (keys['s']) dz += speed;
  if (keys['a']) dx -= speed;
  if (keys['d']) dx += speed;

  let pos = boneco.position.clone();
  pos.x += dx; pos.z += dz;

  // Limites da sala
  const limiteX = roomW/2 - paredeEsp - 0.36;
  const limiteZ = roomL/2 - paredeEsp - 0.23;
  pos.x = Math.max(-limiteX, Math.min(limiteX, pos.x));
  pos.z = Math.max(-limiteZ, Math.min(limiteZ, pos.z));

  // Subir escadas só na zona de escada, encostada à parede esquerda
  const escadaXmin = escadaX - escadaLargura/2;
  const escadaXmax = escadaX + escadaLargura/2;
  const escadaZmin = -roomL/2 + 0.2;
  const escadaZmax = escadaZmin + escadaProf;

  if (
    pos.x > escadaXmin && pos.x < escadaXmax &&
    pos.z > escadaZmin && pos.z < escadaZmax
  ) {
    // Calcular altura proporcional ao z nas escadas
    const rel = (pos.z - escadaZmin)/escadaProf;
    pos.y = rel * piso2Y;
    // Chegando ao topo, passa para o piso acima
    if (pos.y >= piso2Y - 0.12 && pos.z > escadaZmax - 0.2) {
      pos.y = piso2Y;
    }
  }
  // Permitir andar livremente no 2º piso, exceto dentro do buraco
  if (
    pos.y > 2 &&
    (
      pos.x < escadaX - buracoLarg/2 ||
      pos.x > escadaX + buracoLarg/2 ||
      pos.z > escadaZmin + escadaProf + 0.23
    )
  ) {
    pos.y = piso2Y;
  } else if (pos.y !== piso2Y) {
    pos.y = 0;
  }

  boneco.position.copy(pos);
}

// Câmara
const camera = new THREE.PerspectiveCamera(65, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 12, 19);
camera.lookAt(0, 2, 0);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

function animate() {
  requestAnimationFrame(animate);
  moverBoneco();
  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
