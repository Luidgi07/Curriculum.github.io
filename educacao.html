<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Sala Dois Pisos — Escadas Traseiras</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #info {
      position: fixed; top: 14px; left: 14px;
      background: rgba(255,255,255,0.92);
      padding: 10px 20px;
      border-radius: 7px;
      font-family: Arial, sans-serif;
      font-size: 1.05em;
      z-index: 10;
    }
  </style>
</head>
<body>
<div id="info">
  <b>W/A/S/D</b> mover boneco<br>
  Sobe as escadas para o piso superior (abertura no chão do 2º piso)
</div>
<script src="https://unpkg.com/three@0.153.0/build/three.min.js"></script>
<script>
const roomW = 20, roomH = 8, roomL = 20, paredeEsp = 0.3;
const piso2Y = 4.5;       // Altura do 2º andar
const escadaDegraus = 10;
const escadaLargura = 2.5;
const escadaProf = 4.2;   // Profundidade (comprimento horizontal) das escadas
const escadaPosX = 0;     // centro
const escadaPosZ = -roomL/2 + escadaProf/2 + 0.2; // junto parede traseira

const buracoLarg = 3.3; // largura do buraco no 2º piso (alinhado com as escadas)
const buracoProf = escadaProf + 0.3;

// Cena
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf0f0f0);
// Luz
scene.add(new THREE.AmbientLight(0xffffff, 0.45));
const dirLight = new THREE.DirectionalLight(0xffffff, 0.75);
dirLight.position.set(10, 20, 10);
scene.add(dirLight);

// Chão 1º andar
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(roomW, roomL),
  new THREE.MeshStandardMaterial({color: 0xaab2bb})
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

// Paredes coloridas
const paredeAtrasMat = new THREE.MeshStandardMaterial({color: 0xffd37c});
const paredeDirMat   = new THREE.MeshStandardMaterial({color: 0x86eaff});
const paredeEsqMat   = new THREE.MeshStandardMaterial({color: 0xe2a5ff});
scene.add(new THREE.Mesh(
  new THREE.BoxGeometry(roomW, roomH, paredeEsp), paredeAtrasMat
)).position.set(0, roomH/2, -roomL/2 + paredeEsp/2);
scene.add(new THREE.Mesh(
  new THREE.BoxGeometry(paredeEsp, roomH, roomL), paredeDirMat
)).position.set(roomW/2 - paredeEsp/2, roomH/2, 0);
scene.add(new THREE.Mesh(
  new THREE.BoxGeometry(paredeEsp, roomH, roomL), paredeEsqMat
)).position.set(-roomW/2 + paredeEsp/2, roomH/2, 0);

// Piso superior − duas "metades" deixando abertura no meio
const chaoCor = 0xaab2bb; // igual ao piso inferior

// lado esquerdo do buraco
const piso2a = new THREE.Mesh(
  new THREE.BoxGeometry(roomW/2 - buracoLarg/2, 0.19, roomL),
  new THREE.MeshStandardMaterial({color: chaoCor})
);
piso2a.position.set(-buracoLarg/2 - (roomW/4 - buracoLarg/4), piso2Y, 0);
scene.add(piso2a);

// lado direito do buraco
const piso2b = new THREE.Mesh(
  new THREE.BoxGeometry(roomW/2 - buracoLarg/2, 0.19, roomL),
  new THREE.MeshStandardMaterial({color: chaoCor})
);
piso2b.position.set(buracoLarg/2 + (roomW/4 - buracoLarg/4), piso2Y, 0);
scene.add(piso2b);

// Frente ao buraco (entre buraco e parede da frente)
const piso2c = new THREE.Mesh(
  new THREE.BoxGeometry(buracoLarg, 0.19, roomL - buracoProf),
  new THREE.MeshStandardMaterial({color: chaoCor})
);
piso2c.position.set(0, piso2Y, (roomL - buracoProf)/2 - roomL/2 + buracoProf);
scene.add(piso2c);

// Escadas: encostadas à parede traseira, alinhadas ao centro, a subir até à altura do piso superior
const escadaMat = new THREE.MeshStandardMaterial({color: 0xb07a43});
for(let i=0;i<escadaDegraus;++i){
  const h = piso2Y / escadaDegraus;
  const p = escadaProf / escadaDegraus;
  const degrau = new THREE.Mesh(
    new THREE.BoxGeometry(escadaLargura, h, p),
    escadaMat
  );
  degrau.position.set(
    escadaPosX,
    h/2 + i*h,
    -roomL/2 + (i+0.5)*p + 0.2
  );
  scene.add(degrau);
}

// Boneco
function criaBoneco() {
  const grupo = new THREE.Group();
  const corpo = new THREE.Mesh(
    new THREE.BoxGeometry(0.7, 1.1, 0.4),
    new THREE.MeshStandardMaterial({color: 0x2196f3})
  );
  corpo.position.y = 0.55; grupo.add(corpo);
  const cabeca = new THREE.Mesh(
    new THREE.BoxGeometry(0.45, 0.45, 0.45),
    new THREE.MeshStandardMaterial({color: 0xfcf67c})
  );
  cabeca.position.y = 1.15; grupo.add(cabeca);
  // Ponto de partida à frente das escadas
  grupo.position.set(0, 0, -roomL/2 + escadaProf + 2.2);
  return grupo;
}
const boneco = criaBoneco();
scene.add(boneco);

// Controlos
const keys = {};
window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

function moverBoneco() {
  const speed = 0.14;
  let dx=0, dz=0;
  if (keys['w']) dz -= speed;
  if (keys['s']) dz += speed;
  if (keys['a']) dx -= speed;
  if (keys['d']) dx += speed;

  let novaPos = boneco.position.clone();
  novaPos.x += dx; novaPos.z += dz;

  // Limites sala geral
  const limiteX = roomW/2 - paredeEsp - 0.36;
  const limiteZ = roomL/2 - paredeEsp - 0.23;
  novaPos.x = Math.max(-limiteX, Math.min(limiteX, novaPos.x));
  novaPos.z = Math.max(-limiteZ, Math.min(limiteZ, novaPos.z));

  // Subir escadas (apenas dentro dos limites das escadas)
  if (
    novaPos.z < -roomL/2 + escadaProf + 0.21 &&
    novaPos.z > -roomL/2 + 0.20 &&
    Math.abs(novaPos.x) < escadaLargura/2
  ) {
    // Calcular altura proporcionada pelo z dentro do range da escada
    const rel = (novaPos.z + roomL/2 - 0.2) / escadaProf;
    novaPos.y = Math.max(0, Math.min(1, rel)) * piso2Y;
    // Quando chega ao topo, permitir andar para o piso
    if (novaPos.y >= piso2Y - 0.1 && Math.abs(novaPos.x) < buracoLarg/2 && novaPos.z > -roomL/2 + escadaProf - 0.1) {
      novaPos.y = piso2Y;
    }
  } else if (
    novaPos.y > 2 &&
    Math.abs(novaPos.x) < (roomW/2 - paredeEsp - 0.36) &&
    ( // só pode estar sobre o 2º piso (fora do buraco)
      ( novaPos.x < -buracoLarg/2 || novaPos.x > buracoLarg/2 ) ||
      ( novaPos.z > -roomL/2 + escadaProf + 0.5 )
    )
  ) {
    novaPos.y = piso2Y;
  } else {
    novaPos.y = 0;
  }
  boneco.position.copy(novaPos);
}

// Câmara: recuada e elevada, apanhando toda a sala
const camera = new THREE.PerspectiveCamera(65, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 15, 20); // Ajusta à necessidade
camera.lookAt(0, 2, 0);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

function animate() {
  requestAnimationFrame(animate);
  moverBoneco();
  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
