<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jurassic Desktop Escola</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      margin: 0;
      background: #004040;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
      cursor: url('https://img.icons8.com/fluency/48/old-mouse-cursor.png'), auto;
      overflow-x: hidden;
      line-height: 1.4;
    }

    /* Ecrã de vídeo + fade */
    #fadeInPreVideo {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      z-index: 6000;
      background: #000;
      opacity: 1;
      pointer-events: none;
      transition: opacity 0.8s ease-out;
    }

    #videoIntroContainer {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: #000;
      z-index: 5000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #videoIntroContainer video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      background: #000;
    }

    #skipVideoBtn {
      position: fixed;
      bottom: 40px;
      right: 30px;
      z-index: 5100;
      background: #004422;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px 22px;
      cursor: pointer;
      border-radius: 6px;
      font-family: inherit;
      font-size: 14px;
    }
    #skipVideoBtn:hover {
      background: #005555;
      color: #fff;
    }

    #introFade {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      z-index: 5100;
      background: #000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s;
    }

    /* Desktop */
    #desktop {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: linear-gradient(135deg, #005050 25%, #008080 75%);
      overflow: hidden;
      padding: 20px;
      display: none;
    }

    .desktop-icon {
      width: 95px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      color: #00ff00;
      margin-bottom: 28px;
      position: absolute;
      left: 15px;
      transition: all 0.2s ease;
    }

    .desktop-icon img {
      width: 44px;
      height: 44px;
      filter: drop-shadow(0 0 4px #00ff00);
      margin-bottom: 3px;
    }

    .desktop-icon:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 8px #00ff00);
    }

    #icon-school { top: 14px; }
    #icon-pc    { top: 97px; }
    #icon-trash { top: 180px; }
    #icon-docs  { top: 263px; }
    #icon-home  { left: auto; right: 15px; top: 14px; }

    @media (max-width: 768px) {
      #desktop { padding: 10px; }
      .desktop-icon { transform: scale(0.85); }
      #icon-school { top: 10px; }
      #icon-pc    { top: 100px; }
      #icon-trash { top: 190px; }
      #icon-docs  { top: 280px; }
      #icon-home  { right: 10px; top: 10px; }
    }

    /* Janela School System */
    #programWindow {
      display: none;
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: min(90vw, 600px);
      min-height: 380px;
      background: #002222;
      border: 2px solid #00ff00;
      padding: 20px;
      box-sizing: border-box;
      z-index: 10;
      border-radius: 8px;
    }

    #programWindow header {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 16px;
      border-bottom: 1px solid #00ff00;
      padding-bottom: 8px;
      position: relative;
    }

    .closeProgramBtn {
      position: absolute;
      top: -2px;
      right: 8px;
      background: #004422;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-size: 18px;
      cursor: pointer;
      padding: 0 12px;
      width: 30px;
      height: 28px;
      text-align: center;
      line-height: 28px;
      border-radius: 3px;
    }

    .closeProgramBtn:hover {
      background: #005555;
      color: #fff;
    }

    #startButton {
      background: #004422;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-size: 16px;
      padding: 10px 26px;
      cursor: pointer;
      margin: 18px auto 14px auto;
      display: block;
      border-radius: 5px;
    }

    #startButton:hover {
      background: #005555;
    }

    #infoBoxes {
      display: none;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 16px;
      justify-content: center;
    }

    /* CARTÕES ESCOLA – FUNDO BRANCO + NEON */
    .box {
      width: 200px;
      height: 130px;
      border-radius: 12px;
      position: relative;
      cursor: pointer;
      user-select: none;

      border: 2px solid #00ff66;
      box-shadow:
        0 0 0 1px #00ff6633,
        0 0 12px #00ff66aa,
        0 0 24px #00ff6633;

      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #003333;
      font-size: 14px;
      padding: 10px;
      overflow: hidden;
    }

    .box:hover {
      transform: translateY(-4px);
      box-shadow:
        0 0 0 1px #00ff66,
        0 0 18px #00ff66,
        0 0 32px #00ffaa66;
    }

    .box img {
      max-width: 80%;
      max-height: 60%;
      object-fit: contain;
      display: block;
      margin-bottom: 6px;
      filter: none;
    }

    .box::after {
      content: attr(data-status);
      font-size: 12px;
      color: #00aa55;
      position: absolute;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
      letter-spacing: 1px;
    }

    #infoContainer {
      margin-top: 10px;
      max-height: 260px;
      overflow-y: auto;
      padding-right: 6px;
    }

    .infoBoxWindow {
      background: #002222;
      border: 2px solid #00ff00;
      margin-bottom: 12px;
      padding: 14px;
      font-size: 15px;
      width: 100%;
      border-radius: 6px;
      animation: windowAppear 0.25s ease;
    }

    .download-bar {
      width: 100%;
      height: 6px;
      background: #001a00;
      border: 1px solid #00ff00;
      margin: 10px 0;
      border-radius: 3px;
      overflow: hidden;
    }

    .download-fill {
      background: linear-gradient(90deg, #00ff00, #00cc00);
      height: 100%;
      width: 0;
      transition: width 1.1s ease-out;
    }

    #modalButtons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 14px;
    }

    #modalButtons button {
      background: #004422;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 8px 18px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      flex: 1 1 120px;
    }

    #modalButtons button:hover {
      background: #005555;
    }

    @keyframes windowAppear {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Modal confirmação */
    .confirmOverlay {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,32,30,0.92);
      z-index: 2000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .confirmBox {
      background: #002c26;
      border: 2px solid #00ff00;
      color: #00ff00;
      min-width: 320px;
      max-width: 480px;
      padding: 24px 26px 20px 26px;
      font-size: 16px;
      border-radius: 8px;
      box-shadow: 0 0 30px #003833;
    }

    .confirmBtn, .cancelBtn {
      background: #004422;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-size: 15px;
      padding: 8px 22px;
      cursor: pointer;
      margin-top: 14px;
      margin-right: 10px;
      border-radius: 5px;
    }

    .confirmBtn:hover, .cancelBtn:hover {
      background: #005555;
    }

    .loadingBar {
      width: 95%;
      height: 18px;
      background: #001a00;
      border: 2px solid #00ff00;
      margin: 18px auto 4px auto;
      border-radius: 8px;
      overflow: hidden;
    }

    .loadingFill {
      background: linear-gradient(90deg, #00ff00, #00cc00);
      height: 100%;
      width: 0;
      transition: width 1s ease-out;
    }

    /* Barra do sistema */
    #sysBar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 36px;
      background: #001f12;
      border-top: 2px solid #00ff00;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 18px;
      color: #00ff00;
      font-size: 13px;
      z-index: 900;
    }

    .sysIcon {
      margin-right: 10px;
      width: 19px;
      height: 19px;
      filter: drop-shadow(0 0 3px #00ff001c);
    }

    #sysBar span { margin-left: 6px; }

    /* Three.js container básico */
    body.three-active { overflow: hidden; background: #080c0e; }

    #threeContainer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 1500;
      background: #080c0e;
      overflow: hidden;
      display: none;
    }

    #info {
      position: absolute;
      top: 18px; left: 18px;
      background: rgba(5,40,15,0.92);
      color: #00ff00;
      padding: 12px 18px;
      border: 2px solid #00ff00;
      border-radius: 8px;
      font-size: 15px;
      z-index: 1550;
    }

    #confirm, #conteudo {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      background: #002e0d;
      color: #00ff00;
      border: 3px solid #00ff00;
      border-radius: 12px;
      box-shadow: 0 0 30px #00ff005c;
      padding: 26px 30px;
      z-index: 1600;
      display: none;
    }

    #confirm button, #conteudo button {
      background: #004422;
      border: 2px solid #00ff00;
      color: #00ff00;
      font-size: 15px;
      padding: 8px 22px;
      cursor: pointer;
      border-radius: 7px;
      margin: 12px 8px 0 0;
    }

    #confirm button:hover, #conteudo button:hover {
      background: #005555;
      color: #fff;
    }

    #voltar-edu {
      position: fixed;
      top: 24px;
      right: 24px;
      z-index: 1660;
      font-size: 15px;
      padding: 7px 18px;
      background: #11553d;
      color: #fff;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      box-shadow: 1px 2px 12px #00334ab7;
    }

    #voltar-edu:hover {
      transform: translateY(-2px);
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 7px; }
    ::-webkit-scrollbar-track { background: #001a00; }
    ::-webkit-scrollbar-thumb { background: #00ff00; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #00cc00; }
  </style>
</head>
<body>
  <!-- Pré-fade e vídeo -->
  <div id="fadeInPreVideo"></div>

  <div id="videoIntroContainer">
    <video id="introVideo" autoplay muted playsinline preload="auto">
      <source src="intro.mp4" type="video/mp4">
      O teu browser não suporta vídeo HTML5.
    </video>
    <button id="skipVideoBtn">Saltar vídeo</button>
  </div>

  <div id="introFade"></div>

  <!-- Desktop -->
  <div id="desktop">
    <div id="icon-school" class="desktop-icon" title="Abrir Escola">
      <img src="https://img.icons8.com/fluency/48/school-building.png" alt="Escola" />
      <div>Escola</div>
    </div>
    <div id="icon-pc" class="desktop-icon" title="Este PC">
      <img src="https://img.icons8.com/fluency/48/monitor.png" alt="Este PC" />
      <div>Este PC</div>
    </div>
    <div id="icon-trash" class="desktop-icon" title="Lixo">
      <img src="https://img.icons8.com/fluency/48/trash.png" alt="Lixo" />
      <div>Lixo</div>
    </div>
    <div id="icon-docs" class="desktop-icon" title="Documentos">
      <img src="https://img.icons8.com/fluency/48/documents.png" alt="Documentos" />
      <div>Documentos</div>
    </div>
    <div id="icon-home" class="desktop-icon" title="Página Inicial">
      <img src="https://img.icons8.com/fluency/48/home.png" alt="Início" />
      <div>Início</div>
    </div>

    <div id="programWindow">
      <header>
        School System
        <button class="closeProgramBtn" title="Fechar programa">X</button>
      </header>
      <button id="startButton">Iniciar programa</button>

      <div id="infoBoxes">
        <div class="box" data-status="ATIVO"
             data-info="Ciências e Tecnologias"
             data-detail="SECUNDÁRIO: Escola Secundária de Santo André e Escola Secundária de Casquilhos"
             data-site="https://www.aed.edu.pt/">
          <img src="casquilhos.png" alt="Escola Secundária dos Casquilhos">
        </div>

        <div class="box" data-status="ATIVO"
             data-info="Licenciatura em Tecnologia Biomédica"
             data-detail="IPS: 2022 - ..."
             data-site="https://www.ips.pt/">
          <img src="POLISET.png" alt="Politécnico de Setúbal">
        </div>

        <div class="box" data-status="ATIVO"
             data-info="Unidades Curriculares Isoladas"
             data-detail="ISEL: 2025 - ... Sinais e Sistemas, Eletrónica e Instrumentação, Desenho Assistido por Computador, PDS Biomédicos, Física Médica, Curso Preparatório de Matemática"
             data-site="https://www.isel.pt/">
          <img src="ISEL.png" alt="Instituto Superior de Engenharia de Lisboa">
        </div>

        <div class="box" data-status="CONCLUÍDO"
             data-info="English A2"
             data-detail="TECMINHO: 2023."
             data-site="https://www.uminho.pt/">
          <img src="TECMINHO.png" alt="Universidade do Minho">
        </div>

        <div class="box" data-status="CONCLUÍDO"
             data-info="Processamento e Análise de Dados com Python"
             data-detail="IPC: 2022."
             data-site="https://www.ipc.pt/">
          <img src="IPC.png" alt="Instituto Politécnico de Coimbra">
        </div>
      </div>

      <div id="infoContainer"></div>
    </div>

    <div id="sysBar">
      <img src="https://img.icons8.com/fluency/48/wifi.png" class="sysIcon" alt="Wi-Fi" />
      <img src="https://img.icons8.com/fluency/48/high-volume.png" class="sysIcon" alt="Volume" />
      <img src="https://img.icons8.com/fluency/48/empty-battery.png" class="sysIcon" alt="Bateria" />
      <span id="sysHour"></span>
    </div>
  </div>

  <!-- Three.js -->
  <div id="threeContainer">
    <div id="info">Scroll para zoom, arraste para girar. Passe o rato sobre os blocos e clique!</div>
    <div id="confirm"></div>
    <div id="conteudo"></div>
    <button id="voltar-edu">Voltar atrás</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>

  <script>
    const preFade   = document.getElementById('fadeInPreVideo');
    const intro     = document.getElementById('videoIntroContainer');
    const fade      = document.getElementById('introFade');
    const desktop   = document.getElementById('desktop');
    const introVideo= document.getElementById('introVideo');
    const skipBtn   = document.getElementById('skipVideoBtn');

    function finishIntro() {
      fade.style.opacity = "1";
      setTimeout(() => {
        fade.style.opacity = "0";
        intro.style.display = "none";
        desktop.style.display = "block";
        preFade.style.opacity = "0";
      }, 800);
    }

    window.onload = () => {
      setTimeout(() => { preFade.style.opacity = "0"; }, 200);
    };

    introVideo.addEventListener('ended', finishIntro);
    skipBtn.addEventListener('click', finishIntro);

    setTimeout(() => {
      if (intro.style.display !== "none") finishIntro();
    }, 12000);

    function updateHour() {
      const now = new Date();
      document.getElementById("sysHour").textContent =
        now.toLocaleTimeString('pt-PT', { hour12: false });
    }
    setInterval(updateHour, 1000);
    updateHour();

    const schoolIcon     = document.getElementById("icon-school");
    const programWindow  = document.getElementById("programWindow");
    const startButton    = document.getElementById("startButton");
    const infoBoxes      = document.getElementById("infoBoxes");
    const infoContainer  = document.getElementById("infoContainer");
    const closeProgramBtn= document.querySelector('.closeProgramBtn');

    schoolIcon.addEventListener("click", () => {
      programWindow.style.display = "block";
    });

    startButton.addEventListener("click", () => {
      infoBoxes.style.display = "flex";
      startButton.style.display = "none";
      infoContainer.innerHTML = "";
    });

    function manageDownloadWindows() {
      const active = infoContainer.querySelectorAll('.infoBoxWindow');
      if (active.length >= 4) {
        active[0].previousSibling?.remove();
        active[0].remove();
      }
    }

    infoBoxes.addEventListener("click", function(e) {
      const targetBox = e.target.closest(".box");
      if (!targetBox) return;

      manageDownloadWindows();

      const downloadBar = document.createElement("div");
      downloadBar.className = "download-bar";
      const fill = document.createElement("div");
      fill.className = "download-fill";
      downloadBar.appendChild(fill);

      const infoBoxWindow = document.createElement("div");
      infoBoxWindow.className = "infoBoxWindow";
      infoBoxWindow.textContent = "Carregando módulo...";

      infoContainer.appendChild(downloadBar);
      infoContainer.appendChild(infoBoxWindow);

      setTimeout(() => { fill.style.width = "100%"; }, 40);

      setTimeout(() => {
        const info   = targetBox.getAttribute("data-info");
        const detail = targetBox.getAttribute("data-detail");
        const site   = targetBox.getAttribute("data-site");

        infoBoxWindow.innerHTML = `
          <div><strong>${info}</strong></div>
          <div style="margin-top:6px;">${detail}</div>
          <div id="modalButtons">
            <button id="btnDocs">Documentos</button>
            <button id="btnPlanos">Planos de Estudos</button>
          </div>
        `;
        downloadBar.remove();

        const btnDocs  = infoBoxWindow.querySelector('#btnDocs');
        const btnPlanos= infoBoxWindow.querySelector('#btnPlanos');
        const upperDetail = detail.toUpperCase();

        btnDocs.addEventListener("click", () => {
          if (upperDetail.includes('IPS') || upperDetail.includes('ISEL')) {
            desktop.style.display = "none";
            programWindow.style.display = "none";
            threeContainer.style.display = "block";
            document.body.classList.add('three-active');
            if (!scene) init3D();
          } else {
            alert("Neste curso não há visualização 3D, apenas documentos.");
          }
        });

        btnPlanos.addEventListener("click", () => {
          if (site) window.open(site, "_blank");
          else alert("Link para Planos de Estudos não disponível.");
        });
      }, 1200);
    });

    function showConfirmBox() {
      const overlay = document.createElement("div");
      overlay.className = "confirmOverlay";

      const box = document.createElement("div");
      box.className = "confirmBox";
      box.innerHTML = `
        <div>Deseja mesmo fechar o programa?</div>
        <button class="confirmBtn">Sim</button>
        <button class="cancelBtn">Não</button>
      `;
      overlay.appendChild(box);
      document.body.appendChild(overlay);

      box.querySelector('.confirmBtn').onclick = function() {
        box.innerHTML =
          '<div>A fechar programa...</div>' +
          '<div class="loadingBar"><div class="loadingFill"></div></div>';
        const loadingFill = box.querySelector('.loadingFill');
        setTimeout(() => { loadingFill.style.width = "100%"; }, 30);
        setTimeout(() => {
          document.body.removeChild(overlay);
          programWindow.style.display = "none";
          infoBoxes.style.display = "none";
          startButton.style.display = "block";
          infoContainer.innerHTML = "";
        }, 1100);
      };

      box.querySelector('.cancelBtn').onclick = function() {
        document.body.removeChild(overlay);
      };
    }

    closeProgramBtn.addEventListener('click', showConfirmBox);

    document.getElementById("icon-home").addEventListener("click", function() {
      window.location.href = "index.html";
    });

    const iconDocs = document.getElementById("icon-docs");
    const threeContainer = document.getElementById("threeContainer");
    const voltarEduBtn = document.getElementById("voltar-edu");
    const infoText = document.getElementById("info");
    let scene, camera, renderer, blocos = [];

    let arquivos = [
      {nome:"Bioquímica",   link:"bioquimica.pdf"},
      {nome:"Sinais Vida",  link:"relatorio_eletrotecnia.pdf"},
      {nome:"Exoesqueleto", link:"projeto_dpm_LTB.pdf"},
      {nome:"CRISPR",       link:"Poster_2.pdf"}
    ];

    function init3D() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1, 100
      );
      camera.position.set(0, 8, 18);
      camera.lookAt(0, 0, 0);

      renderer = new THREE.WebGLRenderer({ antialias:true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

      threeContainer.appendChild(renderer.domElement);

      const ambient = new THREE.AmbientLight(0x88ffbb, 0.6);
      scene.add(ambient);
      const dir = new THREE.DirectionalLight(0xffffff, 0.8);
      dir.position.set(10,20,10);
      scene.add(dir);

      const baseGeo = new THREE.BoxGeometry(18, 0.5, 10);
      const baseMat = new THREE.MeshPhongMaterial({ color:0x003333 });
      const base = new THREE.Mesh(baseGeo, baseMat);
      base.position.y = -0.25;
      scene.add(base);

      const spacing = 4;
      arquivos.forEach((f, i) => {
        const geom = new THREE.BoxGeometry(2, 1, 1.5);
        const mat  = new THREE.MeshPhongMaterial({ color:0x00ff88 });
        const mesh = new THREE.Mesh(geom, mat);
        mesh.position.set((i - (arquivos.length-1)/2)*spacing, 0.5, 0);
        mesh.userData = f;
        scene.add(mesh);
        blocos.push(mesh);
      });

      const raycaster = new THREE.Raycaster();
      const mouse = new THREE.Vector2();

      renderer.domElement.addEventListener('click', (e)=>{
        const rect = renderer.domElement.getBoundingClientRect();
        mouse.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
        mouse.y = -((e.clientY - rect.top) / rect.height) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);
        const inter = raycaster.intersectObjects(blocos);
        if (inter.length>0) {
          const file = inter[0].object.userData;
          window.open(file.link, "_blank");
        }
      });

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener('resize', ()=>{
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    iconDocs.addEventListener("click", () => {
      desktop.style.display = "none";
      programWindow.style.display = "none";
      threeContainer.style.display = "block";
      document.body.classList.add('three-active');
      if (!scene) init3D();
    });

    voltarEduBtn.addEventListener("click", () => {
      threeContainer.style.display = "none";
      desktop.style.display = "block";
      programWindow.style.display = "block";
      document.body.classList.remove('three-active');
    });
  </script>
</body>
</html>
