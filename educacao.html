<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Biblioteca 3D – Livros todos para dentro</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #info { position: absolute; top: 12px; left: 12px;
      background: rgba(255,255,255,0.92); padding: 10px 18px;
      border-radius: 8px; font-family: 'Segoe UI', sans-serif; font-size: 1.1rem;
      color: #0066bb; z-index: 4; }
    #hud { position: fixed; left: 24px; bottom: 24px;
      background: rgba(240,247,255,0.95); padding: 13px 22px 11px 18px;
      border-radius: 14px; font-family: 'Segoe UI'; color: #083c6a;
      min-width: 210px; font-size: 1.1rem; z-index: 10;
      border: 2px solid #a5c7e6;}
    #hud .title { font-weight: bold; font-size: 1.05rem; margin-bottom: 8px; }
    #hud .keys { margin-top: 0; margin-bottom: 0; }
    #hud .key { background: #dbeafe; border-radius: 5px; padding: 3px 8px;
      margin: 0 4px; border: 1px solid #a5c7e6; font-weight: 500;
      display: inline-block; font-size: 1.0rem; color: #2a68b2; }
    #hud .desc { margin-top: 10px; font-size: 0.97rem; color: #1e3d59; }
  </style>
</head>
<body>
  <div id="info">Usa WASD para mover o boneco. Aproxima-te das prateleiras e pressiona <b>O</b> para ver info.</div>
  <div id="hud">
    <div class="title">Comandos:</div>
    <div class="keys">
      <span class="key">W</span> <span class="key">A</span> <span class="key">S</span> <span class="key">D</span>
      <span class="desc">Mover personagem</span>
    </div>
    <div class="keys" style="margin-top:7px;">
      <span class="key">O</span>
      <span class="desc">Abrir informação próxima</span>
    </div>
  </div>

  <script src="https://unpkg.com/three@0.153.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.153.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    // SETUP da cena, câmara e renderizador
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xe8e3d1);
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 8, 20);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Luz ambiental e direcional
    scene.add(new THREE.AmbientLight(0xfad7a0, 0.7));
    const dirLight = new THREE.DirectionalLight(0xffe1b7, 0.85);
    dirLight.position.set(12, 22, 18);
    scene.add(dirLight);

    // Chão
    const chaoGeo = new THREE.BoxGeometry(20, 0.3, 20);
    const chaoMat = new THREE.MeshLambertMaterial({ color: 0xc9ad7c });
    const chao = new THREE.Mesh(chaoGeo, chaoMat);
    chao.position.y = -0.25;
    chao.userData.solido = true;
    scene.add(chao);

    // Funções para criar estantes e livros (mesmas do seu código)
    function criaEstanteTraseiraLivros(x, z, largura, altura, profundidade, cor = 0x7a4a21) {
      const estGeo = new THREE.BoxGeometry(largura, altura, profundidade);
      const estMat = new THREE.MeshLambertMaterial({ color: cor });
      const estante = new THREE.Mesh(estGeo, estMat);
      estante.position.set(x, altura / 2, z);
      estante.userData.solido = true;
      scene.add(estante);
      const nFilas = 3, livrosPorFila = 18;
      const livroWidth = largura / livrosPorFila;
      const profundidadeLivros = profundidade / 2 + 0.13;
      for (let f = 0; f < nFilas; f++) {
        let py = 0.7 + f * ((altura - 1.7) / (nFilas - 1));
        for (let l = 0; l < livrosPorFila; l++) {
          let lx = x - largura / 2 + (l + 0.5) * livroWidth;
          const livroGeo = new THREE.BoxGeometry(livroWidth - 0.03, 0.5 + Math.random() * 0.1, 0.15);
          const livroMat = new THREE.MeshLambertMaterial({ color: Math.random() > 0.3 ? Math.floor(Math.random() * 0xffffff) : 0xdacaa7 });
          const livro = new THREE.Mesh(livroGeo, livroMat);
          livro.position.set(lx, py, z + profundidadeLivros);
          scene.add(livro);
        }
      }
    }

    function criaEstanteLateralLivros(x, largura, altura, profundidade, lado = 'esquerda', cor = 0x7a4a21) {
      const estGeo = new THREE.BoxGeometry(largura, altura, profundidade);
      const estMat = new THREE.MeshLambertMaterial({ color: cor });
      const estante = new THREE.Mesh(estGeo, estMat);
      estante.position.set(x, altura / 2, 0);
      estante.userData.solido = true;
      scene.add(estante);
      const nFilas = 3, livrosPorFila = 18;
      const livroWidth = profundidade / livrosPorFila;
      for (let f = 0; f < nFilas; f++) {
        let py = 0.7 + f * ((altura - 1.7) / (nFilas - 1));
        for (let l = 0; l < livrosPorFila; l++) {
          let lz = -profundidade / 2 + (l + 0.5) * livroWidth;
          const livroGeo = new THREE.BoxGeometry(0.15, 0.5 + Math.random() * 0.1, livroWidth - 0.03);
          const livroMat = new THREE.MeshLambertMaterial({ color: Math.random() > 0.3 ? Math.floor(Math.random() * 0xffffff) : 0xdacaa7 });
          let lx = x + (lado === 'esquerda' ? (largura / 2 + 0.09) : -(largura / 2 + 0.09));
          if (lado === 'direita') lx = x - (largura / 2 + 0.09);
          const livro = new THREE.Mesh(livroGeo, livroMat);
          livro.position.set(lx, py, lz);
          scene.add(livro);
        }
      }
    }

    // Criar estantes
    criaEstanteTraseiraLivros(0, -9.2, 16, 4.2, 0.65);
    criaEstanteLateralLivros(-8.8, 0.65, 4.2, 16, 'esquerda');
    criaEstanteLateralLivros(8.8, 0.65, 4.2, 16, 'direita');

    // Prateleiras educativas
    function criaPrat(x, z, y, texto) {
      const geo = new THREE.BoxGeometry(2.1, 2.1, 0.65);
      const mat = new THREE.MeshLambertMaterial({ color: 0xffc107 });
      const shelf = new THREE.Mesh(geo, mat);
      shelf.position.set(x, y, z);
      shelf.userData.label = texto;
      shelf.userData.interacao = true;
      shelf.userData.solido = true;
      scene.add(shelf);
      return shelf;
    }

    const prateleiras = [
      criaPrat(-5, -5, 1.6, "Licenciatura em Engenharia Biomédica<br><i>IPS/ISEL (2023- )</i><br>Projetos IA Médica, tese segmentação de tumores."),
      criaPrat(5, -5, 1.6, "Ensino Secundário<br><i>Escola Secundária de Setúbal (2019-2022)</i><br>Distinção, competição natação."),
      criaPrat(0, -2, 1.6, "Side Quests & Clubes<br><i>Clubes científicos, voluntariado, projetos extracurriculares.</i>")
    ];

    // Importar o GLTFLoader
    const loader = new THREE.GLTFLoader();

    // Variável para armazenar o boneco carregado
    let bonecoGLB;

    // Carregar o modelo .glb
    loader.load(
      'Lego-Jack-Sparrow-Pirates-of-the-Caribbean-Minifig.glb',  // caminho do seu arquivo .glb no repositório
      function(gltf) {
        bonecoGLB = gltf.scene;

        // Ajustar posição, escala e rotação se necessário
        bonecoGLB.position.set(0, 0.25, 6);
        bonecoGLB.scale.set(1, 1, 1);

        scene.add(bonecoGLB);
      },
      undefined,
      function(error) {
        console.error('Erro ao carregar o modelo .glb:', error);
      }
    );

    // Controlo de teclado
    const keys = {};

    document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
    document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

    let prateleiraPerto = null;
    const speed = 0.13;

    // Objetos sólidos para colisão
    const objetosSolidos = [];
    function atualizaColisoes() {
      objetosSolidos.length = 0;
      scene.traverse(obj => {
        if (obj.userData && obj.userData.solido) objetosSolidos.push(obj);
      });
    }
    atualizaColisoes();

    // Função que verifica colisão
    function colisao(nx, ny, nz) {
      for (const obj of objetosSolidos) {
        const ox = obj.position.x, oy = obj.position.y, oz = obj.position.z;
        const sx = obj.geometry.parameters?.x || 1, sy = obj.geometry.parameters?.y || 1, sz = obj.geometry.parameters?.z || 1;
        if (
          nx > ox - sx / 2 && nx < ox + sx / 2 &&
          ny > oy - sy / 2 && ny < oy + sy / 2 &&
          nz > oz - sz / 2 && nz < oz + sz / 2
        ) return true;
      }
      return false;
    }

    // Função de animação e de movimentação do boneco .glb
    function animate() {
      if (bonecoGLB) {
        let nx = bonecoGLB.position.x;
        let ny = bonecoGLB.position.y;
        let nz = bonecoGLB.position.z;

        if (keys["w"]) nz -= speed;
        if (keys["s"]) nz += speed;
        if (keys["a"]) nx -= speed;
        if (keys["d"]) nx += speed;

        nx = Math.max(-8.5, Math.min(8.5, nx));
        nz = Math.max(-8.5, Math.min(8.5, nz));
        ny = Math.max(0.25, Math.min(4.6, ny));

        if (!colisao(nx, ny, nz)) {
          bonecoGLB.position.x = nx;
          bonecoGLB.position.z = nz;
          bonecoGLB.position.y = ny;
        }

        camera.position.x = bonecoGLB.position.x;
        camera.position.z = bonecoGLB.position.z + 12;
        camera.position.y = 6 + bonecoGLB.position.y / 1.7;
      }

      prateleiraPerto = null;
      for (const shelf of prateleiras) {
        const dist = Math.sqrt(
          Math.pow((bonecoGLB ? bonecoGLB.position.x : 0) - shelf.position.x, 2) +
          Math.pow((bonecoGLB ? bonecoGLB.position.y : 0) - shelf.position.y, 2) +
          Math.pow((bonecoGLB ? bonecoGLB.position.z : 0) - shelf.position.z, 2)
        );
        if (dist < 2.4) {
          prateleiraPerto = shelf;
          break;
        }
      }

      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    animate();

    // Lidar com tecla "O" para ver info perto
    document.addEventListener("keydown", function(e) {
      if (e.key.toLowerCase() === "o" && prateleiraPerto) {
        mostrarInfo(prateleiraPerto.userData.label);
      }
    });

    // Função para mostrar info
    function mostrarInfo(texto) {
      const div = document.getElementById("info");
      div.innerHTML = texto + '<br><span style="font-size:0.8em;color:#222;">(Mexe-te com WASD para explorar!)</span>';
      setTimeout(() => {
        div.innerHTML = 'Usa WASD para mover o boneco. Aproxima-te das prateleiras e pressiona <b>O</b> para ver info.';
      }, 4000);
    }
  </script>
</body>
</html>
