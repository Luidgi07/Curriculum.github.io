<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jurassic Desktop Escola</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      margin: 0;
      background: #004040;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
      cursor: url('https://img.icons8.com/fluency/48/old-mouse-cursor.png'), auto;
      overflow-x: hidden;
    }

    /* INTRO VÍDEO + FADE */
    #fadeInPreVideo {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      z-index: 6000;
      background: #000;
      opacity: 1;
      pointer-events: none;
      transition: opacity 0.8s ease-out;
    }

    #videoIntroContainer {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      z-index: 5000;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #introVideo {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      background: #000;
    }

    #introFade {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      z-index: 5100;
      background: #000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s;
    }

    #skipVideoBtn {
      position: fixed;
      right: 30px;
      bottom: 50px;
      z-index: 5200;
      background: #004422;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 10px 22px;
      border-radius: 6px;
      cursor: pointer;
      font-family: inherit;
      font-size: 14px;
    }

    #skipVideoBtn:hover {
      background: #005555;
      color: #fff;
    }

    /* DESKTOP */
    #desktop {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: linear-gradient(135deg, #005050 25%, #008080 75%);
      overflow: hidden;
    }

    .desktop-icon {
      width: 95px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      color: #00ff00;
      margin-bottom: 28px;
      position: absolute;
      left: 15px;
      transition: transform 0.2s;
    }

    .desktop-icon:hover {
      transform: scale(1.05);
    }

    .desktop-icon img {
      width: 44px;
      height: 44px;
      filter: drop-shadow(0 0 4px #00ff00);
      margin-bottom: 3px;
    }

    #icon-school { top: 14px; }
    #icon-pc    { top: 97px; }
    #icon-trash { top: 180px; }
    #icon-docs  { top: 263px; }

    #icon-home {
      left: auto;
      right: 15px;
      top: 14px;
    }

    /* JANELA PROGRAMA */
    #programWindow {
      display: none;
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 540px;
      max-width: 90vw;
      min-height: 370px;
      background: #002222;
      border: 2px solid #00ff00;
      padding: 18px 22px;
      box-sizing: border-box;
      z-index: 10;
    }

    #programWindow header {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 15px;
      border-bottom: 1px solid #00ff00;
      padding-bottom: 8px;
      position: relative;
    }

    .closeProgramBtn {
      position: absolute;
      top: -2px;
      right: 8px;
      background: #004422;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-size: 18px;
      cursor: pointer;
      padding: 0 12px;
      width: 30px;
      height: 28px;
      text-align: center;
      line-height: 28px;
      font-family: inherit;
    }

    .closeProgramBtn:hover {
      background: #005555;
      color: #fff;
    }

    #startButton {
      background: #004422;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-size: 16px;
      padding: 8px 24px;
      cursor: pointer;
      margin: 28px auto 12px auto;
      display: block;
    }

    #startButton:hover {
      background: #005555;
    }

    #infoBoxes {
      display: none;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 15px;
      justify-content: center;
    }

    /* CARTÕES ESCOLA – FUNDO CLARO E SEM SOBREPOSIÇÃO */
    .box {
      width: 160px;
      height: 100px;
      border: 2px solid #00ff00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      cursor: pointer;
      background: #f5f5f5;
      font-size: 14px;
      user-select: none;
      transition: background 0.2s, transform 0.2s;
      position: relative;
      border-radius: 8px;
      color: #003333;
      padding-top: 10px;
      padding-bottom: 8px;
    }

    .box:hover {
      background: #e2fff2;
      transform: translateY(-4px);
    }

    .box img {
      width: 55%;
      display: block;
      margin-bottom: 8px;
      filter: none;
    }

    /* Estado ATIVO/CONCLUÍDO em linha separada */
    .box::after {
      content: attr(data-status);
      font-size: 12px;
      margin-top: 4px;
      color: #00aa00;
    }

    #infoContainer {
      margin-top: 12px;
      max-height: 280px;
      overflow-y: auto;
      position: relative;
    }

    .download-bar {
      width: 96%;
      height: 6px;
      background: #001a00;
      border: 1px solid #00ff00;
      margin: 10px auto;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      border-radius: 3px;
    }

    .download-fill {
      background: #00ff00;
      height: 100%;
      width: 0;
      transition: width 1.2s linear;
    }

    .infoBoxWindow {
      background: #002222;
      border: 2px solid #00ff00;
      margin-top: 13px;
      padding: 12px;
      font-size: 15px;
      width: 95%;
      animation: windowAppear 0.23s linear;
      position: relative;
      z-index: 3;
      color: #00ff00;
    }

    @keyframes windowAppear {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    #modalButtons {
      display: flex;
      justify-content: flex-start;
      gap: 12px;
      margin-top: 18px;
      flex-wrap: wrap;
    }

    #modalButtons button {
      background: #004422;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 8px 22px;
      font-size: 15px;
      cursor: pointer;
      font-family: inherit;
      border-radius: 3px;
      transition: background 0.2s;
    }

    #modalButtons button:hover {
      background: #005555;
    }

    /* CONFIRM BOX */
    .confirmOverlay {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,32,30,0.87);
      z-index: 2000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .confirmBox {
      background: #002c26;
      border: 2px solid #00ff00;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      min-width: 340px;
      min-height: 110px;
      padding: 27px 32px 20px 32px;
      font-size: 16px;
      box-shadow: 0 0 20px #003833;
      text-align: left;
      position: relative;
      animation: windowAppear 0.18s ease;
    }

    .confirmBtn, .cancelBtn {
      background: #004422;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-family: inherit;
      font-size: 15px;
      padding: 9px 30px;
      cursor: pointer;
      margin-top: 15px;
      margin-right: 15px;
      transition: background 0.22s;
    }

    .cancelBtn:hover, .confirmBtn:hover {
      background: #005555;
    }

    .loadingBar {
      width: 92%;
      height: 19px;
      background: #001a00;
      border: 2px solid #00ff00;
      margin: 29px auto 3px auto;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    .loadingFill {
      background: #00ff00;
      height: 15px;
      width: 0;
      transition: width 1.0s linear;
    }

    /* SYSBAR */
    #sysBar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 36px;
      background: #001f12;
      border-top: 2px solid #00ff00;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 22px;
      color: #00ff00;
      font-family: inherit;
      font-size: 15px;
      z-index: 900;
    }

    .sysIcon {
      margin-right: 16px;
      vertical-align: middle;
      width: 21px;
      height: 21px;
      filter: drop-shadow(0 0 3px #00ff001c);
    }

      margin-right
