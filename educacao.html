<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EducaÃ§Ã£o Gamificada Interativa</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e0f7fa;
      margin: 0; padding: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #gameArea {
      position: relative;
      width: 700px;
      height: 450px;
      background: #a2d5f2 url('https://i.imgur.com/ypxK24R.png') no-repeat center bottom;
      background-size: contain;
      border: 3px solid #0288d1;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    #player {
      position: absolute;
      width: 50px;
      height: 58px;
      background: url('https://i.imgur.com/w7GCRPb.png') no-repeat;
      background-size: contain;
      top: 350px;
      left: 50px;
      transition: top 0.2s, left 0.2s;
      cursor: pointer;
    }
    .location {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #ffeb3bcc;
      border: 3px solid #fbc02d;
      box-shadow: 0 0 10px #fbc02d;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
      user-select: none;
    }
    .location:hover {
      transform: scale(1.2);
      box-shadow: 0 0 20px #f57f17;
    }
    #edu1 {
      top: 300px;
      left: 250px;
    }
    #edu2 {
      top: 200px;
      left: 500px;
    }
    #popUp {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      padding: 20px;
      display: none;
      z-index: 10;
    }
    #popUp h3 {
      margin-top: 0;
      color: #0277bd;
    }
    #closeBtn {
      background: #0277bd;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      float: right;
    }
    #overlay {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 5;
    }
    #instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #01579b;
      font-weight: 600;
      font-size: 0.9rem;
      background: #b3e5fccc;
      padding: 6px 10px;
      border-radius: 8px;
      user-select: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="instructions">Usa as setas para mover o boneco. Clica nos cÃ­rculos para ver info.</div>
    <div id="player" tabindex="0" aria-label="Boneco jogador"></div>
    <div class="location" id="edu1" tabindex="0" aria-label="Licenciatura em Engenharia BiomÃ©dica">ðŸŽ“</div>
    <div class="location" id="edu2" tabindex="0" aria-label="Ensino SecundÃ¡rio">ðŸ“š</div>
  </div>

  <div id="overlay"></div>
  <div id="popUp" role="dialog" aria-modal="true" aria-labelledby="popUpTitle">
    <h3 id="popUpTitle"></h3>
    <p id="popUpDesc"></p>
    <button id="closeBtn">Fechar</button>
  </div>

  <script>
    const player = document.getElementById('player');
    const gameArea = document.getElementById('gameArea');
    const popup = document.getElementById('popUp');
    const overlay = document.getElementById('overlay');
    const title = document.getElementById('popUpTitle');
    const desc = document.getElementById('popUpDesc');
    const closeBtn = document.getElementById('closeBtn');
    const step = 20;

    // Limites dentro da Ã¡rea do jogo
    const maxX = gameArea.clientWidth - player.clientWidth;
    const maxY = gameArea.clientHeight - player.clientHeight;

    // Estado do jogador
    let posX = 50;
    let posY = 350;

    // Mover o jogador com as setas
    document.addEventListener('keydown', (e) => {
      switch(e.key) {
        case 'ArrowUp':
          posY -= step;
          if (posY < 0) posY = 0;
          break;
        case 'ArrowDown':
          posY += step;
          if (posY > maxY) posY = maxY;
          break;
        case 'ArrowLeft':
          posX -= step;
          if (posX < 0) posX = 0;
          break;
        case 'ArrowRight':
          posX += step;
          if (posX > maxX) posX = maxX;
          break;
        default: return;
      }
      player.style.top = posY + 'px';
      player.style.left = posX + 'px';
    });

    // Dados das localizaÃ§Ãµes
    const locationsInfo = {
      edu1: {
        title: 'Licenciatura em Engenharia BiomÃ©dica',
        desc: 'Instituto PolitÃ©cnico de SetÃºbal & Lisboa (2023 - Presente). ConclusÃ£o de projetos de IA MÃ©dica e tese sobre segmentaÃ§Ã£o de tumores.'
      },
      edu2: {
        title: 'Ensino SecundÃ¡rio',
        desc: 'Escola SecundÃ¡ria de SetÃºbal (2019 - 2022). Diploma com distinÃ§Ã£o e participaÃ§Ã£o em competiÃ§Ãµes de nataÃ§Ã£o.'
      }
    };

    // Mostrar popup ao clicar numa localizaÃ§Ã£o
    document.querySelectorAll('.location').forEach(loc => {
      loc.addEventListener('click', () => {
        const info = locationsInfo[loc.id];
        if(info) {
          title.textContent = info.title;
          desc.textContent = info.desc;
          popup.style.display = 'block';
          overlay.style.display = 'block';
          popup.focus();
        }
      });
      // Permite abrir popup com Enter ou Space para acessibilidade
      loc.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          loc.click();
        }
      });
    });

    // Fechar popup
    closeBtn.addEventListener('click', () => {
      popup.style.display = 'none';
      overlay.style.display = 'none';
      player.focus();
    });
    overlay.addEventListener('click', () => {
      closeBtn.click();
    });
  </script>
</body>
</html>
