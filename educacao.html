<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Biblioteca 3D Interativa - Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #info {
      position: absolute; top: 12px; left: 12px;
      background: rgba(255,255,255,0.92); padding: 10px 18px;
      border-radius: 8px; font-family: 'Segoe UI', sans-serif; font-size: 1.1rem;
      color: #0066bb; z-index: 4;
      box-shadow: 2px 3px 8px rgba(0,0,0,0.10);
    }
    #hud {
      position: fixed; left: 24px; bottom: 24px;
      background: rgba(240,247,255,0.95); padding: 13px 22px 11px 18px;
      border-radius: 14px; font-family: 'Segoe UI', Arial, sans-serif;
      color: #083c6a; min-width: 210px; font-size: 1.1rem; z-index: 10;
      border: 2px solid #a5c7e6; box-shadow: 2px 3px 8px rgba(0,0,0,0.08);
    }
    #hud .title { font-weight: bold; font-size: 1.05rem; margin-bottom: 8px; }
    #hud .keys { margin-top: 0; margin-bottom: 0; }
    #hud .key {
      background: #dbeafe;
      border-radius: 5px;
      padding: 3px 8px;
      margin: 0 4px;
      border: 1px solid #a5c7e6;
      font-weight: 500;
      display: inline-block;
      font-size: 1.0rem;
      color: #2a68b2;
    }
    #hud .desc { margin-top: 10px; font-size: 0.97rem; color: #1e3d59; }
  </style>
</head>
<body>
  <div id="info">
    Usa as teclas para mover o boneco. Aproxima-te das prateleiras e pressiona <b>O</b> para ver info.
  </div>
  <div id="hud">
    <div class="title">Comandos:</div>
    <div class="keys">
      <span class="key">W</span> <span class="key">A</span> <span class="key">S</span> <span class="key">D</span>
      <span class="desc">Mover personagem</span>
    </div>
    <div class="keys" style="margin-top:7px;">
      <span class="key">O</span>
      <span class="desc">Abrir informação próxima</span>
    </div>
  </div>
  <script src="https://unpkg.com/three@0.153.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xe7f3fa);

    const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 8, 18);

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Luz ambiente e direcional
    scene.add(new THREE.AmbientLight(0xffffff, 1));
    const dirLight = new THREE.DirectionalLight(0xffecb3, 0.67);
    dirLight.position.set(10,22,12);
    scene.add(dirLight);

    // Chão
    const floorGeo = new THREE.BoxGeometry(20, 0.5, 20);
    const floorMat = new THREE.MeshLambertMaterial({color:0xa1d6b6});
    const floor = new THREE.Mesh(floorGeo, floorMat);
    floor.position.y = -0.25;
    floor.userData.solido = true;
    scene.add(floor);

    // Plataforma superior
    const plataformaGeo = new THREE.BoxGeometry(8, 0.5, 8);
    const plataformaMat = new THREE.MeshLambertMaterial({color:0xdcedc8});
    const plataforma = new THREE.Mesh(plataformaGeo, plataformaMat);
    plataforma.position.set(0, 2.2, 7);
    plataforma.userData.solido = true;
    scene.add(plataforma);

    // Função para criar estantes e livros
    function criaEstante(x,z,y=1.1,vertical=false){
      const geo = vertical 
        ? new THREE.BoxGeometry(0.7, 2.2, 17)
        : new THREE.BoxGeometry(16, 2.2, 0.7);
      const mat = new THREE.MeshLambertMaterial({color:0x8d5524});
      const estante = new THREE.Mesh(geo, mat);
      estante.position.set(x,y,z);
      estante.userData.solido = true;
      scene.add(estante);

      for(let i=-7;i<=7;i+=2){
        const gbook = vertical
          ? new THREE.BoxGeometry(0.3, 1.5 + Math.random() * 0.6, 0.6)
          : new THREE.BoxGeometry(0.6, 1.5 + Math.random() * 0.6, 0.3);
        const mbook = new THREE.MeshLambertMaterial({color:Math.floor(Math.random()*0xffffff)});
        const book = new THREE.Mesh(gbook, mbook);
        if(vertical)
          book.position.set(x+0.52, y+0.5, z+i);
        else
          book.position.set(x+i, y+0.5, z+0.52);
        scene.add(book);
      }
    }
    // Adiciona estantes
    criaEstante(-8.5, 0, 1.1, true);
    criaEstante(8.5, 0, 1.1, true);
    criaEstante(0, -8.5, 1.1, false);
    criaEstante(0, 7, 2.85, false);

    // Função para criar escada
    function criaEscada(x, z, passos=7, hInicio=0.3){
      for(let i=0; i<passos; i++){
        const degrauGeo = new THREE.BoxGeometry(1.2, 0.18, 2);
        const degrauMat = new THREE.MeshLambertMaterial({color:0xe6cfa7});
        const degrau = new THREE.Mesh(degrauGeo, degrauMat);
        degrau.position.set(x, hInicio + i*0.3, z + i*0.7);
        degrau.userData.solido = true;
        scene.add(degrau);
      }
    }
    criaEscada(6,2);

    // Função para criar prateleiras interativas
    function criaPrateleira(x, z, y = 1.0, texto) {
      const shelfGeo = new THREE.BoxGeometry(2, 2, 0.65);
      const shelfMat = new THREE.MeshLambertMaterial({ color: 0xffc107 });
      const shelf = new THREE.Mesh(shelfGeo, shelfMat);
      shelf.position.set(x, y, z);
      shelf.userData.label = texto;
      shelf.userData.interacao = true;
      shelf.userData.solido = true;
      scene.add(shelf);
      return shelf;
    }
    const prateleiras = [
      criaPrateleira(-4, -5, 1, "Licenciatura em Engenharia Biomédica<br><i>IPS/ISEL (2023- )</i><br>Projetos IA Médica, tese segmentação de tumores."),
      criaPrateleira(4, -5, 1, "Ensino Secundário<br><i>Escola Secundária de Setúbal (2019-2022)</i><br>Distinção, competição natação."),
      criaPrateleira(0, -2, 1, "Side Quests & Clubes<br><i>Clubes científicos, voluntariado, projetos extracurriculares.</i>"),
      criaPrateleira(0, 7, 2.8, "Projetos científicos avançados<br><i>Explora o segundo piso da tua formação!</i>")
    ];

    // Boneco
    function criaBoneco() {
      const grupo = new THREE.Group();
      const corpoGeo = new THREE.BoxGeometry(1, 1.6, 0.7);
      const corpoMat = new THREE.MeshLambertMaterial({ color: 0x2196f3 });
      const corpo = new THREE.Mesh(corpoGeo, corpoMat);
      corpo.position.y = 1;
      grupo.add(corpo);
      const cabecaGeo = new THREE.BoxGeometry(0.8, 0.7, 0.7);
      const cabecaMat = new THREE.MeshLambertMaterial({ color: 0xfff176 });
      const cabeca = new THREE.Mesh(cabecaGeo, cabecaMat);
      cabeca.position.y = 2;
      grupo.add(cabeca);
      grupo.position.set(0, 0.25, 7);
      return grupo;
    }
    const boneco = criaBoneco();
    scene.add(boneco);

    // Movimento com WASD + colisão dura
    const keys = {};
    document.addEventListener(
      "keydown",
      (e) => (keys[e.key.toLowerCase()] = true)
    );
    document.addEventListener(
      "keyup",
      (e) => (keys[e.key.toLowerCase()] = false)
    );

    let prateleiraPerto = null;
    const speed = 0.13;

    // Lista dos objetos sólidos para colisão
    const objetosSolidos = [];
    function atualizaColisoes() {
      objetosSolidos.length = 0;
      scene.traverse((obj) => {
        if (obj.userData && obj.userData.solido) objetosSolidos.push(obj);
      });
    }
    atualizaColisoes();

    function colisao(nx, ny, nz) {
      for (const obj of objetosSolidos) {
        const ox = obj.position.x;
        const oy = obj.position.y;
        const oz = obj.position.z;
        const sx = obj.geometry.parameters.x || 1;
        const sy = obj.geometry.parameters.y || 1;
        const sz = obj.geometry.parameters.z || 1;

        if (
          nx > ox - sx / 2 &&
          nx < ox + sx / 2 &&
          ny > oy - sy / 2 &&
          ny < oy + sy / 2 &&
          nz > oz - sz / 2 &&
          nz < oz + sz / 2
        ) {
          return true;
        }
      }
      return false;
    }

    function animate() {
      let nx = boneco.position.x,
        ny = boneco.position.y,
        nz = boneco.position.z;

      if (keys["w"]) nz -= speed;
      if (keys["s"]) nz += speed;
      if (keys["a"]) nx -= speed;
      if (keys["d"]) nx += speed;

      // Subida e descida na escada
      if (keys["w"] || keys["s"]) {
        for (let alturaStep = 0.25; alturaStep <= 3; alturaStep += 0.3) {
          if (colisao(nx, alturaStep, nz)) {
            ny = alturaStep;
          }
        }
      }

      nx = Math.max(-8.7, Math.min(8.7, nx));
      nz = Math.max(-8.5, Math.min(8.7, nz));
      ny = Math.max(0.25, Math.min(2.8, ny));

      if (!colisao(nx, ny, nz)) {
        boneco.position.x = nx;
        boneco.position.z = nz;
        boneco.position.y = ny;
      }

      camera.position.x = boneco.position.x;
      camera.position.z = boneco.position.z + 12;
      camera.position.y = 6 + boneco.position.y / 2;

      // Proximidade para interação
      prateleiraPerto = null;
      for (const shelf of prateleiras) {
        const dist = Math.sqrt(
          Math.pow(boneco.position.x - shelf.position.x, 2) +
            Math.pow(boneco.position.y - shelf.position.y, 2) +
            Math.pow(boneco.position.z - shelf.position.z, 2)
        );
        if (dist < 2.2) {
          prateleiraPerto = shelf;
          break;
        }
      }
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();

    // Interação tecla "O"
    document.addEventListener("keydown", function (e) {
      if (e.key.toLowerCase() === "o" && prateleiraPerto) {
        mostrarInfo(prateleiraPerto.userData.label);
      }
    });

    function mostrarInfo(texto) {
      const div = document.getElementById("info");
      div.innerHTML =
        texto +
        '<br><span style="font-size:0.8em;color:#222;">(Mexe-te com WASD para explorar e sobe as escadas!)</span>';
      setTimeout(() => {
        div.innerHTML =
          'Usa as teclas para mover o boneco. Aproxima-te das prateleiras e pressiona <b>O</b> para ver info.';
      }, 4200);
    }
  </script>
</body>
</html>
