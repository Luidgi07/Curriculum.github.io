<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Imagens Coladas com Retângulos</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      background: #1a1817;
      overflow: hidden;
      box-sizing: border-box;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh; width: 100vw;
    }
    .sala-imagens {
      display: flex;
      flex-direction: row;
      align-items: stretch;
      width: 100vw;
      height: 100vh;
      font-size: 0;
    }
    .sala-imagens img {
      flex: 1 1 0;
      width: 0;  /* força partilha igual do espaço */
      height: 100vh;
      object-fit: cover;
      display: block;
      margin: 0; border: none; padding: 0;
      box-shadow: none;
      min-width: 0; min-height: 0;
    }
    .separador {
      width: 3mm;
      min-width: 3mm;
      height: 100vh;
      background: #878677;
      display: block;
      border: none;
      margin: 0; padding: 0;
      flex: 0 0 3mm;
    }
    @media (max-width:900px) {
      .sala-imagens { flex-direction: column; height: 100vh; width: 100vw; }
      .sala-imagens img, .separador {
        width: 100vw !important; max-width: 100vw;
        height: auto;
      }
      .separador {
        height: 3mm; max-height: 3mm; min-height: 3mm; width: 100vw;
      }
    }
  </style>
</head>
<body>
  <div class="sala-imagens">
    <img src="Screenshot_20230316_152701_Instagram.jpg" alt="imagem 1">
    <div class="separador"></div>
    <img src="cmb.png" alt="imagem 2">
    <div class="separador"></div>
    <img src="ANA.png" alt="imagem 3">
    <div class="separador"></div>
    <img src="SFUAP.png" alt="imagem 4">
    <div class="separador"></div>
    <img src="CIRL.png" alt="imagem 5">
    <div class="separador"></div>
    <img src="any.png" alt="imagem 6">
    <div class="separador"></div>
  </div>
</body>
</html>
