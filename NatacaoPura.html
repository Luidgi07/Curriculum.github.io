<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Balneário Interativo</title>
  <style>
    html, body {
      height: 100%; width: 100vw;
      margin: 0; padding: 0; overflow: hidden;
      background: #181818;
    }
    body {
      width: 100vw; height: 100vh; min-height: 100vh;
    }
    .locker-bg {
      position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;
      background: url('ss.png') center center/cover no-repeat; /* balneário */
      z-index: 1;
    }
    .shirts-layers {
      position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 2;
      pointer-events: none;
    }
    .shirt-interactive {
      position: absolute;
      pointer-events: auto;
      cursor: pointer;
      height: 110px;         /* Ajusta para bater com a cabine */
      transition: box-shadow 0.3s, filter 0.16s;
      user-select: none;
    }
    /* Posicionamento ajustado para cada cabine/camisola */
    .shirt1 { left: 19.4vw; top: 37.5vh; }
    .shirt2 { left: 33vw;   top: 37.5vh; }
    .shirt3 { left: 46.4vw; top: 37.5vh; }
    .shirt4 { left: 60vw;   top: 37.5vh; }
    .shirt5 { left: 73.2vw; top: 37.5vh; }
    /* Glow ao passar ou selecionar */
    .shirt-interactive:hover,
    .shirt-interactive.selected,
    .shirt-interactive:focus {
      box-shadow: 0 0 32px 14px #42aaffb0, 0 0 74px 30px #14aaff70;
      outline: 2.5px solid #42aaff;
      border-radius: 20px;
      z-index: 10;
      filter: brightness(1.09);
    }
    @media (max-width:900px) {
      .shirt-interactive { height: 60px;}
      .shirt1 { left: 15vw;  } .shirt2 { left: 32vw; }
      .shirt3 { left: 49vw; } .shirt4 { left: 66vw; } .shirt5 { left: 81vw; }
    }
  </style>
</head>
<body>
  <!-- Fundo balneário -->
  <div class="locker-bg"></div>
  <!-- Camisolas (adiciona tuas imagens e links) -->
  <div class="shirts-layers">
    <img src="dwdw.jpg" alt="Camisola 2014-2017" class="shirt-interactive shirt1" tabindex="0" data-link="clube1.html">
    <img src="dwdw.jpg" alt="Camisola 2017-2019" class="shirt-interactive shirt2" tabindex="0" data-link="clube2.html">
    <img src="dwdw.jpg" alt="Camisola 2019-2023" class="shirt-interactive shirt3" tabindex="0" data-link="clube3.html">
    <img src="dwdw.jpg" alt="Camisola 2023-"      class="shirt-interactive shirt4" tabindex="0" data-link="clube4.html">
    <img src="dwdw.jpg" alt="Camisola futura"     class="shirt-interactive shirt5" tabindex="0" data-link="clube5.html">
  </div>
  <script>
    // Efeito selecionado + clique
    document.querySelectorAll('.shirt-interactive').forEach(img => {
      img.addEventListener('click', function() {
        document.querySelectorAll('.shirt-interactive.selected').forEach(el => el.classList.remove('selected'));
        this.classList.add('selected');
        setTimeout(() => window.location.href = this.dataset.link, 200);
      });
      img.addEventListener('focus', function() {
        document.querySelectorAll('.shirt-interactive.selected').forEach(el => el.classList.remove('selected'));
        this.classList.add('selected');
      });
    });
  </script>
</body>
</html>
