<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Balneário Interativo</title>
  <style>
    body {
      /* Imagem de fundo centralizada e ajustada */
      background: url('So-o-Futuro-sabera.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      height: 100vh;
    }
    .mapa-container {
      position: relative;
      width: 1080px;  /* Largura original da imagem */
      max-width: 100vw;
      margin: 0 auto;
      top: 0;
      height: 608px;   /* Altura da imagem */
    }
    .mapa-imagem {
      width: 100%;
      height: auto;
      display: block;
      opacity: 0.01;  /* Invisível, apenas para o mapa de imagem */
      pointer-events: none; 
      position: absolute;
      top: 0;
      left: 0;
    }
    @media (max-width: 1080px) {
      .mapa-container { width: 100vw; height: auto; }
    }
  </style>
</head>
<body>
  <div class="mapa-container">
    <!-- Imagem invisível só para o <map> (tamanho original: 1080x608) -->
    <img class="mapa-imagem"
      src="So-o-Futuro-sabera.jpg"
      usemap="#mapaCacifos"
      alt="Balneário"
      width="1080"
      height="608"
    />

    <map name="mapaCacifos">
      <!-- Ajusta as coords conforme necessário para cada cacifo -->
      <area shape="rect" coords="127,166,270,508" href="/2014-2017" alt="2014-2017">
      <area shape="rect" coords="271,167,410,508" href="/2017-2019" alt="2017-2019">
      <area shape="rect" coords="410,167,555,508" href="/2019-2023" alt="2019-2023">
      <area shape="rect" coords="555,167,698,508" href="/2023-" alt="2023-...">
      <area shape="rect" coords="698,167,840,508" href="/futuro" alt="Só o Futuro Saberá">
    </map>
  </div>

  <!-- Responsividade do mapa (altamente recomendado) -->
  <script src="https://unpkg.com/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
  <script>
    window.onload = function() {
      if(window.imageMapResize) imageMapResize();
    };
  </script>
</body>
</html>
