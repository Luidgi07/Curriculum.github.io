<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Glow EXATO sobre camisolas do balneário</title>
  <style>
    html, body {
      width: 100vw; height: 100vh; margin: 0; padding: 0; overflow: hidden; background: #111;
    }
    body { position: relative; }
    .locker-bg {
      position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;
      background: url('ss.jpg') center center/cover no-repeat;
      z-index: 1;
    }
    .camisola-outline {
      position: absolute;
      width: 126px;    /* Ajusta para o tamanho da tua camisola desenhada */
      height: 160px;   /* Ajusta para o tamanho da camisola desenhada */
      opacity: 0.18;   /* Mostra sempre um leve brilho */
      pointer-events: auto;
      filter: drop-shadow(0 0 8px #42aaff);
      transition: opacity 0.22s, filter 0.22s;
      z-index: 2;
    }
    .camisola-outline:hover, .camisola-outline:focus {
      opacity: 1;
      filter: drop-shadow(0 0 24px #42aaff) drop-shadow(0 0 54px #14b8ff);
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Fundo do balneário -->
  <div class="locker-bg"></div>

  <!-- OUTLINE SVG - Copia para cada camisola, ajustando left/top à posição do fundo! -->
