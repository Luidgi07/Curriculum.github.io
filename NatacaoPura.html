<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<title>Currículo com Mapa Leaflet</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  html, body {
    margin: 0; padding: 0;
    width: 100vw; height: 100vh;
    background: #1a1817;
    font-family: 'Segoe UI', Arial, sans-serif;
  }
  .top-hud {
    position: fixed; top: 0; left: 0; width: 100vw; height: 58px;
    background: rgba(18,26,36,0.93);
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 32px; z-index: 9999;
    border-bottom: 2.5px solid #42aaff;
    box-shadow: 0 2px 18px #12244477;
    user-select: none;
  }
  .hud-left { display: flex; align-items: center; gap: 18px; }
  .hud-time-date {
    color: #e9f5fa; font-size: 1.07em; letter-spacing: .1px; font-variant-numeric: tabular-nums;
    font-family: 'Segoe UI Mono', monospace;
    min-width: 115px; text-align: left; text-shadow: 1px 1px 2px #06060848;
    user-select: text;
  }
  .left-decor-btn {
    width: 44px; height: 44px; border-radius: 9px; margin-left: 18px;
    border: 2.5px solid #42aaff;
    box-shadow: 0 2px 10px #45baff88;
    background: none;
    display: inline-flex; align-items: center; justify-content: center;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  .left-decor-btn svg { width: 20px; height: 20px; }
  .left-decor-btn:hover { background: #428cff22; }
  .hud-center {
    flex: 1; display: flex; justify-content: flex-end;
    margin-left: auto; margin-right: 80px;
  }
  .profile-area {
    display: flex; align-items: center; gap: 11px;
    background: rgba(42,62,94,0.82); border-radius: 9px;
    padding: 5px 55px 5px 55px;
    box-shadow: 0 1px 6px #006fff21, 0 2px 8px #121a2412;
    cursor: pointer; border: 1.5px solid #42aaff60;
    min-width: 0; max-width: 260px;
    user-select: none;
  }
  .profile-img {
    width: 38px; height: 38px; border-radius: 7px; object-fit: cover;
    border: 2.5px solid #42aaff;
    box-shadow: 0 2px 12px #0a79e058; background: #202a41;
  }
  .profile-name {
    color: #f3f8fc; font-weight: 600; font-size: 1em;
    max-width: 120px; overflow: hidden;
    text-overflow: ellipsis; white-space: nowrap;
    user-select: text;
  }
  .conteudo-wrapper {
    position: relative;
    flex: 1 1 auto;
    margin-top: 58px;
    width: 100vw;
    height: calc(100vh - 58px);
    display: flex;
    overflow: hidden;
  }
  .sala-imagens {
    display: flex;
    flex-direction: row;
    align-items: stretch;
    width: 100%;
    height: 100%;
    font-size: 0;
    position: relative;
  }
  .sala-imagens img {
    flex: 1 1 0;
    width: 0;
    height: 100%;
    object-fit: cover;
    display: block;
    margin: 0; border: none; padding: 0;
    box-shadow: none;
    min-width: 0; min-height: 0;
  }
  .separador {
    width: 3mm;
    min-width: 3mm;
    height: 100%;
    background: #878677;
    display: block;
    border: none;
    margin: 0; padding: 0;
    flex: 0 0 3mm;
  }
  @media (max-width:900px) {
    .sala-imagens { flex-direction: column; height: 100%; width: 100%; }
    .sala-imagens img, .separador {
      width: 100vw !important; max-width: 100vw;
      height: auto;
    }
    .separador {
      height: 3mm; max-height: 3mm; min-height: 3mm; width: 100vw;
    }
  }
  .sala-imagens img[onclick] {
    cursor: pointer;
    transition: box-shadow 0.15s, transform 0.15s;
  }
  .sala-imagens img[onclick]:hover {
    box-shadow: 0 0 20px #ffd70088, 0 0 0 2.5px #ffd700dd;
    transform: translateY(-4px) scale(1.035);
    outline: 0;
  }
  .cartao-modal-bg {
    position: fixed;
    inset: 0;
    background: rgba(12,13,20,0.67);
    z-index: 10000;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }
  .cartao-modal-bg.show {
    opacity: 1;
    pointer-events: auto;
  }
  .cartao-modal {
    width: 1100px;
    height: 520px;
    background: linear-gradient(135deg, #2346a5 60%, #0b101c 100%);
    border: 2.5px solid #2efaff60;
    box-shadow: 0 7px 32px #0008, 0 2px 0 #ccecff44 inset, 0 0 22px #227aff77;
    border-radius: 0;
    overflow: hidden;
    position: relative;
    font-family: 'Segoe UI', Arial, sans-serif;
    display: flex;
    align-items: stretch;
    justify-content: flex-start;
    padding: 0;
  }
  .cartao-conteudo-flex {
    display: flex;
    flex-direction: row;
    width: 100%;
    height: 100%;
  }
  .cartao-esq {
    width: 240px;
    background: #101c33;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .cartao-esq img {
    width: 95%;
    margin-left: 3px;
  }
  .cartao-centro {
    flex:1;
    background: #7ed5fc;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#13394e;
    font-size:1.35em;
    font-family: monospace;
    text-align: center;
    padding: 0 !important;
  }
  #mapid {
    width: 600px;
    height: 370px;
    border-radius: 7px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.4);
  }
  .cartao-dir {
    width:270px;
    background: #101e30;
    display:flex;
    flex-direction:column;
    justify-content: center;
    align-items: stretch;
    padding-top: 42px;
    padding-bottom: 20px;
    gap: 22px;
  }
  .cartao-dir .info-rect {
    background:#1a2e45;
    color:#e4f3ff;
    font-size:1.11em;
    font-family: 'Fira Mono', monospace;
    border-radius:10px;
    padding: 28px 0;
    margin: 0 22px;
    letter-spacing: 1.2px;
    text-align: center;
    user-select: none;
    box-shadow: inset 0 0 6px #2d83ff55;
  }
  .medalha-img {
    width: 38px;
    height: 38px;
    object-fit: contain;
    border-radius: 7px;
    margin-right: 10px;
    margin-bottom: 4px;
    background: #fff2;
    border: 1.5px solid #eee6;
  }
  .qtd-medalha {
    font-family: 'Fira Mono', monospace;
    font-size: 1.15em;
    font-weight: bold;
    color: #ffd700;
  }
  .medalhas-info-horizontal {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    gap: 10px;
    background: #1a2e45;
    border-radius: 10px;
    color: #e4f3ff;
    box-shadow: inset 0 0 6px #2d83ff55;
    margin: 5px;
  }
  .medalha-col {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
  }
  .medalha-img {
    width: 36px;
    height: 36px;
    object-fit: contain;
    border-radius: 7px;
    background: #fff2;
    border: 1.5px solid #eee6;
  }
  .qtd-medalha {
    font-family: 'Fira Mono', monospace;
    font-size: 1.1em;
    font-weight: bold;
    color: #ffd700;
  }
  .qtd-medalha.prata { color: #d0d8e6; }
  .qtd-medalha.bronze { color: #fa9940; }
  .cartao-fechar {
    position: absolute;
    top: 11px; right: 15px;
    background: none;
    border: none;
    font-size: 1.5em;
    color: #e9f8ff;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    transition: background .15s;
    line-height: 1;
    z-index: 2;
  }
  .cartao-fechar:hover {
    background: #428cff33;
    color: #b02;
  }
</style>
</head>
<body>
<div id="screen-fade"></div>

<div class="top-hud">
  <div class="hud-left">
    <span class="hud-time-date" id="hudTimeDate"></span>
    <button class="left-decor-btn" title="Voltar ao menu inicial" aria-label="Voltar ao menu inicial">
      <svg viewBox="0 0 24 24" fill="none" stroke="#42aaff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false">
        <path d="M3 11.5L12 4l9 7.5"/>
        <path d="M5 10v8a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-8"/>
        <path d="M9 22V12h6v10"/>
      </svg>
    </button>
  </div>
  <div class="hud-center">
    <div class="profile-area" title="Meu Perfil" tabindex="0">
      <img src="Áreas (6).png" alt="Meu Perfil" class="profile-img" />
      <span class="profile-name">Luís Correia</span>
    </div>
  </div>
  <div class="hud-right"></div>
</div>

<div class="conteudo-wrapper">
  <div class="sala-imagens" role="list">
    <img src="ab13e542-fc6d-4634-9cd1-8e8dd6b08065.png" alt="imagem 1" role="listitem" tabindex="-1">
    <div class="separador" aria-hidden="true"></div>
    <img src="cmb.png" alt="imagem 2" onclick="abrirCartao(2)" role="listitem" tabindex="0">
    <div class="separador" aria-hidden="true"></div>
    <img src="ANA.png" alt="imagem 3" onclick="abrirCartao(3)" role="listitem" tabindex="0">
    <div class="separador" aria-hidden="true"></div>
    <img src="SFUAP.png" alt="imagem 4" onclick="abrirCartao(4)" role="listitem" tabindex="0">
    <div class="separador" aria-hidden="true"></div>
    <img src="CIRL.png" alt="imagem 5" onclick="abrirCartao(5)" role="listitem" tabindex="0">
    <div class="separador" aria-hidden="true"></div>
    <img src="any.png" alt="imagem 6" onclick="abrirCartao(6)" role="listitem" tabindex="0">
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// --- HUD update ---
function updateHudTime() {
  const el = document.getElementById('hudTimeDate');
  if (!el) return;
  const now = new Date();
  el.textContent = now.toLocaleDateString('pt-PT', { day: '2-digit', month: '2-digit' }) +
  ' ' + now.toLocaleTimeString('pt-PT', { hour: '2-digit', minute: '2-digit' });
}
setInterval(updateHudTime, 1000);
updateHudTime();

// Botao voltar ao menu inicial
document.querySelector('.left-decor-btn').addEventListener('click', () => {
  window.location.href = 'desporto.html';
});

// Dados dos pins Leaflet
const pinsLeaflet = [
  { lat: 38.704, lng: -9.304, nome: "Piscina 15", local: "Algés- PT" },
  { lat: 38.839, lng: -8.971, nome: "Piscina 12", local: "Sto. António dos Cavaleiros - PT" },
  { lat: 38.615, lng: -9.140, nome: "Piscina 13", local: "Corroios - PT" },
  { lat: 38.658, lng: -9.170, nome: "Piscina 14", local: "Alvito - PT" },
  { lat: 38.708, lng: -9.161, nome: "Piscina 14", local: "INATEL - PT" },
  { lat: 38.776, lng: -9.154, nome: "Piscina 14", local: "São Bento - PT" },
  { lat: 38.722, lng: -9.147, nome: "Piscina 14", local: "Alvalade - PT" },
  { lat: 38.683, lng: -9.160, nome: "Piscina 13", local: "Amora - PT" }
];

// Modal cartões dados
const dadosCartoes = {
  2: {
    medalhas: { ouro: 59, prata: 16, bronze: 3 },
    lesoes: [],
    eventos: [{ src: "ChatGPT_Image_10_08_2025__20_01_18-removebg-preview.png", alt: "Jogos do Futuro 2017" }]
  },
  3: {
    medalhas: { ouro: 10, prata: 0, bronze: 0 },
    lesoes: [{ src: "ChatGPT_Image_10_08_2025__20_42_26-removebg-preview.png", alt: "Nadador Completo 2018" }],
    eventos: [{ src: "ChatGPT_Image_8_08_2025__14_38_48-removebg-preview.png", alt: "SWIM CAMP" }]
  },
  4: {
    medalhas: { ouro: 1, prata: 2, bronze: 4 },
    lesoes: [{ src: "ChatGPT_Image_10_08_2025__21_19_11-removebg-preview.png", alt: "3º Lugar Nacional" }],
    eventos: [{ src: "ChatGPT_Image_8_08_2025__14_38_48-removebg-preview.png", alt: "SWIM CAMP" }]
  },
  5: {
    medalhas: { ouro: 0, prata: 1, bronze: 2 },
    lesoes: [],
    eventos: []
  },
  6: {
    medalhas: { ouro: 68, prata: 19, bronze: 9 },
    lesoes: [{ src: "ChatGPT_Image_10_08_2025__21_19_11-removebg-preview.png", alt: "3º Lugar Nacional" },
             { src: "ChatGPT_Image_10_08_2025__20_42_26-removebg-preview.png", alt: "Nadador Completo 2018" }]
  }
};

// Conteúdos dos cartões (com mapa Leaflet para cartão 3,4,5)
const conteudosCartao = {
  2: getCartaoModal('cmbcart-removebg-preview.png', null, [], dadosCartoes[2].medalhas, dadosCartoes[2].lesoes, dadosCartoes[2].eventos),
  3: getCartaoModal('anacart-removebg-preview.png', 'mapato-removebg-preview.png', pinsLeaflet, dadosCartoes[3].medalhas, dadosCartoes[3].lesoes, dadosCartoes[3].eventos),
  4: getCartaoModal('sfuapcart-removebg-preview.png', 'mapato-removebg-preview.png', pinsLeaflet, dadosCartoes[4].medalhas, dadosCartoes[4].lesoes, dadosCartoes[4].eventos),
  5: getCartaoModal('cirlcart-removebg-preview.png', 'mapato-removebg-preview.png', pinsLeaflet, dadosCartoes[5].medalhas, dadosCartoes[5].lesoes, dadosCartoes[5].eventos),
  6: getCartaoSemMapa('anycart-removebg-preview.png', dadosCartoes[6].medalhas, dadosCartoes[6].lesoes)
};

// Função de montagem do modal com mapa ou sem
function getCartaoModal(imagemEsq, imagemMapa, pins = [], medalhas = {ouro:0, prata:0, bronze:0}, lesoes = [], eventos = []) {
  const eventosHtml = eventos.map(evt => `<img src="${evt.src}" alt="${evt.alt}" class="evento-img" />`).join("");
  const lesoesHtml = lesoes.length > 0 ? lesoes.map(l => `<img src="${l.src}" alt="${l.alt}" class="evento-img" />`).join("") : '<span style="color:#bbb">Sem Conquistas Importantes Registadas.</span>';

  return `
    <div class="cartao-conteudo-flex">
      <div class="cartao-esq">
        <img src="${imagemEsq}" alt="Cartão">
      </div>
      <div class="cartao-centro">
        ${imagemMapa ? '<div id="mapid" style="width:600px;height:370px;border-radius:7px;box-shadow: 0 5px 20px rgba(0,0,0,0.4);"></div>' : ''}
      </div>
      <div class="cartao-dir">
          <div class="info-rect medalhas-info-horizontal">
            <div class="medalha-col">
              <img src="med1-removebg-preview.png" alt="Ouro" class="medalha-img">
              <span class="qtd-medalha">${medalhas.ouro}</span>
            </div>
            <div class="medalha-col">
              <img src="med2-removebg-preview.png" alt="Prata" class="medalha-img">
              <span class="qtd-medalha prata">${medalhas.prata}</span>
            </div>
            <div class="medalha-col">
              <img src="med3-removebg-preview.png" alt="Bronze" class="medalha-img">
              <span class="qtd-medalha bronze">${medalhas.bronze}</span>
            </div>
          </div>
          <div class="info-rect lesoes-info">${lesoesHtml}</div>
          <div class="info-rect eventos-info">${eventosHtml}</div>
      </div>
    </div>
  `;
}

// Inicializa mapa Leaflet dentro do modal
function inicializarMapaLeaflet(pins) {
  const mapDiv = document.getElementById('mapid');
  if (!mapDiv) return;

  if (mapDiv._leaflet_id) {
    // Remove mapa anterior se existir
    mapDiv._leaflet_id = null;
    mapDiv.innerHTML = "";
  }

  var map = L.map('mapid', {
    zoomControl: false,
    dragging: false,
    scrollWheelZoom: false,
    doubleClickZoom: false,
    boxZoom: false,
    keyboard: false,
    tap: false
  }).setView([39.5, -8], 7);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors',
    maxZoom: 18,
  }).addTo(map);

  pins.forEach(pin => {
    L.marker([pin.lat, pin.lng]).addTo(map)
      .bindPopup(`<b>${pin.nome}</b><br>${pin.local}`);
  });
}

// Abre o modal
function abrirCartao(idx) {
  const conteudo = conteudosCartao[idx] || "";
  const bg = document.createElement('div');
  bg.className = 'cartao-modal-bg';
  bg.setAttribute('tabindex', '-1');
  bg.onclick = function(e) {
    if (e.target === bg) fecharCartao(bg);
  };
  const box = document.createElement('div');
  box.className = 'cartao-modal' + (idx === 6 ? ' pequeno' : '');
  box.tabIndex = 0;
  box.innerHTML = conteudo + `<button class="cartao-fechar" title="Fechar" aria-label="Fechar" onclick="fecharCartaoModal(event)">✕</button>`;
  bg.appendChild(box);
  document.body.appendChild(bg);
  requestAnimationFrame(() => {
    bg.classList.add('show');
    box.focus();
    if ([3,4,5].includes(idx)) {
      let pinsMap;
      if (idx === 3) pinsMap = pinsLeaflet;
      else if (idx === 4) pinsMap = pinsLeaflet;
      else pinsMap = pinsLeaflet;
      inicializarMapaLeaflet(pinsMap);
    }
  });
}

// Fechar o modal
function fecharCartao(bg) {
  if (!bg) return;
  bg.classList.remove('show');
  bg.addEventListener('transitionend', function handler() {
    if (bg.parentNode) bg.parentNode.removeChild(bg);
    bg.removeEventListener('transitionend', handler);
  });
}
function fecharCartaoModal(e) {
  e.stopPropagation();
  const modalBg = e.target.closest('.cartao-modal-bg');
  fecharCartao(modalBg);
}
</script>
</body>
</html>
