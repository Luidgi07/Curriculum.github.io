<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Imagens Coladas com Retângulos</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      background: #1a1817;
      overflow: hidden;
      box-sizing: border-box;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh; width: 100vw;
    }
    .sala-imagens {
      display: flex;
      flex-direction: row;
      align-items: stretch;
      width: 100vw;
      height: 100vh;
      font-size: 0;
      position: relative;
    }
    .sala-imagens img {
      flex: 1 1 0;
      width: 0;  /* força partilha igual do espaço */
      height: 100vh;
      object-fit: cover;
      display: block;
      margin: 0; border: none; padding: 0;
      box-shadow: none;
      min-width: 0; min-height: 0;
    }
    .separador {
      width: 3mm;
      min-width: 3mm;
      height: 100vh;
      background: #878677;
      display: block;
      border: none;
      margin: 0; padding: 0;
      flex: 0 0 3mm;
    }
    @media (max-width:900px) {
      .sala-imagens { flex-direction: column; height: 100vh; width: 100vw; }
      .sala-imagens img, .separador {
        width: 100vw !important; max-width: 100vw;
        height: auto;
      }
      .separador {
        height: 3mm; max-height: 3mm; min-height: 3mm; width: 100vw;
      }
    }
    /* -------- Destacar imagens clicáveis -------- */
    .sala-imagens img[onclick] {
      cursor: pointer;
      transition: box-shadow 0.15s, transform 0.15s;
    }
    .sala-imagens img[onclick]:hover {
      box-shadow: 0 0 20px #ffd70088, 0 0 0 2.5px #ffd700dd;
      transform: translateY(-4px) scale(1.035);
      outline: 0;
    }
    /* -------- Mensagem de dica -------- */
    .dica-msg {
      position: absolute;
      left: 50%; top: 28px;
      background: #fff8ce;
      color: #473c08;
      font-weight: bold;
      padding: 8px 17px;
      border-radius: 13px;
      font-size: 1.05em;
      box-shadow: 0 2px 10px #0003;
      opacity: 0.96;
      pointer-events: none;
      z-index: 30;
      transform: translateX(-50%);
      transition: opacity 0.17s, top 0.17s;
      animation: piscarDica 1.6s infinite alternate;
      white-space: nowrap;
    }
    @keyframes piscarDica { 0%{opacity:1;} 100%{opacity:.5;} }
    /* -------- Modal/cartão -------- */
    .cartao-modal-bg {
      position: fixed;
      inset: 0;
      background: rgba(12,13,20,0.67);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.16s;
    }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    .cartao-modal {
      background: #f5f7fa;
      color: #234;
      border-radius: 14px;
      box-shadow: 0 11px 36px #000a;
      min-width: 290px;
      max-width: 80vw;
      min-height: 120px;
      max-height: 75vh;
      padding: 28px 28px 28px 28px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 1.1em;
      text-align: center;
      border: 2.5px solid #dde1e8;
    }
    .cartao-fechar {
      position: absolute;
      top: 11px; right: 15px;
      background: none;
      border: none;
      font-size: 1.5em;
      color: #36537e;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background .15s;
      line-height: 1;
      z-index: 2;
    }
    .cartao-fechar:hover {
      background: #dde3fa;
      color: #b02;
    }
  </style>
</head>
<body>
  <div class="sala-imagens">
    <img src="ab13e542-fc6d-4634-9cd1-8e8dd6b08065.png" alt="imagem 1">
    <div class="separador"></div>
    <img src="cmb.png" alt="imagem 2" onclick="abrirCartao(2)">
    <div class="separador"></div>
    <img src="ANA.png" alt="imagem 3" onclick="abrirCartao(3)">
    <div class="separador"></div>
    <img src="SFUAP.png" alt="imagem 4" onclick="abrirCartao(4)">
    <div class="separador"></div>
    <img src="CIRL.png" alt="imagem 5" onclick="abrirCartao(5)">
    <div class="separador"></div>
    <img src="any.png" alt="imagem 6">
  </div>
  <script>
    // Mostrar/ocultar mensagem de dica ao passar nas imagens [onclick]
    document.querySelectorAll('.sala-imagens img[onclick]').forEach(function(img) {
      let dica;
      img.addEventListener('mouseenter', function(e) {
        dica = document.createElement('div');
        dica.className = 'dica-msg';
        dica.textContent = 'Clica para ver o cartão!';
        const sala = document.querySelector('.sala-imagens');
        const imgRect = img.getBoundingClientRect();
        const salaRect = sala.getBoundingClientRect();
        // posição da dica centrada sobre a imagem
        dica.style.top = (imgRect.top - salaRect.top + 22) + 'px';
        dica.style.left = (imgRect.left - salaRect.left + imgRect.width/2) + 'px';
        sala.appendChild(dica);
      });
      img.addEventListener('mouseleave', function(e) {
        if (dica && dica.parentNode) dica.parentNode.removeChild(dica);
        dica = null;
      });
    });

    // Conteúdo personalizado para cada imagem/modal
    const conteudosCartao = {
      2: `<h2>Cartão para Imagem 2</h2><p>Conteúdo especial para a 2ª imagem.<br>Podes adaptar à tua necessidade.</p>`,
      3: `<h2>Informação da Imagem 3</h2><p>Outro conteúdo ou imagem para o cartão 3.</p>`,
      4: `<h2>História do Clube 4</h2><p>Cartão exclusivo da 4ª imagem.<br><strong>Podes inserir imagens, listas, etc.</strong></p>`,
      5: `<h2>Cartão Personalizado 5</h2><p>Texto único para a quinta imagem.<br>É só personalizar o HTML.</p>`
    };

    function abrirCartao(idx) {
      const conteudo = conteudosCartao[idx] || "Cartão não definido.";
      // Cria o modal (fundo escuro)
      const bg = document.createElement('div');
      bg.className = 'cartao-modal-bg';
      bg.onclick = function(e){
        if (e.target === bg) document.body.removeChild(bg);
      };
      // Caixa do cartão/modal
      const box = document.createElement('div');
      box.className = 'cartao-modal';
      box.innerHTML = conteudo +
        `<button class="cartao-fechar" title="Fechar" onclick="fecharCartaoModal(event)">✕</button>`;
      bg.appendChild(box);
      document.body.appendChild(bg);
    }

    function fecharCartaoModal(e) {
      e.stopPropagation();
      const modal = e.target.closest('.cartao-modal-bg');
      if(modal) document.body.removeChild(modal);
    }
  </script>
</body>
</html>
