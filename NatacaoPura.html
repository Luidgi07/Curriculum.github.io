<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Modalidade Aquática</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100vw;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      background: url('Só o Futuro saberá.png') no-repeat center center fixed;
      background-size: cover;
    }
    .top-hud {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 58px;
      background: rgba(18,26,36,0.93);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 32px;
      z-index: 9999;
      border-bottom: 2.5px solid #42aaff;
      box-shadow: 0 2px 18px #12244477;
    }
    .hud-left { display: flex; align-items: center; gap: 18px; }
    .hud-time-date {
      color: #e9f5fa; font-size: 1.07em; letter-spacing: .1px; font-variant-numeric: tabular-nums;
      font-family: 'Segoe UI Mono', monospace;
      min-width: 115px; text-align: left; text-shadow: 1px 1px 2px #06060848;
    }
    .left-decor-btn {
      width: 44px; height: 44px; border-radius: 9px; margin-left: 18px;
      border: 2.5px solid #42aaff;
      box-shadow: 0 2px 10px #45baff88;
      background: none;
      display: inline-flex; align-items: center; justify-content: center; cursor: pointer;
    }
    .left-decor-btn svg { width: 20px; height: 20px; }
    .hud-center { flex: 1; display: flex; justify-content: flex-end; margin-left: auto; margin-right: 80px; }
    .profile-area {
      display: flex; align-items: center; gap: 11px;
      background: rgba(42,62,94,0.82); border-radius: 9px;
      padding: 5px 55px 5px 55px;
      box-shadow: 0 1px 6px #006fff21, 0 2px 8px #121a2412;
      cursor: pointer; border: 1.5px solid #42aaff60;
      min-width: 0; max-width: 260px;
    }
    .profile-img {
      width: 38px; height: 38px; border-radius: 7px; object-fit: cover;
      border: 2.5px solid #42aaff;
      box-shadow: 0 2px 12px #0a79e058; background: #202a41;
    }
    .profile-name {
      color: #f3f8fc; font-weight: 600; font-size: 1em;
      max-width: 120px; overflow: hidden;
      text-overflow: ellipsis; white-space: nowrap;
    }

    /* Cacifos responsivos e centrados no ecrã */
    .mapa-cacifos {
      position: absolute;
      top: 58px;
      left: 50%;
      transform: translateX(-50%);
      width: 90vw;
      max-width: 1080px;
      height: auto;
      z-index: 10;
      pointer-events: none;
      /* pointer-events será ativado na imagem invisível */
    }
    .mapa-img {
      width: 100%;
      height: auto;
      opacity: 0; /* Só o mapa, não visível */
      pointer-events: auto;
      display: block;
    }
    @media (max-width: 680px) {
      .mapa-cacifos { width: 100vw; }
    }

    /* GAVETA INTERATIVA --------------------- */
    .gaveta-container {
      position: absolute;
      left: 50%; top: 455px; /* Ajusta para a zona preta */
      transform: translateX(-50%);
      width: 220px;  /* Ajusta para o tamanho da zona preta */
      height: 98px;  /* Ajusta para altura da zona preta */
      background: transparent;
      z-index: 25;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    .porta-gaveta {
      position: absolute;
      left: 0; bottom: 0;
      width: 100%; height: 98px;
      background: #222;  /* Cor da parte preta */
      border-radius: 0 0 8px 8px;
      border-top: 4px solid #76471B;
      cursor: pointer;
      z-index: 2;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      transition: box-shadow 0.2s;
      box-shadow: 0 8px 22px #0006, 0 1px 0 #fff2 inset;
    }
    .porta-gaveta:hover {
      box-shadow: 0 16px 34px #0008, 0 1px 0 #fff4 inset;
    }
    .macaneta {
      width: 26px; height: 10px;
      background: #e9d2a9;
      border-radius: 16px;
      margin-bottom: 7px;
      box-shadow: 0 1px 2px #432;
      border: 2px solid #aa905d;
    }
    .cartao {
      position: absolute;
      bottom: 23px; left: 50%;
      transform: translateX(-50%) scale(0.8);
      width: 130px; height: 80px;
      background: linear-gradient(120deg, #3794fa 70%, #c3e2ff 98%);
      border-radius: 9px;
      box-shadow: 0 4px 22px #0007;
      border: 2.5px solid #fff;
      opacity: 0;
      pointer-events: none;
      display: flex; justify-content: center; align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-weight: bold;
      color: #153850;
      font-size: 1.2em;
      z-index: 100;
      transition: 
        bottom 0.7s cubic-bezier(.73,1.65,.14,1.03),
        opacity 0.7s cubic-bezier(.44,.4,.4,1.14),
        transform 0.5s cubic-bezier(.62,-0.04,.79,1.18);
    }
    .cartao.visivel {
      bottom: 45vh;
      left: 50vw;
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%,-50%) scale(1);
      transition:
        bottom 0.7s cubic-bezier(.77,1.11,.23,1.02),
        opacity 0.6s cubic-bezier(.41,.45,.36,.9),
        left 0.32s,
        transform 0.48s cubic-bezier(.62,-0.04,.5,1.13) 0.2s;
    }
    .fechar {
      position: absolute;
      top: 4px; right: 9px;
      background: none;
      color: #234;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      font-weight: bold;
    }
    /* -------------------------------------- */
  </style>
</head>
<body>
  <div class="top-hud">
    <div class="hud-left">
      <span class="hud-time-date" id="hudTimeDate"></span>
      <button class="left-decor-btn" title="Voltar ao menu inicial">
        <svg viewBox="0 0 24 24" fill="none" stroke="#42aaff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 11.5L12 4l9 7.5"/>
          <path d="M5 10v8a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-8"/>
          <path d="M9 22V12h6v10"/>
        </svg>
      </button>
    </div>
    <div class="hud-center">
      <div class="profile-area" title="Meu Perfil">
        <img src="Áreas (6).png" alt="Meu Perfil" class="profile-img" />
        <span class="profile-name">Luís Correia</span>
      </div>
    </div>
    <div class="hud-right"></div>
  </div>
  
  <!-- MAPA DE CACIFOS INVISÍVEL, SÓ PARA ÁREAS CLICÁVEIS -->
  <div class="mapa-cacifos">
    <img 
        class="mapa-img"
        src="So-o-Futuro-sabera.jpg" 
        usemap="#mapaCacifos" 
        alt="Os cacifos do balneário" 
        width="1080"
        height="608"
      />
      <map name="mapaCacifos">
        <area shape="rect" coords="127,166,270,508" href="/2014-2017" alt="2014-2017">
        <area shape="rect" coords="271,167,410,508" href="/2017-2019" alt="2017-2019">
        <area shape="rect" coords="410,167,555,508" href="/2019-2023" alt="2019-2023">
        <area shape="rect" coords="555,167,698,508" href="/2023-" alt="2023-...">
        <area shape="rect" coords="698,167,840,508" href="/futuro" alt="Só o Futuro Saberá">
      </map>
  </div>

  <!-- GAVETA INTERATIVA colocada por cima da tua imagem de fundo -->
  <div class="gaveta-container">
    <div class="porta-gaveta" onclick="mostrarCartao()">
      <div class="macaneta"></div>
    </div>
    <div class="cartao" id="cartao">
      Cartão Secreto
      <button class="fechar" onclick="fecharCartao(event)">✕</button>
    </div>
  </div>

  <!-- Responsividade do mapa -->
  <script src="https://unpkg.com/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
  <script>
    // HUD time
    function updateHudTime() {
      const el = document.getElementById('hudTimeDate');
      if (!el) return;
      const now = new Date();
      el.textContent = now.toLocaleDateString('pt-PT', { day: '2-digit', month: '2-digit' }) +
        ' ' + now.toLocaleTimeString('pt-PT', { hour: '2-digit', minute: '2-digit' });
    }
    setInterval(updateHudTime, 1000); updateHudTime();

    // Botão voltar ao menu
    document.querySelector('.left-decor-btn').onclick = function() {
      window.location.href = 'index.html';
    };

    // Mapa de imagem responsivo
    window.onload = function() {
      if(window.imageMapResize) imageMapResize();
    };

    // Gaveta interativa
    function mostrarCartao() {
      document.getElementById('cartao').classList.add('visivel');
    }
    function fecharCartao(e) {
      e.stopPropagation();
      document.getElementById('cartao').classList.remove('visivel');
    }
  </script>
</body>
</html>
