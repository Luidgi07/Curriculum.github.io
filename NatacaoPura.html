<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Imagens Coladas com RetÃ¢ngulos e HUD</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      background: #1a1817;
      overflow: hidden;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }
    .top-hud {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 58px;
      background: rgba(18,26,36,0.93);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 32px;
      z-index: 9999;
      border-bottom: 2.5px solid #42aaff;
      box-shadow: 0 2px 18px #12244477;
      user-select: none;
    }
    .hud-left { display: flex; align-items: center; gap: 18px; }
    .hud-time-date {
      color: #e9f5fa; font-size: 1.07em; letter-spacing: .1px; font-variant-numeric: tabular-nums;
      font-family: 'Segoe UI Mono', monospace;
      min-width: 115px; text-align: left; text-shadow: 1px 1px 2px #06060848;
      user-select: text;
    }
    .left-decor-btn {
      width: 44px; height: 44px; border-radius: 9px; margin-left: 18px;
      border: 2.5px solid #42aaff;
      box-shadow: 0 2px 10px #45baff88;
      background: none;
      display: inline-flex; align-items: center; justify-content: center; cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .left-decor-btn svg { width: 20px; height: 20px; }
    .left-decor-btn:hover {
      background: #428cff22;
    }
    .hud-center { flex: 1; display: flex; justify-content: flex-end; margin-left: auto; margin-right: 80px; }
    .profile-area {
      display: flex; align-items: center; gap: 11px;
      background: rgba(42,62,94,0.82); border-radius: 9px;
      padding: 5px 55px 5px 55px;
      box-shadow: 0 1px 6px #006fff21, 0 2px 8px #121a2412;
      cursor: pointer; border: 1.5px solid #42aaff60;
      min-width: 0; max-width: 260px;
      user-select: none;
    }
    .profile-img {
      width: 38px; height: 38px; border-radius: 7px; object-fit: cover;
      border: 2.5px solid #42aaff;
      box-shadow: 0 2px 12px #0a79e058; background: #202a41;
    }
    .profile-name {
      color: #f3f8fc; font-weight: 600; font-size: 1em;
      max-width: 120px; overflow: hidden;
      text-overflow: ellipsis; white-space: nowrap;
      user-select: text;
    }
    .conteudo-wrapper {
      position: relative;
      flex: 1 1 auto;
      margin-top: 58px;
      width: 100vw;
      height: calc(100vh - 58px);
      display: flex;
      overflow: hidden;
    }
    .sala-imagens {
      display: flex;
      flex-direction: row;
      align-items: stretch;
      width: 100%;
      height: 100%;
      font-size: 0;
      position: relative;
    }
    .sala-imagens img {
      flex: 1 1 0;
      width: 0;
      height: 100%;
      object-fit: cover;
      display: block;
      margin: 0; border: none; padding: 0;
      box-shadow: none;
      min-width: 0; min-height: 0;
    }
    .separador {
      width: 3mm;
      min-width: 3mm;
      height: 100%;
      background: #878677;
      display: block;
      border: none;
      margin: 0; padding: 0;
      flex: 0 0 3mm;
    }
    @media (max-width:900px) {
      .sala-imagens { flex-direction: column; height: 100%; width: 100%; }
      .sala-imagens img, .separador {
        width: 100vw !important; max-width: 100vw;
        height: auto;
      }
      .separador {
        height: 3mm; max-height: 3mm; min-height: 3mm; width: 100vw;
      }
    }
    .sala-imagens img[onclick] {
      cursor: pointer;
      transition: box-shadow 0.15s, transform 0.15s;
    }
    .sala-imagens img[onclick]:hover {
      box-shadow: 0 0 20px #ffd70088, 0 0 0 2.5px #ffd700dd;
      transform: translateY(-4px) scale(1.035);
      outline: 0;
    }
    .dica-msg {
      position: absolute;
      left: 50%; top: 28px;
      background: #fff8ce;
      color: #473c08;
      font-weight: bold;
      padding: 8px 17px;
      border-radius: 13px;
      font-size: 1.05em;
      box-shadow: 0 2px 10px #0003;
      opacity: 0.96;
      pointer-events: none;
      z-index: 30;
      transform: translateX(-50%);
      transition: opacity 0.17s, top 0.17s;
      animation: piscarDica 1.6s infinite alternate;
      white-space: nowrap;
    }
    @keyframes piscarDica { 0%{opacity:1;} 100%{opacity:.5;} }
    
    /* Usado no carregamento da pÃ¡gina */
    #screen-fade {
      position: fixed; 
      top: 0; left: 0; width: 100vw; height: 100vh; 
      background: black; 
      opacity: 1;
      pointer-events: none; 
      transition: opacity 0.8s ease-out;
      z-index: 10000;
    }

    /* Modal com fade in/out transparente */
    .cartao-modal-bg {
      position: fixed;
      inset: 0;
      background: rgba(12,13,20,0.67);
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .cartao-modal-bg.show {
      opacity: 1;
      pointer-events: auto;
    }

    .cartao-modal {
      /* Usa estilos do cartÃ£o FIFA */
      width: 470px;
      height: 320px;
      display: flex;
      background: linear-gradient(135deg, #2346a5 60%, #0b101c 100%);
      color: #e9f8ff;
      border: 2.5px solid #2efaff60;
      box-shadow: 0 7px 32px #0008, 0 2px 0 #ccecff44 inset, 0 0 22px #227aff77;
      border-radius: 0;
      overflow: hidden;
      position: relative;
      font-family: 'Segoe UI', Arial, sans-serif;
      flex-direction: row;
    }
    .col-img {
      width: 105px;
      background: #1b3260;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-right: 2px solid #26eefe88;
      padding: 0;
      height: 100%;
      position: relative;
    }
    .avatar-img {
      width: 82px;
      height: 110px;
      object-fit: cover;
      border-radius: 12px;
      background: #315282;
      border: 3px solid #23ddeccc;
      box-shadow: 0 7px 20px #22e8fd15;
      display: block;
      margin: 0 auto;
    }
    .right-card {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 0;
    }
    .info-rect {
      height: 50px;
      display: flex;
      flex-direction: row;
      align-items: center;
      background: #183365ec;
      border-radius: 0;
      padding: 4px 14px 4px 10px;
      margin: 0;
      gap: 11px;
    }
    .club-logo-mini {
      width: 34px;
      height: 34px;
      object-fit: contain;
      border-radius: 7px;
      background: #133969;
      border: 1.5px solid #24cff9;
      margin-right: 5px;
      margin-left: 2px;
      flex-shrink: 0;
      box-shadow: 0 2px 5px #1be1fd11;
      display: block;
    }
    .info-data {
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1;
      min-width: 0;
    }
    .nome-pessoa {
      font-size: 0.95em;
      font-weight: bold;
      color: #f9f9ff;
      margin-bottom: 1px;
      letter-spacing: 0.4px;
      line-height: 1.1em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .club-nation {
      font-size: 0.82em;
      color: #a6e9ff;
      line-height: 1em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    /* Removidas as barras de loading dos atributos e medalhas */
    /* Estilos para responsividade */
    @media (max-width: 600px) {
      .cartao-modal {
        flex-direction: column;
        width: 99vw;
        height: auto;
      }
      .col-img {
        width: 100%;
        min-width: 0;
        flex-direction: row;
        justify-content: center;
      }
      .info-rect {
        height: auto;
      }
    }
    .cartao-fechar {
      position: absolute;
      top: 11px; right: 15px;
      background: none;
      border: none;
      font-size: 1.5em;
      color: #e9f8ff;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background .15s;
      line-height: 1;
      z-index: 2;
    }
    .cartao-fechar:hover {
      background: #428cff33;
      color: #b02;
    }
  </style>
</head>
<body>
  <div id="screen-fade"></div>

  <div class="top-hud">
    <div class="hud-left">
      <span class="hud-time-date" id="hudTimeDate"></span>
      <button class="left-decor-btn" title="Voltar ao menu inicial" aria-label="Voltar ao menu inicial">
        <svg viewBox="0 0 24 24" fill="none" stroke="#42aaff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false">
          <path d="M3 11.5L12 4l9 7.5"/>
          <path d="M5 10v8a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-8"/>
          <path d="M9 22V12h6v10"/>
        </svg>
      </button>
    </div>
    <div class="hud-center">
      <div class="profile-area" title="Meu Perfil" tabindex="0">
        <img src="Ãreas (6).png" alt="Meu Perfil" class="profile-img" />
        <span class="profile-name">LuÃ­s Correia</span>
      </div>
    </div>
    <div class="hud-right"></div>
  </div>
  <div class="conteudo-wrapper">
    <div class="sala-imagens" role="list">
      <img src="ab13e542-fc6d-4634-9cd1-8e8dd6b08065.png" alt="imagem 1" role="listitem" tabindex="-1">
      <div class="separador" aria-hidden="true"></div>
      <img src="cmb.png" alt="imagem 2" onclick="abrirCartao(2)" role="listitem" tabindex="0">
      <div class="separador" aria-hidden="true"></div>
      <img src="ANA.png" alt="imagem 3" onclick="abrirCartao(3)" role="listitem" tabindex="0">
      <div class="separador" aria-hidden="true"></div>
      <img src="SFUAP.png" alt="imagem 4" onclick="abrirCartao(4)" role="listitem" tabindex="0">
      <div class="separador" aria-hidden="true"></div>
      <img src="CIRL.png" alt="imagem 5" onclick="abrirCartao(5)" role="listitem" tabindex="0">
      <div class="separador" aria-hidden="true"></div>
      <img src="any.png" alt="imagem 6" role="listitem" tabindex="-1">
    </div>
  </div>

  <script>
    // Atualiza o relÃ³gio no HUD
    function updateHudTime() {
      const el = document.getElementById('hudTimeDate');
      if (!el) return;
      const now = new Date();
      el.textContent = now.toLocaleDateString('pt-PT', { day: '2-digit', month: '2-digit' }) +
        ' ' + now.toLocaleTimeString('pt-PT', { hour: '2-digit', minute: '2-digit' });
    }
    setInterval(updateHudTime, 1000);
    updateHudTime();

    // BotÃ£o voltar HUD
    document.querySelector('.left-decor-btn').addEventListener('click', () => {
      window.location.href = 'desporto.html';
    });

    // Mensagem de dica ao passar nas imagens clicÃ¡veis
    document.querySelectorAll('.sala-imagens img[onclick]').forEach(function(img) {
      let dica;
      img.addEventListener('mouseenter', function(e) {
        dica = document.createElement('div');
        dica.className = 'dica-msg';
        dica.textContent = 'Clica para ver o cartÃ£o!';
        const sala = document.querySelector('.sala-imagens');
        const imgRect = img.getBoundingClientRect();
        const salaRect = sala.getBoundingClientRect();
        dica.style.top = (imgRect.top - salaRect.top + 22) + 'px';
        dica.style.left = (imgRect.left - salaRect.left + imgRect.width/2) + 'px';
        sala.appendChild(dica);
      });
      img.addEventListener('mouseleave', function(e) {
        if (dica && dica.parentNode) dica.parentNode.removeChild(dica);
        dica = null;
      });
      img.addEventListener('keydown', function(e) {
        if(e.key === "Enter" || e.key === " ") {
          abrirCartao(parseInt(e.target.getAttribute('onclick')?.match(/\d+/)?.[0]));
        }
      });
    });

    // ConteÃºdo personalizado para cada imagem/modal usando o cartÃ£o estilo FIFA
    const conteudosCartao = {
      2: `<div class="card-fifa">
            <div class="col-img">
              <img class="avatar-img"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Swimming_pictogram.svg/1200px-Swimming_pictogram.svg.png"
                alt="Atleta">
            </div>
            <div class="right-card">
              <div class="info-rect">
                <img class="club-logo-mini"
                  src="https://upload.wikimedia.org/wikipedia/commons/7/7c/SFUAP_logo.png"
                  alt="Emblema Clube">
                <div class="info-data">
                  <div class="nome-pessoa">LUIS C. CORREIA</div>
                  <div class="club-nation">SFUAP Â· ðŸ‡µðŸ‡¹ Portugal</div>
                </div>
              </div>
            </div>
          </div>`,
      3: `<div class="card-fifa">
            <div class="col-img">
              <img class="avatar-img"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Swimming_pictogram.svg/1200px-Swimming_pictogram.svg.png"
                alt="Atleta">
            </div>
            <div class="right-card">
              <div class="info-rect">
                <img class="club-logo-mini"
                  src="https://upload.wikimedia.org/wikipedia/commons/7/7c/SFUAP_logo.png"
                  alt="Emblema Clube">
                <div class="info-data">
                  <div class="nome-pessoa">Imagem 3 - Nome</div>
                  <div class="club-nation">Clube XYZ Â· ðŸ‡µðŸ‡¹ Portugal</div>
                </div>
              </div>
            </div>
          </div>`,
      4: `<div class="card-fifa">
            <div class="col-img">
              <img class="avatar-img"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Swimming_pictogram.svg/1200px-Swimming_pictogram.svg.png"
                alt="Atleta">
            </div>
            <div class="right-card">
              <div class="info-rect">
                <img class="club-logo-mini"
                  src="https://upload.wikimedia.org/wikipedia/commons/7/7c/SFUAP_logo.png"
                  alt="Emblema Clube">
                <div class="info-data">
                  <div class="nome-pessoa">Imagem 4 - Nome</div>
                  <div class="club-nation">Clube ABC Â· ðŸ‡µðŸ‡¹ Portugal</div>
                </div>
              </div>
            </div>
          </div>`,
      5: `<div class="card-fifa">
            <div class="col-img">
              <img class="avatar-img"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Swimming_pictogram.svg/1200px-Swimming_pictogram.svg.png"
                alt="Atleta">
            </div>
            <div class="right-card">
              <div class="info-rect">
                <img class="club-logo-mini"
                  src="https://upload.wikimedia.org/wikipedia/commons/7/7c/SFUAP_logo.png"
                  alt="Emblema Clube">
                <div class="info-data">
                  <div class="nome-pessoa">Imagem 5 - Nome</div>
                  <div class="club-nation">Clube DEF Â· ðŸ‡µðŸ‡¹ Portugal</div>
                </div>
              </div>
            </div>
          </div>`
    };

    // Abrir o modal com fade in
    function abrirCartao(idx) {
      const conteudo = conteudosCartao[idx] || "CartÃ£o nÃ£o definido.";
      const bg = document.createElement('div');
      bg.className = 'cartao-modal-bg';
      bg.setAttribute('tabindex', '-1');
      bg.onclick = function(e){
        if (e.target === bg) fecharCartao(bg);
      };
      const box = document.createElement('div');
      box.className = 'cartao-modal';
      box.tabIndex = 0;
      box.innerHTML = conteudo +
        `<button class="cartao-fechar" title="Fechar" aria-label="Fechar" onclick="fecharCartaoModal(event)">âœ•</button>`;
      bg.appendChild(box);
      document.body.appendChild(bg);

      // Usar requestAnimationFrame para garantir que o DOM jÃ¡ inseriu o elemento antes de adicionar classe .show
      requestAnimationFrame(() => {
        bg.classList.add('show');
        box.focus();
      });
    }

    // Fechar o modal com fade out
    function fecharCartao(bg) {
      if (!bg) return;
      bg.classList.remove('show');
      // Escutar fim da transiÃ§Ã£o pra remover o elemento
      bg.addEventListener('transitionend', function handler() {
        if (bg.parentNode) bg.parentNode.removeChild(bg);
        bg.removeEventListener('transitionend', handler);
      });
    }

    function fecharCartaoModal(e) {
      e.stopPropagation();
      const modalBg = e.target.closest('.cartao-modal-bg');
      fecharCartao(modalBg);
    }

    // Fade up suave ao iniciar a pÃ¡gina
    window.addEventListener('load', () => {
      const screenFade = document.getElementById('screen-fade');
      if (!screenFade) return;
      setTimeout(() => {
        screenFade.style.opacity = '0';
      }, 100);
      screenFade.addEventListener('transitionend', () => {
        screenFade.remove();
      });
    });
  </script>
</body>
</html>
