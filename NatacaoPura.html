<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Balneário com Imagem de Fundo</title>
  <style>
    body {
      margin: 0; padding: 0;
      min-height: 100vh;
      background: #142534;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .balneario-fundo {
      width: 900px;
      height: 500px;
      border-radius: 24px;
      background: url('SO_O_FUTURO_SABERA.png') center center no-repeat;
      background-size: cover;
      box-shadow: 0 18px 54px #0a151e99;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* Opcional: darken overlay para facilitar leitura de texto por cima */
    }
    /* Se quiseres um overlay escuro, descomenta:
    .balneario-fundo::before {
      content: "";
      position: absolute; inset: 0;
      background: rgba(20,30,50, 0.18);
      z-index: 2;
    }
    */
    /* Responsivo para écrans pequenos */
    @media (max-width: 1000px) {
      .balneario-fundo {
        width: 98vw;
        height: 44vw;
        min-height: 260px;
        min-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="balneario-fundo">
    background-image: url('ss.png');
  </div>
</body>
</html>
