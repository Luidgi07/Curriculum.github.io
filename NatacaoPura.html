<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<title>Vestuário, Equipas e Mapa Leaflet</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  crossorigin=""/>
<style>
  html, body {
    margin: 0; padding: 0;
    width: 100vw; height: 100vh;
    background: #1a1817;
    font-family: 'Segoe UI', Arial, sans-serif;
    box-sizing: border-box;
  }
  .top-bar {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    background: #232946;
    color: #fff;
    height: 54px;
    padding: 0 32px;
    border-bottom: 2px solid #42aaff;
  }

  .perfil {
    display: flex; align-items: center; gap: 12px;
    background: #314565d8; border-radius: 8px;
    padding: 6px 34px 6px 15px;
    cursor: pointer;
  }
  .perfil img {
    width: 38px; height: 38px; border-radius: 7px;
    object-fit: cover; border: 2px solid #42aaff;
    background: #202a41;
  }
  .perfil span { color: #f3f8fc; font-weight: bold; }

  .vestuario-cacifos {
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    min-height: 350px;
    background: #181814;
    gap: 8px;
    margin: 0 auto;
    padding-bottom: 0;
  }
  .cacifo {
    background: #3a240d;
    border-radius: 5px;
    box-shadow: 0 2px 22px #381a0366;
    min-width: 180px; max-width: 245px;
    min-height: 350px;
    padding: 0 0 20px 0;
    margin: 0 4px;
    flex: 1 1 200px;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
  }
  .cacifo .periodo { font-family: monospace; font-size: 1.35em; color: #fffbe7; margin-top: 22px; margin-bottom: 8px;}
  .cacifo img { max-width: 120px; max-height: 120px; margin: 16px 0 0 0;}
  .cacifo .flippers {
    display: flex; gap: 18px; margin: 9px 0 0 0;
  }
  .cacifo .flippers img {
    width: 45px; height: 59px; object-fit: contain; border-radius: 7px; background: #eef; border: 2px solid #3332;
  }
  .cacifo .texto {
    margin-top: 10px; color: #fff; text-align: center; font-size: 1.1em; font-family: 'Fira Mono', monospace;
  }
  /* Container do mapa na parte de baixo */
  #mapid {
    width: 100vw;
    height: 330px;
    margin: 0;
    box-shadow: 0 0 40px #227aff44;
    border-radius: 0;
    z-index: 100;
  }
  @media (max-width:900px) {
    .vestuario-cacifos { flex-direction: column; min-width: 90vw; }
    .cacifo { min-width: 94vw; max-width: 98vw; margin: 7px auto; }
    #mapid { height: 220px; }
  }
</style>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
crossorigin=""></script>
</head>
<body>

<div class="top-bar">
  <div class="perfil" title="Meu Perfil">
    <img src="Áreas (6).png" alt="Perfil">
    <span>Luís Correia</span>
  </div>
</div>

<div class="vestuario-cacifos">
  <!-- Cacifo 1 -->
  <div class="cacifo">
    <div class="periodo">2014 - 2017</div>
    <img src="camisola1.png" alt="Camisola 1">
  </div>
  <!-- Cacifo 2 -->
  <div class="cacifo">
    <div class="periodo">2017 - 2019</div>
    <img src="camisola2.png" alt="Camisola 2">
    <div class="flippers">
      <img src="flipper1.png" alt="Flipper">
      <img src="flipper1.png" alt="Flipper">
    </div>
  </div>
  <!-- Cacifo 3 -->
  <div class="cacifo">
    <div class="periodo">2019 - 2023</div>
    <img src="camisola3.png" alt="Camisola 3">
    <div class="flippers">
      <img src="flipper2.png" alt="Flipper">
      <img src="flipper2.png" alt="Flipper">
    </div>
  </div>
  <!-- Cacifo 4 -->
  <div class="cacifo">
    <div class="periodo">2023 - ...</div>
    <img src="camisola4.png" alt="Camisola 4">
    <div class="flippers">
      <img src="flipper2.png" alt="Flipper">
      <img src="flipper2.png" alt="Flipper">
    </div>
  </div>
  <!-- Cacifo 5 -->
  <div class="cacifo">
    <div class="periodo">Só o<br>Futuro Saberá</div>
    <img src="camisola5.png" alt="Camisola 5">
  </div>
</div>

<!-- Mapa Leaflet na parte de baixo -->
<div id="mapid" aria-label="Mapa interativo das piscinas"></div>

<script>
// Inicialização do mapa Leaflet no centro de Portugal
const map = L.map('mapid').setView([38.73, -9.19], 11);

// Camada base OpenStreetMap
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap contributors',
  maxZoom: 18
}).addTo(map);

// Pins exemplo (adicione mais se quiser)
const pinsPiscinas = [
  { lat: 38.672, lng: -9.264, nome: "Piscina 15", local: "Algés- PT" },
  { lat: 38.785, lng: -9.092, nome: "Piscina 12", local: "Sto. António dos Cavaleiros - PT" },
  { lat: 38.679, lng: -9.146, nome: "Piscina 13", local: "Corroios - PT" },
  { lat: 38.749, lng: -8.960, nome: "Piscina 14", local: "Alvito - PT" },
  { lat: 38.715, lng: -9.121, nome: "Alvalade", local: "Lisboa - PT" },
];

pinsPiscinas.forEach(pin => {
  L.marker([pin.lat, pin.lng]).addTo(map)
    .bindPopup(`<strong>${pin.nome}</strong><br>${pin.local}`);
});
</script>
</body>
</html>
