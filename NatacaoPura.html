<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Glow Camisola EXATO</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw; height: 100vh;
      background: #000;
    }
    body { position: relative; }
    .locker-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-image: url('ss.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 1;
    }
    .camisola-container {
      position: absolute;
      width: 143px;  /* igual ao SVG da camisola */
      height: 181px;
      top: 257px;    /* AJUSTA para encaixar na tua cabine! */
      left: 114px;   /* AJUSTA para encaixar na tua cabine! */
    }
    .camisola-outline {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease-in-out;
    }
    .camisola-container:hover .camisola-outline,
    .camisola-container:focus .camisola-outline {
      opacity: 1;
      filter:
        drop-shadow(0 0 12px #33aaff)
        drop-shadow(0 0 24px #33aaff90);
      pointer-events: auto;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="locker-bg"></div>
  <!-- Ajusta os valores de .camisola-container para cada cabine/camisola! -->
  <div class="camisola-container" tabindex="0">
    <svg class="camisola-outline" viewBox="0 0 143 181" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
      <defs>
        <filter id="blueGlow">
          <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#33aaff" flood-opacity="0.85" />
          <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#66ccff" flood-opacity="0.5" />
        </filter>
      </defs>
      <!-- O path encaixa EXATAMENTE à camisola desenhada (usa-o tal como está): -->
      <path d="M26,46 C22,28 17,10 43,7 C63,5 93,10 120,40 C125,65 125,114 120,131 C110,168 70,166 50,170 C32,175 10,150 15,120 C25,100 29,65 26,46"
        stroke="#33aaff" stroke-width="1.5" fill="none" filter="url(#blueGlow)" />
    </svg>
  </div>
</body>
</html>
