<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Balneário Interativo</title>
  <style>
    body {
      /* Torna a imagem de fundo centralizada e ajustada */
      background: url('Só o Futuro saberá.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      height: 100vh;
    }
    .mapa-container {
      position: relative;
      width: 1080px;  /* largura original da imagem */
      max-width: 100%;
      margin: 0 auto;
      /* Ajuste o topo se necessário para encaixar na página */
      top: 0;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
      opacity: 0.01;  /* Torna a imagem invisível, pois o fundo já está aplicado */
      pointer-events: none; /* Não interfere com os clicks; uso apenas para o <map> */
      position: absolute;
    }
    @media (max-width: 1080px) {
      .mapa-container { width: 100vw; }
    }
  </style>
</head>
<body>
  <div class="mapa-container">
    <!-- Imagem invisível só para usar o mapa de imagem -->
    <img src="So-o-Futuro-sabera.jpg" usemap="#mapaCacifos" alt="Balneário"/>

    <!-- Mapa de imagem, coords para cacifos, ajuste conforme a tua imagem -->
    <map name="mapaCacifos">
      <area shape="rect" coords="127,166,270,508" href="/2014-2017" alt="2014-2017">
      <area shape="rect" coords="271,167,410,508" href="/2017-2019" alt="2017-2019">
      <area shape="rect" coords="410,167,555,508" href="/2019-2023" alt="2019-2023">
      <area shape="rect" coords="555,167,698,508" href="/2023-" alt="2023-...">
      <area shape="rect" coords="698,167,840,508" href="/futuro" alt="Só o Futuro Saberá">
    </map>
  </div>

  <!-- Script para responsividade do mapa (opcional mas recomendado) -->
  <script src="https://unpkg.com/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
  <script>
    window.onload = function() {
      if(window.imageMapResize) imageMapResize();
    };
  </script>
</body>
</html>
