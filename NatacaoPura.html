<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Sete Imagens Coladas</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: #1a1817;
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .sala-imagens {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-end;
      /* opcional: define uma largura máxima total */
      max-width: 98vw;
      /* opcional: define altura total das imagens */
      height: 350px;
      background: transparent;
      gap: 0;
      font-size: 0;
      /* Sem border/padding para que fique tudo “colado” */
    }
    .sala-imagens img {
      height: 100%;
      width: auto;
      object-fit: cover;
      display: block;
      margin: 0;
      border: none;
      padding: 0;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="sala-imagens">
    <img src="cmb.png" alt="imagem 1">
    <img src="cmb.png" alt="imagem 2">
    <img src="cmb.png" alt="imagem 3">
    <img src="cmb.png" alt="imagem 4">
    <img src="cmb.png" alt="imagem 5">
    <img src="cmb.png" alt="imagem 6">
    <img src="cmb.png" alt="imagem 7">
  </div>
</body>
</html>
