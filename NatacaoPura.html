<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Balneário Dinâmico</title>
  <style>
    html, body {
      padding: 0; margin: 0; box-sizing: border-box;
      height: 100%; width: 100vw;
      background: #18151b;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    body {
      min-height: 100vh; min-width: 100vw;
      background: radial-gradient(ellipse 100% 60% at 50% 0%, #26222a 50%, #18151b 100%);
    }
    .locker-room {
      width: 1100px; min-width: 1024px;
      margin: 40px auto 0 auto;
      background: #161012;
      border-radius: 30px;
      box-shadow: 0 12px 45px #000a;
      padding: 40px 32px 60px 32px;
      position: relative;
      overflow: visible;
    }
    .clubs-bar {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-bottom: 30px;
      position: relative;
      z-index: 2;
    }
    .club-logo {
      width: 95px; height: 102px;
      background: #242d34;
      border-radius: 20px 20px 10px 10px;
      box-shadow: 0 2px 16px #03101455, 0 1px 0px #fff2;
      display: flex; align-items: center; justify-content: center;
      color: #eee; font-size: 23px; font-weight: bold;
      border: 3px solid #345;
      position: relative;
    }
    .club-logo.big {
      width: 110px;
      height: 125px;
      border-radius: 26px 26px 12px 12px;
      font-size: 1.2em;
      border-color: gold;
      background: #27324a;
    }
    .lockers-row {
      display: flex;
      gap: 16px;
      justify-content: center;
      align-items: end;
      margin-top: 12px;
    }
    .locker {
      background: linear-gradient(180deg, #242d2c 65%, #152126 100%);
      border-radius: 16px;
      width: 178px;
      min-height: 330px;
      padding: 18px 10px 8px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 6px 22px #0007;
      position: relative;
    }
    .dates {
      color: #e2dcaf;
      font-size: 1.18em;
      margin-bottom: 10px;
      letter-spacing: 1px;
      font-weight: bold;
      text-shadow: 0 2px 6px #10101666;
    }
    .jersey {
      width: 102px; height: 102px;
      border-radius: 13px 13px 7px 7px;
      margin-bottom: 12px;
      display: flex; align-items: center; justify-content: center;
      font-size: 0.95em;
      font-weight: bold;
      border: 3.5px solid #aaa;
      box-shadow: 0 2px 8px #0007;
    }
    .jersey.blue { background: #1f9ade; color: #fff; border-color: #116cbc; }
    .jersey.navy { background: #253faa; color: #eee; border-color: #11245c; }
    .jersey.red  { background: #e13a3e; color: #fff; border-color: #a42023; }
    .jersey.white{ background: #f8f8fd; color: #e1512a; border-color: #ccc; }
    .jersey.txt  { background: #153046; color: #fff; border-style: dashed; border-color: #345; }
    .brand {
      font-size: 1em;
      margin-bottom: 4px; color: #fff8;
    }
    .locker .shoes {
      width: 66px; margin: 0 0 6px 0;
      height: 32px;
      border-radius: 10px;
      background: #f5f7fa;
      border: 2.5px solid #bfc4cc;
      box-shadow: 0 1px 6px #444a;
      margin-bottom: 3px;
      position: relative;
    }
    .locker .shoes:after {
      content: '';
      position: absolute;
      left: 22px; top: 7px;
      width: 18px; height: 3px;
      background: #b9d5e2;
      border-radius: 2px;
      opacity: .55;
    }
    .locker:last-child .jersey {font-size: 1.12em;}
    /* Opções de responsividade básica */
    @media (max-width: 1200px) {
      .locker-room { width: 97vw; min-width: unset; }
    }
    @media (max-width: 900px) {
      .locker-room { width: 100vw; padding: 8px; }
      .clubs-bar, .lockers-row { gap: 2vw; }
      .locker { width: 20vw; min-width: 110px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="locker-room">
    <div class="clubs-bar">
      <div class="club-logo" title="CDR Palmense">CDR<br>Palmense</div>
      <div class="club-logo" title="Atlético Cacém">Atl. Cacém</div>
      <div class="club-logo" title="Sintrense">Sintrense</div>
      <div class="club-logo" title="Casa Pia">Casa<br>Pia</div>
      <div class="club-logo big" title="Escudo futuro">2025</div>
    </div>
    <div class="lockers-row">
      <!-- Locker 1 -->
      <div class="locker">
        <div class="dates">2014 - 2017</div>
        <div class="jersey blue">Palmense</div>
        <div class="brand">Joma</div>
      </div>
      <!-- Locker 2 -->
      <div class="locker">
        <div class="dates">2017 - 2019</div>
        <div class="jersey navy">Atl. Cacém</div>
        <div class="shoes"></div>
        <div class="brand">SAGRES</div>
      </div>
      <!-- Locker 3 -->
      <div class="locker">
        <div class="dates">2019 - 2023</div>
        <div class="jersey red">Sintrense</div>
        <div class="shoes"></div>
        <div class="shoes"></div>
        <div class="brand">Nike</div>
      </div>
      <!-- Locker 4 -->
      <div class="locker">
        <div class="dates">2023 ...</div>
        <div class="jersey white">Casa Pia</div>
        <div class="shoes"></div>
        <div class="shoes"></div>
        <div class="brand">Macron</div>
      </div>
      <!-- Locker 5 (apenas frase) -->
      <div class="locker">
        <div class="jersey txt">SÓ O<br>FUTURO<br>SABERÁ</div>
      </div>
    </div>
  </div>
</body>
</html>
