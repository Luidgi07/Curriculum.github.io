<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Glow sobre camisolas do balneário</title>
  <style>
    html, body {
      width: 100vw; height: 100vh; margin: 0; padding: 0; overflow: hidden; background: #111;
    }
    body { position: relative; }
    .locker-bg {
      position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;
      background: url('ss.png') center center/cover no-repeat;
      z-index: 1;
    }
    .outline-camisola {
      position: absolute;
      width: 126px;   /* AJUSTA ao tamanho real das camisolas desenhadas na imagem de fundo */
      height: 160px;
      pointer-events: auto;
      opacity: 0;
      transition: opacity 0.18s;
    }
    /* Efeito de glow ao hover por cima da área da cabine */
    .outline-camisola:hover,
    .outline-camisola:focus,
    .outline-camisola.active {
      opacity: 1;
      z-index: 99;
    }
    /* OPCIONAL: deixa o contorno um pouco visível por padrão, troca o valor do opacity */
    /* .outline-camisola { opacity: 0.16; } */
  </style>
</head>
<body>
  <div class="locker-bg"></div>

  <!-- Outlines SVG: uma para cada camisola, ajusta left/top para cada cabine! -->
  <svg class="outline-camisola" tabindex="0" style="left:110px; top:255px;" viewBox="0 0 143 181">
    <defs>
      <filter id="glow1" x="-40%" y="-40%" width="180%" height="180%">
        <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#42aaff" flood-opacity="0.82"/>
      </filter>
    </defs>
    <path d="M16,41 Q17,20 40,12 Q72,3 104,12 Q127,20 128,41 Q131,61 135,85 Q130,109 123,134 Q120,165 70,173 Q23,167 20,134 Q13,109 8,85 Q12,61 16,41 Z"
          fill="none" stroke="#42aaff" stroke-width="6" filter="url(#glow1)" />
  </svg>
  <svg class="outline-camisola" tabindex="0" style="left:270px; top:255px;" viewBox="0 0 143 181">
    <use href="#cam_path" />
    <defs>
      <filter id="glow2" x="-40%" y="-40%" width="180%" height="180%">
        <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#42aaff" flood-opacity="0.82"/>
      </filter>
    </defs>
    <path d="M16,41 Q17,20 40,12 Q72,3 104,12 Q127,20 128,41 Q131,61 135,85 Q130,109 123,134 Q120,165 70,173 Q23,167 20,134 Q13,109 8,85 Q12,61 16,41 Z"
          fill="none" stroke="#42aaff" stroke-width="6" filter="url(#glow2)" />
  </svg>
  <svg class="outline-camisola" tabindex="0" style="left:427px; top:257px;" viewBox="0 0 143 181">
    <defs>
      <filter id="glow3" x="-40%" y="-40%" width="180%" height="180%">
        <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#42aaff" flood-opacity="0.82"/>
      </filter>
    </defs>
    <path d="M16,41 Q17,20 40,12 Q72,3 104,12 Q127,20 128,41 Q131,61 135,85 Q130,109 123,134 Q120,165 70,173 Q23,167 20,134 Q13,109 8,85 Q12,61 16,41 Z"
          fill="none" stroke="#42aaff" stroke-width="6" filter="url(#glow3)" />
  </svg>
  <svg class="outline-camisola" tabindex="0" style="left:580px; top:257px;" viewBox="0 0 143 181">
    <defs>
      <filter id="glow4" x="-40%" y="-40%" width="180%" height="180%">
        <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#42aaff" flood-opacity="0.82"/>
      </filter>
    </defs>
    <path d="M16,41 Q17,20 40,12 Q72,3 104,12 Q127,20 128,41 Q131,61 135,85 Q130,109 123,134 Q120,165 70,173 Q23,167 20,134 Q13,109 8,85 Q12,61 16,41 Z"
          fill="none" stroke="#42aaff" stroke-width="6" filter="url(#glow4)" />
  </svg>
  <svg class="outline-camisola" tabindex="0" style="left:750px; top:255px;" viewBox="0 0 143 181">
    <defs>
      <filter id="glow5" x="-40%" y="-40%" width="180%" height="180%">
        <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#42aaff" flood-opacity="0.82"/>
      </filter>
    </defs>
    <path d="M16,41 Q17,20 40,12 Q72,3 104,12 Q127,20 128,41 Q131,61 135,85 Q130,109 123,134 Q120,165 70,173 Q23,167 20,134 Q13,109 8,85 Q12,61 16,41 Z"
          fill="none" stroke="#42aaff" stroke-width="6" filter="url(#glow5)" />
  </svg>

  <script>
    // Torna os outlines focáveis para tab/enter
    document.querySelectorAll('.outline-camisola').forEach(svg => {
      svg.addEventListener('focus', function(){ this.style.opacity = 1; });
      svg.addEventListener('blur', function(){ this.style.opacity = 0; });
      svg.addEventListener('mouseenter', function(){ this.style.opacity = 1; });
      svg.addEventListener('mouseleave', function(){ this.style.opacity = 0; });
      // Para clique ou Enter, redireciona se quiseres!
      // svg.addEventListener('click', function(){ window.location.href = 'pagina.html'; });
    });
  </script>
</body>
</html>
