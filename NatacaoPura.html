<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Balneário Locker Room Fiel</title>
  <style>
    body {
      margin: 0; padding: 0;
      min-height: 100vh;
      background: #142534;
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .room {
      width: 820px;
      height: 520px;
      background: #10202e;
      margin: 60px auto 0 auto;
      border-radius: 24px;
      box-shadow: 0 18px 54px #0a151eaa;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-end;
    }
    /* Teto oval recortado */
    .ceiling-oval {
      position: absolute;
      left: 50%; top: 0;
      width: 440px; height: 180px;
      transform: translateX(-50%);
      background: radial-gradient(ellipse at 50% 80%, #18627a 82%, #142534 100%);
      border-radius: 50% 50% 60% 60%/60% 60% 100% 100%;
      z-index: 3;
      box-shadow: 0 8px 44px #109fdc22;
    }
    /* Lockers centrais – linha horizontal */
    .lockers-row {
      position: absolute;
      left: 70px; bottom: 65px;
      width: 680px; height: 220px;
      display: flex;
      gap: 12px;
      z-index: 2;
      background: none;
    }
    .locker {
      flex: 1;
      min-width: 98px;
      height: 220px;
      background: #633e1e;
      border-radius: 5px;
      box-shadow: 0 0 25px #75440b30 inset;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      position: relative;
      overflow: hidden;
    }
    .locker .spotlight {
      width: 24px; height: 13px;
      background: linear-gradient(180deg, #fff 70%, #ffa 100%);
      border-radius: 50% 50% 70% 70%;
      margin: 10px auto 0 auto;
      box-shadow: 0 10px 26px 2px #ffeaa555;
      opacity: 0.94;
    }
    .locker .seat {
      margin-top: auto;
      background: #d7d0c6;
      border-top: 3.7px solid #b7a37e;
      border-radius: 0 0 7px 7px;
      height: 48px;
      width: 100%;
      box-shadow: 0 13px 20px #0005 inset;
    }
    /* Laterais – armários brancos */
    .locker-side {
      position: absolute;
      top: 36px; bottom: 55px;
      width: 68px;
      background: #ececec;
      border-radius: 5px 9px 9px 5px;
      box-shadow: 2px 0 14px #0a161f22;
      display: flex;
      flex-direction: column;
      gap: 22px;
      align-items: center;
      z-index: 1;
    }
    .locker-side.left {
      left: 12px;
    }
    .locker-side.right {
      right: 12px;
      border-radius: 9px 5px 5px 9px;
      box-shadow: -2px 0 14px #0a161f22;
    }
    .locker-side .door {
      width: 44px; height: 50px;
      background: #f6f6f6;
      margin: 14px auto 6px auto;
      border-radius: 5px;
      box-shadow: 0 2px 10px #aaa4; 
      border: 1.5px solid #ddd;
      position: relative;
    }
    .locker-side .door:after {
      content: "";
      position: absolute; left: 50%; top: 35px;
      width: 16px; height: 5px;
      background: #c3c3b5;
      border-radius: 3px;
      transform: translateX(-50%);
      opacity: 0.85;
    }
    /* Ajustar responsividade mínima */
    @media (max-width: 900px) {
      .room { width: 95vw; min-width: unset; }
      .lockers-row { left: 4vw; width: 87vw; }
      .locker-side.left { left: 0.6vw; }
      .locker-side.right { right: 0.6vw; }
    }
  </style>
</head>
<body>
  <div class="room">
    <div class="ceiling-oval"></div>
    <div class="locker-side left">
      <div class="door"></div>
      <div class="door"></div>
      <div class="door"></div>
    </div>
    <div class="locker-side right">
      <div class="door"></div>
      <div class="door"></div>
      <div class="door"></div>
    </div>
    <div class="lockers-row">
      <div class="locker"><div class="spotlight"></div><div class="seat"></div></div>
      <div class="locker"><div class="spotlight"></div><div class="seat"></div></div>
      <div class="locker"><div class="spotlight"></div><div class="seat"></div></div>
      <div class="locker"><div class="spotlight"></div><div class="seat"></div></div>
      <div class="locker"><div class="spotlight"></div><div class="seat"></div></div>
      <div class="locker"><div class="spotlight"></div><div class="seat"></div></div>
    </div>
  </div>
</body>
</html>
