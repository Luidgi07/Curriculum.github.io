 <!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<title>Currículo com Mapa Leaflet</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  html, body {
    margin: 0; padding: 0;
    width: 100vw; height: 100vh;
    background: #1a1817;
    font-family: 'Segoe UI', Arial, sans-serif;
    overflow: hidden;
  }
  .top-hud {
    position: fixed; top: 0; left: 0; width: 100vw; height: 58px;
    background: rgba(18,26,36,0.93);
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 32px; z-index: 9999;
    border-bottom: 2.5px solid #42aaff;
    box-shadow: 0 2px 18px #12244477;
    user-select: none;
  }
  .hud-left { display: flex; align-items: center; gap: 18px; }
  .hud-time-date { color: #e9f5fa; font-size: 1.07em; min-width: 115px; }
  .left-decor-btn {
    width: 44px; height: 44px; border-radius: 9px; margin-left: 18px;
    border: 2.5px solid #42aaff; box-shadow: 0 2px 10px #45baff88;
    background: none; cursor: pointer;
  }
  .profile-area { display: flex; align-items: center; gap: 11px; background: #2a3e5e; border-radius: 9px; padding: 5px 55px; }
  .profile-img { width: 38px; height: 38px; border-radius: 7px; border: 2.5px solid #42aaff; }
  .profile-name { color: #f3f8fc; font-weight: 600; }
  .conteudo-wrapper {
    margin-top: 58px;
    width: 100vw;
    height: 670px; /* Fixo e responsivo */
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .cabines {
    display: flex;
    flex-direction: row;
    width: 1150px;
    height: 630px;
    justify-content: stretch;
    align-items: stretch;
    gap: 0;
    background: none;
    overflow: hidden; /* Sem barras */
  }
  .cabine {
    flex: 1 1 0;
    height: 100%;
    background: #4e3122;
    border: 2px solid #452212;
    box-sizing: border-box;
    display: flex; flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    cursor: pointer;
    position: relative;
    transition: box-shadow 0.18s;
    user-select: none;
  }
  .cabine:hover { box-shadow: 0 0 26px #42aaff60; filter: brightness(1.04); }
  .legend { color: #fffbe7; font-weight: bold; padding: 14px 0 9px 0; font-size: 1.4em; text-align: center; letter-spacing: 2px; }
  .camisa-img { width: 120px; margin-bottom: 18px; }
  .acessorio-img { width: 52px; margin: 4px; }
  /* Modal */
  .cartao-modal-bg {
    position: fixed; inset: 0;
    background: rgba(12,13,20,0.67);
    z-index: 10000; display: flex; align-items: center; justify-content: center;
    opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
  }
  .cartao-modal-bg.show { opacity: 1; pointer-events: auto; }
  .cartao-modal {
    width: 920px; height: 450px;
    background: linear-gradient(135deg, #2346a5 60%, #0b101c 100%);
    border: 2.5px solid #2efaff60; border-radius: 13px; overflow: hidden;
    display: flex; align-items: stretch; box-shadow: 0 8px 40px #000a;
    position: relative;
  }
  .cartao-esq { width: 220px; background: #101c33; display: flex; align-items: center; justify-content: center; }
  .cartao-esq img { width: 100%; }
  .cartao-centro { flex:1; display: flex; align-items: center; justify-content: center; background: #c6f3ff;}
  #mapid {
    width: 540px; height: 340px; border-radius: 14px; box-shadow: 0 3px 24px #2e2e2e55; margin: 0 auto;
    background: #7ed5fc;
  }
  .cartao-dir {
    width:220px; background: #101e30; display: flex; flex-direction: column; justify-content: center; align-items: stretch; padding: 25px 0; gap: 22px;
  }
  .cartao-fechar {
    position: absolute; top: 12px; right: 18px; background: none; border: none;
    font-size: 1.49em; color: #e9f8ff; font-weight: bold; cursor: pointer; border-radius: 5px;
    transition: background .15s; z-index: 2;
  }
  .cartao-fechar:hover { background: #428cff33; color: #b02; }
</style>
</head>
<body>
<div class="top-hud">
  <div class="hud-left">
    <span class="hud-time-date" id="hudTimeDate"></span>
    <button class="left-decor-btn" title="Voltar ao menu inicial" aria-label="Voltar ao menu inicial">
      <svg viewBox="0 0 24 24" fill="none" stroke="#42aaff" stroke-width="2"><path d="M3 11.5L12 4l9 7.5"/><path d="M5 10v8a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-8"/><path d="M9 22V12h6v10"/></svg>
    </button>
  </div>
  <div class="hud-center">
    <div class="profile-area">
      <img src="profile-avatar.png" alt="Meu Perfil" class="profile-img" />
      <span class="profile-name">Luís Correia</span>
    </div>
  </div>
  <div class="hud-right"></div>
</div>
<div class="conteudo-wrapper">
  <div class="cabines">
    <div class="cabine" onclick="abrirCartao(1)">
      <div class="legend">2014 - 2017</div>
      <img src="camisa1.png" class="camisa-img" alt="">
    </div>
    <div class="cabine" onclick="abrirCartao(2)">
      <div class="legend">2017 - 2019</div>
      <img src="camisa2.png" class="camisa-img" alt=""><img src="palmilha1.png" class="acessorio-img" alt="">
    </div>
    <div class="cabine" onclick="abrirCartao(3)">
      <div class="legend">2019 - 2023</div>
      <img src="camisa3.png" class="camisa-img" alt=""><img src="palmilha2.png" class="acessorio-img" alt="">
    </div>
    <div class="cabine" onclick="abrirCartao(4)">
      <div class="legend">2023 - ...</div>
      <img src="camisa4.png" class="camisa-img" alt=""><img src="palmilha2.png" class="acessorio-img" alt="">
    </div>
    <div class="cabine" onclick="abrirCartao(5)">
      <div class="legend">SÓ O FUTURO SABERÁ</div>
      <img src="camisa5.png" class="camisa-img" alt="">
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
function updateHudTime() {
  const el = document.getElementById('hudTimeDate');
  if (!el) return;
  const now = new Date();
  el.textContent =
    now.toLocaleDateString('pt-PT', { day: '2-digit', month: '2-digit' }) +
    ' ' + now.toLocaleTimeString('pt-PT', { hour: '2-digit', minute: '2-digit' });
}
setInterval(updateHudTime, 1000); updateHudTime();
document.querySelector('.left-decor-btn').addEventListener('click', () => window.location.href = 'desporto.html');

// --- Dados dos pins/mapa (exemplo só para cabines 3,4,5) ---
const pinsLeaflet = [
  { lat: 38.704, lng: -9.304, nome: "Piscina 15", local: "Algés- PT" },
  { lat: 38.839, lng: -8.971, nome: "Piscina 12", local: "Sto. António dos Cavaleiros - PT" },
];

const conteudosCartao = {
  1: '<div class="cartao-modal"><div class="cartao-esq"><img src="camisa1.png"></div><div class="cartao-centro" style="justify-content:center;align-items:center;font-size:1.2em;">Sem mapa</div><div class="cartao-dir"></div><button class="cartao-fechar" onclick="fecharCartaoModal(event)">✕</button></div>',
  2: '<div class="cartao-modal"><div class="cartao-esq"><img src="camisa2.png"></div><div class="cartao-centro" style="justify-content:center;align-items:center;font-size:1.2em;">Sem mapa</div><div class="cartao-dir"></div><button class="cartao-fechar" onclick="fecharCartaoModal(event)">✕</button></div>',
  // Nos cartões 3,4,5 aparece o Leaflet
  3: `<div class="cartao-modal"><div class="cartao-esq"><img src="camisa3.png"></div><div class="cartao-centro"><div id="mapid"></div></div><div class="cartao-dir"></div><button class="cartao-fechar" onclick="fecharCartaoModal(event)">✕</button></div>`,
  4: `<div class="cartao-modal"><div class="cartao-esq"><img src="camisa4.png"></div><div class="cartao-centro"><div id="mapid"></div></div><div class="cartao-dir"></div><button class="cartao-fechar" onclick="fecharCartaoModal(event)">✕</button></div>`,
  5: `<div class="cartao-modal"><div class="cartao-esq"><img src="camisa5.png"></div><div class="cartao-centro"><div id="mapid"></div></div><div class="cartao-dir"></div><button class="cartao-fechar" onclick="fecharCartaoModal(event)">✕</button></div>`
};

function abrirCartao(idx) {
  document.querySelectorAll('.cartao-modal-bg').forEach(e => e.remove());
  const bg = document.createElement('div');
  bg.className = 'cartao-modal-bg';
  bg.innerHTML = conteudosCartao[idx] || '';
  document.body.appendChild(bg);
  setTimeout(() => bg.classList.add('show'), 10);

  // Só inicializa mapa nos cartões 3,4,5
  if ([3,4,5].includes(idx)) setTimeout(() => inicializarMapaLeaflet(), 110);
}
function fecharCartaoModal(e) {
  e.stopPropagation();
  const modalBg = e.target.closest('.cartao-modal-bg');
  if (modalBg) modalBg.remove();
}
function inicializarMapaLeaflet() {
  const mapDiv = document.getElementById('mapid');
  if (!mapDiv) return;
  var map = L.map('mapid', {
    zoomControl: false, dragging: false, scrollWheelZoom: false,
    doubleClickZoom: false, boxZoom: false, tap: false
  }).setView([39.5, -8], 7);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors', maxZoom: 18,
  }).addTo(map);
  pinsLeaflet.forEach(pin => {
    L.marker([pin.lat, pin.lng]).addTo(map)
      .bindPopup(`<b>${pin.nome}</b><br>${pin.local}`);
  });
}
</script>
</body>
</html>
