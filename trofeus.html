<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<title>Troféus – Luís Correia</title>
<style>
html, body {
  width: 100vw; height: 100vh;
  margin: 0; padding: 0;
  overflow: hidden;
}
body {
  background: url('- --- .- .-.  -. .-  .- --. ..- .- --..--  -.-. ..- .. -.. .- .-.  -. .-  - . .-. .-. .- (3).png') center center/cover no-repeat;
  font-family: 'Segoe UI', Arial, sans-serif;
  min-height: 100vh;
  display: flex; flex-direction: column;
  padding-top: 60px;
}
.top-hud {
  position: fixed; top: 0; left: 0;
  width: 100vw; height: 58px;
  background: rgba(18,26,36,0.93);
  display: flex; align-items: center; justify-content: flex-start;
  padding: 0 32px; z-index: 9999;
  border-bottom: 2.5px solid #42aaff; box-shadow: 0 2px 18px #12244477;
}
.hud-left, .hud-center, .hud-right { display: flex; align-items: center; gap: 18px;}
.hud-center { margin-left: auto; margin-right: 80px; }
.hud-icon { background: none; border: none; color: #e9f5fa; font-size: 1.25em; cursor: pointer; position: relative; outline: none; padding: 0 2px; display: flex; align-items: center; transition: filter 0.12s;}
.hud-icon:hover, .profile-area:hover { filter: brightness(1.22) drop-shadow(0 2px 6px #069cffbb);}
.icon-trophy, .icon-bell, .icon-cog { width: 28px; height: 28px; display: inline-block; background-size: contain; background-repeat: no-repeat; background-position: center;}
.icon-trophy { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 60"><g><path d="M14 50 L36 50 L32 40 Q40 34 40 21 L40 10 Q40 4 25 4 Q10 4 10 10 L10 21 Q10 34 18 40 Z" fill="%231DA1F2"/><circle cx="25" cy="18" r="12" fill="white"/><polygon points="25,8 28,16 36,16 29.5,20.5 32,28 25,23.5 18,28 20.5,20.5 14,16 22,16" fill="%23FAAF3C"/></g></svg>');
  filter: drop-shadow(0 0 7px #1da1f288);}
.icon-bell { background-image: url('data:image/svg+xml;utf8,<svg width="26" height="26" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13 24a2.5 2.5 0 002.5-2.5h-5A2.5 2.5 0 0013 24Zm8-6V12a8 8 0 10-16 0v6l-2 2v1h20v-1l-2-2Z" fill="%2342aaff" stroke="%231a2436" stroke-width="1.2"/></svg>');}
.icon-cog  { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="%2342aaff" viewBox="0 0 24 24"><path d="M12 16.5c-2.485 0-4.5-2.014-4.5-4.5s2.015-4.5 4.5-4.5 4.5 2.014 4.5 4.5-2.015 4.5-4.5 4.5zm12-6.5h-1.345c-.256-1.243-.743-2.406-1.439-3.424l.951-.951-2.122-2.122-.951.951c-1.019-.695-2.181-1.184-3.426-1.439v-1.345h-3v1.345c-1.244.257-2.407.744-3.426 1.439l-.951-.951-2.122 2.122.951.951c-.696 1.018-1.184 2.181-1.439 3.424h-1.345v3h1.345c.257 1.244.743 2.406 1.439 3.425l-.951.951 2.122 2.122.951-.951c1.019.695 2.182 1.183 3.426 1.439v1.345h3v-1.345c1.244-.256 2.407-.744 3.426-1.439l.951.951 2.122-2.122-.951-.951c.695-1.019 1.183-2.182 1.439-3.425h1.345v-3z"/></svg>');}
.hud-time-date { color: #e9f5fa; font-size: 1.07em;}
.profile-area { display: flex; align-items: center; gap: 11px; background: rgba(42,62,94,0.82); border-radius: 9px; padding: 5px 55px 5px 55px; box-shadow: 0 1px 6px #006fff21, 0 2px 8px #121a2412; cursor: pointer; border: 1.5px solid #42aaff60; transition: filter 0.13s; min-width: 0; max-width: 260px;}
.profile-img { width: 38px; height: 38px; border-radius: 7px; object-fit: cover; border: 2.5px solid #42aaff; box-shadow: 0 2px 12px #0a79e058; background: #202a41;}
.profile-name { color: #f3f8fc; font-weight: 600; font-size: 1em; max-width: 120px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
.trofeus-container {
  width: 100vw; max-width: 1024px; margin: 80px auto 0 auto;
  padding: 36px 24px 32px 24px; background: rgba(24,32,50,0.91); border-radius: 14px;
  box-shadow: 0 10px 40px #121a2466; display: flex; flex-direction: column; gap: 42px; align-items: center;
}
.trofeus-header { display: flex; align-items: flex-start; gap: 36px; width: 100%; justify-content: space-between; margin-bottom: 12px; }
.trofeus-title { color: #fff; font-size: 2em; font-weight: 800; letter-spacing: 1px; display: flex; align-items:center; gap:12px; }
.contador-trofeus {
  color: #ffffffd9; background: #1462a7; font-size: 1.1em; border-radius: 10px; padding: 8px 22px; font-weight: 600; box-shadow: 0 1px 7px #2468b988;
  letter-spacing: 0.8px; display:flex; gap:10px; align-items:center;
}
.trofeu-lista { display: flex; flex-wrap: wrap; gap: 34px; justify-content: flex-start;}
.trofeu-card {
  width: 160px; background: rgba(32,45,70,0.94); border-radius: 10px; box-shadow: 0 4px 22px #043f5f40;
  display: flex; flex-direction: column; align-items: center; padding: 19px 10px 14px 10px; position: relative; border: 2px solid #225099;
  transition: transform 0.19s cubic-bezier(.5,1,.8,1), box-shadow 0.19s;
}
.trofeu-card:hover { transform: scale(1.06); box-shadow: 0 2px 18px #29a7f985, 0 8px 22px #14204380; border-color: #42aaff; }
.trofeu-icone {
  width: 60px; height: 60px; margin-bottom: 14px; display: flex; align-items: center; justify-content: center;
}
.trofeu-icone svg { width: 100%; height: 100%; }
.trofeu-nome { color: #fff; font-size: 1.04em; font-weight: 700; text-align: center; }
.trofeu-data { color: #b5caf8; font-size: .98em; margin-top: 4px; text-align: center; }
.trofeu-desc { color: #c7e7fe; font-size: .92em; margin-top: 11px; margin-bottom: 0; text-align: center; line-height: 1.25em; }
.trofeu-oculto { filter: grayscale(1) brightness(0.55); opacity: 0.73; border-color: #222c45; }
.trofeu-oculto .trofeu-nome { color: #7593be; }
.trofeu-oculto .trofeu-desc { color: #7786ae; }
.voltar-link { color: #74afe6; font-size: 1.1em; text-decoration: none; font-weight: 600; transition: color 0.13s; margin-bottom: 14px; display: flex; align-items: center; gap:7px;}
.voltar-link:hover { color: #fff; text-decoration: underline; }
.trofeu-ouro .ps-trophy-ps4 .cup,
.trofeu-ouro .ps-trophy-ps4 .side { fill: #FFD700; stroke: #fff5b0; }
.trofeu-prata .ps-trophy-ps4 .cup,
.trofeu-prata .ps-trophy-ps4 .side { fill: #C0C0C0; stroke: #E8E8E8; }
.trofeu-bronze .ps-trophy-ps4 .cup,
.trofeu-bronze .ps-trophy-ps4 .side { fill: #cd7f32; stroke: #ffd39b; }
.trofeu-lendario .ps-trophy-ps4 .cup,
.trofeu-lendario .ps-trophy-ps4 .side { fill: url(#gradLendario); stroke: #445cb3; }
.trofeu-lendario .ps-trophy-ps4 .base { fill: #bdbfff; }
.trofeu-oculto .ps-trophy-ps4 .cup,
.trofeu-oculto .ps-trophy-ps4 .side,
.trofeu-oculto .ps-trophy-ps4 .base { fill: #232323; stroke: #fff;}
@media (max-width: 900px) {
  .trofeus-container { max-width: 97vw; padding: 13vw 4vw 10vw 4vw; }
  .trofeus-header { flex-direction: column; gap: 10px; }
  .trofeu-lista { justify-content: center; gap: 18px; }
  .trofeu-card { width: 49vw; min-width: 128px; max-width: 240px;}
}
</style>
</head>
<body>
<div class="top-hud">
  <div class="hud-left">
    <button class="hud-icon trophies" title="Troféus"><span class="icon-trophy"></span></button>
    <span class="hud-time-date" id="hudTimeDate"></span>
    <button class="hud-icon notifications" title="Notificações"><span class="icon-bell"></span><span class="notif-num">3</span></button>
    <button class="hud-icon settings" title="Definições"><span class="icon-cog"></span></button>
  </div>
  <div class="hud-center">
    <div class="profile-area" title="Meu Perfil">
      <img src="Áreas (6).png" alt="Meu Perfil" class="profile-img" />
      <span class="profile-name">Luís Correia</span>
    </div>
  </div>
  <div class="hud-right"></div>
</div>
<a class="voltar-link" href="index.html">&larr; Voltar ao Perfil</a>
<div class="trofeus-container">
  <div class="trofeus-header">
    <span class="trofeus-title">
      <span class="icon-trophy" style="display:inline-block;vertical-align:-6px;"></span>
      Troféus desbloqueados e ocultos
    </span>
    <span class="contador-trofeus">
      <span id="count-desbloq">0</span> desbloqueado(s) &middot;
      <span id="count-ocultos">0</span> oculto(s)
    </span>
  </div>
  <div class="trofeu-icone">
  <!-- OURO -->
  <svg viewBox="0 0 60 60" class="ps-trophy-ps4" aria-label="Troféu Ouro">
    <ellipse cx="30" cy="16" rx="12" ry="8" fill="#FFD700" stroke="#fff5b0" stroke-width="2"/>
    <path d="M18,18 Q15,38 30,46 Q45,38 42,18 Z" fill="#FFD700" stroke="#fff5b0" stroke-width="2"/>
    <rect x="23" y="46" width="14" height="6" rx="2.5" fill="#fffbe6" stroke="#FFD700" stroke-width="1"/>
    <!-- ASAS: apenas traço, verticais, não pintadas -->
    <path d="M15 20 Q5 35 23 29" stroke="#FFD700" stroke-width="2.2" fill="none"/>
    <path d="M45 20 Q55 35 37 29" stroke="#FFD700" stroke-width="2.2" fill="none"/>
  </svg>
</div>
<div class="trofeu-icone">
  <!-- PRATA -->
  <svg viewBox="0 0 60 60" class="ps-trophy-ps4" aria-label="Troféu Prata">
    <ellipse cx="30" cy="16" rx="12" ry="8" fill="#C0C0C0" stroke="#e8e8e8" stroke-width="2"/>
    <path d="M18,18 Q15,38 30,46 Q45,38 42,18 Z" fill="#C0C0C0" stroke="#e8e8e8" stroke-width="2"/>
    <rect x="23" y="46" width="14" height="6" rx="2.5" fill="#f3f3f3" stroke="#C0C0C0" stroke-width="1"/>
    <path d="M15 20 Q5 35 23 29" stroke="#e8e8e8" stroke-width="2.2" fill="none"/>
    <path d="M45 20 Q55 35 37 29" stroke="#e8e8e8" stroke-width="2.2" fill="none"/>
  </svg>
</div>
<div class="trofeu-icone">
  <!-- BRONZE -->
  <svg viewBox="0 0 60 60" class="ps-trophy-ps4" aria-label="Troféu Bronze">
    <ellipse cx="30" cy="16" rx="12" ry="8" fill="#cd7f32" stroke="#ffd39b" stroke-width="2"/>
    <path d="M18,18 Q15,38 30,46 Q45,38 42,18 Z" fill="#cd7f32" stroke="#ffd39b" stroke-width="2"/>
    <rect x="23" y="46" width="14" height="6" rx="2.5" fill="#ffd39b" stroke="#cd7f32" stroke-width="1"/>
    <path d="M15 20 Q5 35 23 29" stroke="#ffd39b" stroke-width="2.2" fill="none"/>
    <path d="M45 20 Q55 35 37 29" stroke="#ffd39b" stroke-width="2.2" fill="none"/>
  </svg>
</div>
<div class="trofeu-icone">
  <!-- LENDÁRIO/PLATINA -->
  <svg viewBox="0 0 60 60" class="ps-trophy-ps4" aria-label="Troféu Lendário">
    <defs>
      <radialGradient id="gradLendario" cx="50%" cy="50%" r="60%">
        <stop offset="30%" stop-color="#e2eafd"/>
        <stop offset="60%" stop-color="#a3d1fe"/>
        <stop offset="100%" stop-color="#4db6ff"/>
      </radialGradient>
    </defs>
    <ellipse cx="30" cy="16" rx="12" ry="8" fill="url(#gradLendario)" stroke="#6fabff" stroke-width="2"/>
    <path d="M18,18 Q15,38 30,46 Q45,38 42,18 Z" fill="url(#gradLendario)" stroke="#445cb3" stroke-width="2"/>
    <rect x="23" y="46" width="14" height="6" rx="2.5" fill="#e6bbfd" stroke="#7b3fbf" stroke-width="1"/>
    <path d="M15 20 Q5 35 23 29" stroke="#b1d7fd" stroke-width="2.2" fill="none"/>
    <path d="M45 20 Q55 35 37 29" stroke="#b1d7fd" stroke-width="2.2" fill="none"/>
  </svg>
</div>
<div class="trofeu-icone">
  <!-- OCULTO/PRETO -->
  <svg viewBox="0 0 60 60" class="ps-trophy-ps4" aria-label="Troféu Oculto">
    <ellipse cx="30" cy="16" rx="12" ry="8" fill="#101010" stroke="#fff" stroke-width="2"/>
    <path d="M18,18 Q15,38 30,46 Q45,38 42,18 Z" fill="#232323" stroke="#fff" stroke-width="2"/>
    <rect x="23" y="46" width="14" height="6" rx="2.5" fill="#999" stroke="#fff" stroke-width="1"/>
    <path d="M15 20 Q5 35 23 29" stroke="#fff" stroke-width="2.2" fill="none"/>
    <path d="M45 20 Q55 35 37 29" stroke="#fff" stroke-width="2.2" fill="none"/>
  </svg>
</div>

  </div>
</div>
<script>
function updateHudTime() {
  const el = document.getElementById('hudTimeDate');
  if (!el) return;
  const now = new Date();
  el.textContent = now.toLocaleDateString('pt-PT', { day: '2-digit', month: '2-digit' }) +
    ' ' + now.toLocaleTimeString('pt-PT', { hour: '2-digit', minute: '2-digit' });
}
setInterval(updateHudTime, 1000);
updateHudTime();
function atualizarContador() {
  const desbloq = document.querySelectorAll('.trofeu-card[data-tipo="desbloqueado"]').length;
  const ocultos = document.querySelectorAll('.trofeu-card[data-tipo="oculto"]').length;
  document.getElementById('count-desbloq').textContent = desbloq;
  document.getElementById('count-ocultos').textContent = ocultos;
}
atualizarContador();
</script>
</body>
</html>
