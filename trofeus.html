<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<title>Troféus – Luís Correia</title>
<style>
html, body { width: 100vw; height: 100vh; margin: 0; padding: 0; overflow: hidden; }
body { background: url('- --- .- .-.  -. .-  .- --. ..- .- --..--  -.-. ..- .. -.. .- .-.  -. .-  - . .-. .-. .- (3).png') center/cover no-repeat; font-family: 'Segoe UI', Arial, sans-serif; min-height: 100vh; display: flex; flex-direction: column; padding-top: 60px; }

.top-hud { position: fixed; top: 0; left: 0; width: 100vw; height: 58px; background: rgba(18,26,36,0.93); display: flex; align-items: center; justify-content: flex-start; padding: 0 32px; z-index: 9999; border-bottom: 2.5px solid #42aaff; box-shadow: 0 2px 18px #12244477;}
.hud-left, .hud-center, .hud-right { display: flex; align-items: center; gap: 18px;}
.hud-center { margin-left: auto; margin-right: 80px;}
.hud-icon { background: none; border: none; color: #e9f5fa; font-size: 1.25em; cursor: pointer; outline: none; padding: 0 2px; display: flex; align-items: center; transition: filter 0.12s;}
.hud-icon:hover, .profile-area:hover { filter: brightness(1.22) drop-shadow(0 2px 6px #069cffbb);}
.icon-trophy, .icon-bell, .icon-cog { width: 28px; height: 28px; display: inline-block; background-size: contain; background-repeat: no-repeat; background-position: center;}
.icon-trophy { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 60"><g><path d="M14 50 L36 50 L32 40 Q40 34 40 21 L40 10 Q40 4 25 4 Q10 4 10 10 L10 21 Q10 34 18 40 Z" fill="%231DA1F2"/><circle cx="25" cy="18" r="12" fill="white"/><polygon points="25,8 28,16 36,16 29.5,20.5 32,28 25,23.5 18,28 20.5,20.5 14,16 22,16" fill="%23FAAF3C"/></g></svg>'); filter: drop-shadow(0 0 7px #1da1f288);}
.icon-bell { background-image: url('data:image/svg+xml;utf8,<svg width="26" height="26" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13 24a2.5 2.5 0 002.5-2.5h-5A2.5 2.5 0 0013 24Zm8-6V12a8 8 0 10-16 0v6l-2 2v1h20v-1l-2-2Z" fill="%2342aaff" stroke="%231a2436" stroke-width="1.2"/></svg>');}
.icon-cog { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="%2342aaff" viewBox="0 0 24 24"><path d="M12 16.5c-2.485 0-4.5-2.014-4.5-4.5s2.015-4.5 4.5-4.5 4.5 2.014 4.5 4.5-2.015 4.5-4.5 4.5zm12-6.5h-1.345c-.256-1.243-.743-2.406-1.439-3.424l.951-.951-2.122-2.122-.951.951c-1.019-.695-2.181-1.184-3.426-1.439v-1.345h-3v1.345c-1.244.257-2.407.744-3.426 1.439l-.951-.951-2.122 2.122.951.951c-.696 1.018-1.184 2.181-1.439 3.424h-1.345v3h1.345c.257 1.244.743 2.406 1.439 3.425l-.951.951 2.122 2.122.951-.951c1.019.695 2.182 1.183 3.426 1.439v1.345h3v-1.345c1.244-.256 2.407-.744 3.426-1.439l.951.951 2.122-2.122-.951-.951c.695-1.019 1.183-2.182 1.439-3.425h1.345v-3z"/></svg>');}
.hud-time-date { color: #e9f5fa; font-size: 1.07em; }
.profile-area { display: flex; align-items: center; gap: 11px; background: rgba(42,62,94,0.82); border-radius: 9px; padding: 5px 55px 5px 55px; box-shadow: 0 1px 6px #006fff21, 0 2px 8px #121a2412; cursor: pointer; border: 1.5px solid #42aaff60; min-width: 0; max-width: 260px;}
.profile-img { width: 38px; height: 38px; border-radius: 7px; object-fit: cover; border: 2.5px solid #42aaff; box-shadow: 0 2px 12px #0a79e058; background: #202a41;}
.profile-name { color: #f3f8fc; font-weight: 600; font-size: 1em; max-width: 120px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

.trofeus-container { width: 100vw; max-width: 1024px; margin: 80px auto 0 auto; padding: 36px 24px 32px 24px; background: rgba(24,32,50,0.91); border-radius: 14px; box-shadow: 0 10px 40px #121a2466; display: flex; flex-direction: column; gap: 42px; align-items: center;}
.trofeus-header { display: flex; align-items: flex-start; gap: 36px; width: 100%; justify-content: space-between; margin-bottom: 12px;}
.trofeus-title { color: #fff; font-size: 2em; font-weight: 800; letter-spacing: 1px; display: flex; align-items:center; gap:12px;}
.contador-trofeus { color: #ffffffd9; background: #1462a7; font-size: 1.1em; border-radius: 10px; padding: 8px 22px; font-weight: 600; box-shadow: 0 1px 7px #2468b988; letter-spacing: 0.8px; display:flex; gap:10px; align-items:center;}
.trofeu-lista { display: flex; flex-wrap: wrap; gap: 34px; justify-content: flex-start;}
.trofeu-card {
  width: 160px; background: rgba(32,45,70,0.94); border-radius: 10px; box-shadow: 0 4px 22px #043f5f40;
  display: flex; flex-direction: column; align-items: center; padding: 19px 10px 14px 10px; position: relative; border: 2px solid #225099;
  transition: transform 0.19s cubic-bezier(.5,1,.8,1), box-shadow 0.19s;
  cursor: pointer; perspective: 900px;
}
.trofeu-card.selected { border-color: #42aaff; box-shadow: 0 0 14px #42aaff88; z-index: 12;}
.trofeu-icone { width: 60px; height: 75px; margin-bottom: 14px; display: flex; align-items: center; justify-content: center;}
.trofeu-icone svg { width: 100%; height: 100%;}
.trofeu-nome { color: #fff; font-size: 1.04em; font-weight: 700; text-align: center;}
.trofeu-data { color: #b5caf8; font-size: .98em; margin-top: 4px; text-align: center;}
.trofeu-desc { color: #c7e7fe; font-size: .92em; margin-top: 11px; margin-bottom: 0; text-align: center; line-height: 1.25em;}
.trofeu-oculto { filter: grayscale(1) brightness(0.55); opacity: 0.73; border-color: #222c45;}
.trofeu-oculto .trofeu-nome { color: #7593be;}
.trofeu-oculto .trofeu-desc { color: #7786ae;}
.voltar-link { color: #74afe6; font-size: 1.1em; text-decoration: none; font-weight: 600; margin-bottom: 14px; display: flex; align-items: center; gap:7px;}
.voltar-link:hover { color: #fff; text-decoration: underline; }

.trofeu-card-flip-container {
  z-index: 99999; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(12,18,30,0.88);
  display: none; justify-content: center; align-items: center; backdrop-filter: blur(3.5px);
  animation: fadeIn 0.33s;
}
.trofeu-card-flip-container.open { display: flex; }
.trofeu-card-flip {
  width: 370px; height: 450px; perspective: 1300px; display: flex; align-items: center; justify-content: center; background: none; border: none;
}
.trofeu-card-inner {
  position: relative; width: 100%; height: 100%; transition: transform 0.57s cubic-bezier(.52,1.4,.32,1.02); transform-style: preserve-3d;
}
.trofeu-card-flip-container.open .trofeu-card-inner { transform: rotateY(180deg) scale(1.18); }
.trofeu-card-front, .trofeu-card-back {
  position: absolute; top: 0; left: 0; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 15px; overflow: hidden; box-shadow: 0 8px 42px #233c7c70;
}
.trofeu-card-front { background: rgba(32,45,70,0.94);}
.trofeu-card-back {
  background: linear-gradient(135deg,#212e44 50%,#245d95 100%); color: #e4eaff;
  padding: 40px 26px 28px 26px; display: flex; flex-direction: column; align-items: center; transform: rotateY(180deg);
  justify-content: center; box-shadow: 0 10px 42px #1449cc70;
}
.flip-image-preview { width: 120px; height: 120px; object-fit: contain; border-radius: 10px; margin-bottom: 26px; box-shadow: 0 0 26px #4777b9cc;}
.flip-desc { color: #e5eaff; font-size: 1.14em; line-height: 1.41em; text-align: center; margin-bottom: 24px;}
.flip-close-x {
  color: #fff; font-size: 2.35em; font-weight: bold; border-radius: 50%; background: none; border: none; position: absolute;
  top: 17px; right: 24px; cursor: pointer; transition: background 0.18s, color 0.17s; width: 38px; height: 38px; display: flex; align-items: center; justify-content: center;
}
.flip-close-x:hover { color: #fa4e4e; background: #17335685; }

/* Responsive */
@media (max-width:900px) {
  .trofeus-container { max-width: 97vw; padding: 13vw 4vw 10vw 4vw;}
  .trofeus-header { flex-direction: column; gap: 10px;}
  .trofeu-lista { justify-content: center; gap: 18px;}
  .trofeu-card { width: 49vw; min-width: 128px; max-width: 240px;}
  .trofeu-card-flip { width: 97vw; height: 340px; }
}
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
</style>
</head>
<body>
<div class="top-hud">
  <div class="hud-left">
    <button class="hud-icon trophies" title="Troféus"><span class="icon-trophy"></span></button>
    <span class="hud-time-date" id="hudTimeDate"></span>
    <button class="hud-icon notifications" title="Notificações"><span class="icon-bell"></span><span class="notif-num">3</span></button>
    <button class="hud-icon settings" title="Definições"><span class="icon-cog"></span></button>
  </div>
  <div class="hud-center">
    <div class="profile-area" title="Meu Perfil">
      <img src="Áreas (6).png" alt="Meu Perfil" class="profile-img" />
      <span class="profile-name">Luís Correia</span>
    </div>
  </div>
  <div class="hud-right"></div>
</div>
<a class="voltar-link" href="index.html">&larr; Voltar ao Perfil</a>

<div class="trofeus-container">
  <div class="trofeus-header">
    <span class="trofeus-title">
      <span class="icon-trophy" style="display:inline-block;vertical-align:-6px;"></span>
      Troféus desbloqueados e ocultos
    </span>
    <span class="contador-trofeus">
      <span id="count-desbloq">0</span> desbloqueado(s) &middot;
      <span id="count-ocultos">0</span> oculto(s)
    </span>
  </div>
  <div class="trofeu-lista" id="lista-trofeus">
    <!-- Exemplos de troféus com atributos data para a navegação/flip -->
    <div class="trofeu-card trofeu-ouro" tabindex="0"
      data-image="https://upload.wikimedia.org/wikipedia/commons/4/4c/Gold_medal_icon.svg"
      data-texto="Excelência e destaque — Ouro"
      data-tipo="desbloqueado">
      <div class="trofeu-icone">
        <!-- ...SVG do Ouro... igual ao anterior... -->
        <svg viewBox="0 0 60 75" aria-label="Troféu Ouro">
          <ellipse cx="30" cy="70" rx="12" ry="5" fill="#fffbe6" stroke="#FFD700" stroke-width="1.3"/>
          <rect x="28" y="22" width="4" height="48" rx="2" fill="#FFD700" stroke="#fff5b0" stroke-width="1.2"/>
          <path d="M17.5,23 Q10,36 18,46 Q22,52 23,70" stroke="#FFD700" stroke-width="2.8" fill="none"/>
          <path d="M42.5,23 Q50,36 42,46 Q38,52 37,70" stroke="#FFD700" stroke-width="2.8" fill="none"/>
          <ellipse cx="30" cy="20" rx="12" ry="9" fill="#FFD700" stroke="#fff5b0" stroke-width="2"/>
          <path d="M18,23 Q15,43 30,52 Q45,43 42,23 Z" fill="#FFD700" stroke="#fff5b0" stroke-width="2"/>
        </svg>
      </div>
      <div class="trofeu-nome">Troféu Ouro</div>
      <div class="trofeu-data">2026</div>
      <div class="trofeu-desc">Excelência e destaque — Ouro</div>
    </div>
    <div class="trofeu-card trofeu-prata" tabindex="0"
      data-image="https://upload.wikimedia.org/wikipedia/commons/7/7a/Silver_medal_icon.svg"
      data-texto="Conquista valiosa de Prata"
      data-tipo="desbloqueado">
      <div class="trofeu-icone"><!-- ...SVG Prata... --></div>
      <div class="trofeu-nome">Troféu Prata</div>
      <div class="trofeu-data">2024</div>
      <div class="trofeu-desc">Conquista valiosa de Prata</div>
    </div>
    <div class="trofeu-card trofeu-bronze" tabindex="0"
      data-image="https://upload.wikimedia.org/wikipedia/commons/8/89/Bronze_medal_icon.svg"
      data-texto="Primeiras conquistas — Bronze"
      data-tipo="desbloqueado">
      <div class="trofeu-icone"><!-- ...SVG Bronze... --></div>
      <div class="trofeu-nome">Troféu Bronze</div>
      <div class="trofeu-data">2023</div>
      <div class="trofeu-desc">Primeiras conquistas — Bronze</div>
    </div>
    <div class="trofeu-card trofeu-lendario" tabindex="0"
      data-image="https://cdn.pixabay.com/photo/2013/07/13/14/16/star-162909_1280.png"
      data-texto="Mestre absoluto! Platina alcançada!"
      data-tipo="desbloqueado">
      <div class="trofeu-icone">
        <!-- ...SVG do lendário + estrela no topo... -->
        <svg viewBox="0 0 60 81" aria-label="Troféu Lendário">
          <defs>
            <radialGradient id="gradLendario" cx="50%" cy="45%" r="60%">
              <stop offset="0%" stop-color="#e2eafd"/>
              <stop offset="60%" stop-color="#a3d1fe"/>
              <stop offset="100%" stop-color="#4db6ff"/>
            </radialGradient>
          </defs>
          <ellipse cx="30" cy="70" rx="12" ry="5" fill="#bdbfff" stroke="#7b3fbf" stroke-width="1.3"/>
          <rect x="28" y="22" width="4" height="48" rx="2" fill="#bdbfff" stroke="#6fabff" stroke-width="1.2"/>
          <path d="M17.5,23 Q10,36 18,46 Q22,52 23,70" stroke="#b1d7fd" stroke-width="2.8" fill="none"/>
          <path d="M42.5,23 Q50,36 42,46 Q38,52 37,70" stroke="#b1d7fd" stroke-width="2.8" fill="none"/>
          <ellipse cx="30" cy="20" rx="12" ry="9" fill="url(#gradLendario)" stroke="#6fabff" stroke-width="2"/>
          <path d="M18,23 Q15,43 30,52 Q45,43 42,23 Z" fill="url(#gradLendario)" stroke="#445cb3" stroke-width="2"/>
          <!-- Estrela no topo-topo -->
          <polygon
            points="
              30,4
              31.3,8
              35.5,8.2
              32,10.5
              33.3,15
              30,12.4
              26.7,15
              28,10.5
              24.5,8.2
              28.7,8
            "
            fill="url(#gradLendario)" stroke="#6fabff" stroke-width="1"/>
        </svg>
      </div>
      <div class="trofeu-nome">Troféu Lendário</div>
      <div class="trofeu-data">2028</div>
      <div class="trofeu-desc">Mestre absoluto! Platina alcançada!</div>
    </div>
    <!-- ... Oculto, outros ... -->
  </div>
</div>

<!-- FLIP/OVERLAY: aparece quando há flip -->
<div class="trofeu-card-flip-container" id="flipContainer">
  <button class="trofeu-card-flip"><div class="trofeu-card-inner">
    <div class="trofeu-card-front"></div>
    <div class="trofeu-card-back">
      <button class="flip-close-x" aria-label="Fechar flip" tabindex="0">&times;</button>
      <img src="" class="flip-image-preview" style="display:none" />
      <div class="flip-desc"></div>
    </div>
  </div></button>
</div>

<script>
function updateHudTime() {
  const el = document.getElementById('hudTimeDate');
  if (!el) return;
  const now = new Date();
  el.textContent = now.toLocaleDateString('pt-PT', { day: '2-digit', month: '2-digit' }) +
    ' ' + now.toLocaleTimeString('pt-PT', { hour: '2-digit', minute: '2-digit' });
}
setInterval(updateHudTime, 1000); updateHudTime();

function atualizarContador() {
  const desbloq = document.querySelectorAll('.trofeu-card[data-tipo="desbloqueado"]').length;
  const ocultos = document.querySelectorAll('.trofeu-card[data-tipo="oculto"]').length;
  document.getElementById('count-desbloq').textContent = desbloq;
  document.getElementById('count-ocultos').textContent = ocultos;
}
atualizarContador();

// Navegação e Flip:
const trofeus = Array.from(document.querySelectorAll('.trofeu-card'));
let sel = 0;
function select(n) {
  trofeus.forEach((t,i)=>t.classList.toggle('selected',i===n));
  trofeus[n].focus();
  sel=n;
}
select(sel);

// Teclado navegável
document.addEventListener('keydown', e=>{
  const fc=document.getElementById('flipContainer');
  if(fc.classList.contains('open')) {
    if(e.key==='Escape' || e.key===' ' || e.key==='Enter' || e.key==='x') {
      fc.classList.remove('open');
      setTimeout(()=>trofeus[sel].focus(),50);
    }
    return;
  }
  if(e.key==='ArrowRight' && sel<trofeus.length-1) select(sel+1);
  if(e.key==='ArrowLeft' && sel>0) select(sel-1);
  if(e.key==='Enter' || e.key===' ') openFlip(sel);
});

trofeus.forEach((t,i)=>{
  t.addEventListener('click',()=>openFlip(i));
  t.addEventListener('focus',()=>select(i));
  t.addEventListener('mouseenter',()=>select(i));
});

function openFlip(idx) {
  const fc = document.getElementById('flipContainer');
  fc.classList.add('open');
  // Frente/back do flip
  const c=trofeus[idx];
  const imgurl = c.getAttribute('data-image');
  const texto = c.getAttribute('data-texto') || c.querySelector('.trofeu-desc')?.innerText || '';
  const imgEl = fc.querySelector('.flip-image-preview');
  imgEl.style.display = imgurl ? "block" : "none";
  if(imgurl) imgEl.src = imgurl;
  fc.querySelector('.flip-desc').innerText = texto;
  fc.querySelector('.flip-close-x').focus();
}

// Fechar flip
document.querySelector('.flip-close-x').addEventListener('click', ()=>
  document.getElementById('flipContainer').classList.remove('open')
);
</script>
</body>
</html>
