<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Cartões Leaflet.js Resolvido</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      background: #1a1817;
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    body { display: flex; flex-direction: column; height: 100vh; width: 100vw; }
    .top-hud {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 58px;
      background: rgba(18,26,36,0.93);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 32px; z-index: 9999;
      border-bottom: 2.5px solid #42aaff;
      box-shadow: 0 2px 18px #12244477; user-select: none;
    }
    .hud-left { display: flex; align-items: center; gap: 18px; }
    .hud-time-date {
      color: #e9f5fa; font-size: 1.07em; font-family: 'Segoe UI Mono', monospace;
      min-width: 115px; text-align: left; text-shadow: 1px 1px 2px #06060848;
    }
    .left-decor-btn { width: 44px; height: 44px; border-radius: 9px; margin-left: 18px; border: 2.5px solid #42aaff; box-shadow: 0 2px 10px #45baff88; background: none; display: inline-flex; align-items: center; justify-content: center; cursor: pointer;}
    .left-decor-btn svg { width: 20px; height: 20px; }
    .left-decor-btn:hover { background: #428cff22; }
    .hud-center { flex: 1; display: flex; justify-content: flex-end; margin-left: auto; margin-right: 80px; }
    .profile-area {
      display: flex; align-items: center; gap: 18px; /* mais espaço para o botão */
      background: rgba(42,62,94,0.82); border-radius: 9px;
      padding: 5px 55px;
      box-shadow: 0 1px 6px #006fff21, 0 2px 8px #121a2412;
      border: 1.5px solid #42aaff60;
      max-width: 350px;
      transition: box-shadow 0.18s;
    }
    .profile-img { width: 44px; height: 44px; border-radius: 7px; object-fit: cover; border: 2.5px solid #42aaff; background: #202a41; }
    .profile-name { color: #f3f8fc; font-weight: 600; font-size: 1.13em; max-width: 120px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;}
    .swimrankings-btn {
      width: 38px; height: 38px;
      background: #193560;
      border-radius: 8px;
      display: flex; justify-content: center; align-items: center;
      border: 2px solid #51cbfa;
      margin-left: 6px;
      transition: background 0.14s, box-shadow 0.14s;
      cursor: pointer;
      box-shadow: 0 1px 6px #0091ff42;
    }
    .swimrankings-btn:hover {
      background: #0af7e4;
      box-shadow: 0 2px 12px #44baff99;
    }
    .swimrankings-btn img {
      width: 28px; height: 28px; object-fit: contain;
    }
    .conteudo-wrapper { position: relative; flex: 1 1 auto; margin-top: 58px; width: 100vw; height: calc(100vh - 58px); display: flex; overflow: hidden; }
    .sala-imagens {
      display: flex; flex-direction: row;
      align-items: stretch; width: 100%; height: 100%; font-size: 0; position: relative;
    }
    .sala-imagens img { flex: 1 1 0; width: 0; height: 100%; object-fit: cover; display: block;}
    .separador { width: 3mm; min-width: 3mm; height: 100%; background: #878677; display: block; flex: 0 0 3mm;}
    @media (max-width:900px) {.sala-imagens {flex-direction:column;}.sala-imagens img, .separador {width:100vw !important;max-width:100vw;height:auto;}.separador {height:3mm;max-height:3mm;min-height:3mm;width:100vw;}}
    .sala-imagens img[onclick] {cursor: pointer;}
    .sala-imagens img[onclick]:hover { box-shadow: 0 0 20px #ffd70088, 0 0 0 2.5px #ffd700dd; transform: translateY(-4px) scale(1.035);}
    .dica-msg {position:absolute;left:50%;top:28px;background:#fff8ce;color:#473c08;font-weight:bold;padding:8px 17px;border-radius:13px;font-size:1.05em;box-shadow:0 2px 10px #0003;opacity:0.96;pointer-events:none;z-index:30;transform:translateX(-50%);animation:piscarDica 1.6s infinite alternate;white-space:nowrap;}
    @keyframes piscarDica {0%{opacity:1;}100%{opacity:.5;}}
    .cartao-modal-bg { position:fixed; inset:0; background:rgba(12,13,20,0.67); z-index:10000; display:flex; align-items:center; justify-content:center; }
    .cartao-modal { width: 1100px; height: 520px; background: linear-gradient(135deg, #2346a5 60%, #0b101c 100%); border: 2.5px solid #2efaff60; box-shadow: 0 7px 32px #0008, 0 2px 0 #ccecff44 inset, 0 0 22px #227aff77; border-radius: 0; overflow: hidden; position: relative; font-family: 'Segoe UI', Arial, sans-serif; display: flex; align-items: stretch;}
    .cartao-conteudo-flex { display: flex; flex-direction: row; width: 100%; height: 100%;}
    .cartao-esq { width:240px;background:#101c33;display:flex;align-items:center;justify-content:center;}
    .cartao-esq img { width:95%;margin-left:3px;}
    .cartao-centro { flex:1; background:#7ed5fc; display:flex; align-items:center; justify-content:center;}
    .cartao-centro > div[id^="leaflet-map"] {
      width: 100%;
      height: 100%;
      min-width: 320px;
      min-height: 320px;
      border-radius: 7px;
      background: #7ed5fc;
    }
    .cartao-dir { width:250px; background:#101e30; display:flex; flex-direction:column; justify-content:center; align-items:stretch; padding-top:18px; padding-bottom:16px; gap:18px; }
    .cartao-dir .info-rect { background:#1a2e45; color:#e4f3ff; font-size:1.13em; font-family:'Fira Mono',monospace; border-radius:12px; padding:22px 0; margin:0 16px; letter-spacing:1.2px; text-align:center; box-shadow:inset 0 0 6px #2d83ff55;}
    .medalhas-info-horizontal { display:flex; flex-direction:row; justify-content:center; align-items:center; gap:10px; background:#1a2e45; border-radius:12px; color:#e4f3ff; box-shadow:inset 0 0 6px #2d83ff55; margin:5px; padding:8px 0;}
    .medalha-col { display:flex; flex-direction:column; align-items:center; gap:2px;}
    .medalha-img { position:relative; z-index:1; width:36px; height:36px; object-fit:contain; border-radius:7px; background:#fff2; border:1.5px solid #eee6; margin:0 auto; }
    .qtd-medalha { font-family:'Fira Mono',monospace; font-size:1.09em; font-weight:bold; color:#ffd700; }
    .qtd-medalha.prata {color:#d0d8e6;}
    .qtd-medalha.bronze {color:#fa9940;}
    .cartao-fechar { position: absolute; top: 11px; right: 15px; background: none; border: none; font-size: 1.5em; color: #e9f8ff; font-weight: bold; cursor: pointer; border-radius: 5px;}
    .cartao-fechar:hover {background:#428cff33;color:#b02;}
    .evento-img { position:relative; z-index:1; width:92px; height:92px; margin:4px auto; border-radius:14px; object-fit:contain; background:#fff3; transition: opacity 0.25s; cursor:pointer; display:block; }
    .explicacao-medalha {
      position: absolute;
      top: 0; left: 50%;
      transform: translateX(-50%) translateY(0);
      z-index: 2;
      background: #203060e6;
      color: #fff9b0;
      width: 90%;
      height: 90%;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      font-size: 1.08em;
      text-align: center;
      padding: 8px 6px;
      cursor: pointer;
      font-family:'Fira Mono',monospace;
      line-height: 1.35em;
    }
    .lesoes-info, .eventos-info {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 110px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="top-hud">
    <div class="hud-left">
      <span class="hud-time-date" id="hudTimeDate"></span>
      <button class="left-decor-btn" title="Voltar ao menu inicial" aria-label="Voltar ao menu inicial">
        <svg viewBox="0 0 24 24" fill="none" stroke="#42aaff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 11.5L12 4l9 7.5"/><path d="M5 10v8a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-8"/><path d="M9 22V12h6v10"/></svg>
      </button>
    </div>
    <div class="hud-center">
      <div class="profile-area" title="Meu Perfil" tabindex="0">
        <img src="Áreas (6).png" alt="Meu Perfil" class="profile-img" />
        <span class="profile-name">Luís Correia</span>
        <button class="swimrankings-btn" title="Ver perfil no Swimrankings" aria-label="Swimrankings"
          onclick="window.open('https://fepons.org/?fepons=page&pagina_id=13', '_blank')">
          <img src="swimrankings.png" alt="Swimrankings" />
        </button>
      </div>
    </div>
    <div class="hud-right"></div>
  </div>
  <div class="conteudo-wrapper">
    <div class="sala-imagens" role="list">
      <img src="coralSA1.png" alt="imagem 1" role="listitem" tabindex="-1">
      <div class="separador"></div>
      <img src="CORALSV.png" alt="imagem 2" onclick="abrirCartao(2)" role="listitem" tabindex="0">
      <div class="separador"></div>
      <img src="VAZIO.png" alt="imagem 3" role="listitem" tabindex="0"> //onclick="abrirCartao(3)"
      <div class="separador"></div>
      <img src="VAZIO.png" alt="imagem 4" role="listitem" tabindex="0">//onclick="abrirCartao(4)"
      <div class="separador"></div>
      <img src="VAZIO.png" alt="imagem 5" role="listitem" tabindex="0"> //onclick="abrirCartao(5)"
      <div class="separador"></div>
      <img src="SFSSV.png" alt="imagem 6" onclick="abrirCartao(6)" role="listitem" tabindex="0">
    </div>
  </div>
  <script>
    function updateHudTime() {
      const el = document.getElementById('hudTimeDate');
      if (!el) return;
      const now = new Date();
      el.textContent = now.toLocaleDateString('pt-PT', { day: '2-digit', month: '2-digit' }) +
        ' ' + now.toLocaleTimeString('pt-PT', { hour: '2-digit', minute: '2-digit' });
    }
    setInterval(updateHudTime, 1000);
    updateHudTime();
    document.querySelector('.left-decor-btn').addEventListener('click', () => {
      window.location.href = 'desporto.html';
    });
    document.querySelectorAll('.sala-imagens img[onclick]').forEach(function(img) {
      let dica;
      img.addEventListener('mouseenter', function(e) {
        dica = document.createElement('div');
        dica.className = 'dica-msg';
        dica.textContent = 'Clica para ver o cartão!';
        const sala = document.querySelector('.sala-imagens');
        const imgRect = img.getBoundingClientRect();
        const salaRect = sala.getBoundingClientRect();
        dica.style.top = (imgRect.top - salaRect.top + 22) + 'px';
        dica.style.left = (imgRect.left - salaRect.left + imgRect.width/2) + 'px';
        sala.appendChild(dica);
      });
      img.addEventListener('mouseleave', function(e) {
        if (dica && dica.parentNode) dica.parentNode.removeChild(dica);
        dica = null;
      });
      img.addEventListener('keydown', function(e) {
        if(e.key === "Enter" || e.key === " ") {
          abrirCartao(parseInt(e.target.getAttribute('onclick')?.match(/\d+/)?.[0]));
        }
      });
    });

    const leafletPins = {
      2: [
        { nome: "Campeonato Nacional de Salvamento Aquático de PC 2024/2025", local: "Coruche", lat: 38.9608, lng: -8.5319 },          
        { nome: "Campeonato Nacional de Salvamento Aquático de PL 2024/2025 & Estágios", local: "Vila Franca de Xira", lat: 38.9567, lng: -8.9890 }, 
        { nome: "Campeonato Nacional de Salvamento Aquático de Praia 2024", local: "Amieira (Portel)", lat: 38.2922, lng: -7.5483 },    
        { nome: "Campeonato Nacional de Salvamento Aquático de Praia 2025", local: "Reguengos de Monsaraz", lat: 38.4346, lng: -7.3504 }, 
        { nome: "O Guardião da Ria 2ª edição ", local: "Faro", lat: 37.0080, lng: -7.9940 }                            
      ],


      
      3: [{}],

      
      4: [{}],


      5: [{}],

      
      6: [
         { nome: "Campeonato Nacional de Salvamento Aquático de PC 2024/2025", local: "Coruche", lat: 38.9608, lng: -8.5319 },          
         { nome: "Campeonato Nacional de Salvamento Aquático de PL 2024/2025 & Estágios", local: "Vila Franca de Xira", lat: 38.9567, lng: -8.9890 }, 
         { nome: "Campeonato Nacional de Salvamento Aquático de Praia 2024", local: "Amieira (Portel)", lat: 38.2922, lng: -7.5483 },    
         { nome: "Campeonato Nacional de Salvamento Aquático de Praia 2025", local: "Reguengos de Monsaraz", lat: 38.4346, lng: -7.3504 }, 
         { nome: "O Guardião da Ria 2ª edição ", local: "Faro", lat: 37.0080, lng: -7.9940 }      
         ],
    
    };
    
    const dadosCartoes = {
      2: { medalhas:{ ouro:13, prata:6, bronze:6 }, lesoes:[], eventos:[], esqImg:"SA_CORAL.png" },
      3: { medalhas:{ ouro:0, prata:0, bronze:0 }, lesoes:[], eventos:[], esqImg:"" },
      4: { medalhas:{ ouro:0, prata:0, bronze:0 }, lesoes:[], eventos:[], esqImg:"" },
      5: { medalhas:{ ouro:0, prata:0, bronze:0 }, lesoes:[], eventos:[], esqImg:"" },
      6: { medalhas:{ ouro:13, prata:6, bronze:6 }, lesoes:[], eventos:[], esqImg:"SA_SFS.png" }
    };
    let mapaLeaflet;
    function abrirCartao(idx) {
    const dados = dadosCartoes[idx];
    if (!dados) return;

    const bg = document.createElement('div');
    bg.className = 'cartao-modal-bg';
    bg.onclick = function(e){ if (e.target === bg) fecharCartao(bg); };
  
    const box = document.createElement('div');
    box.className = 'cartao-modal' + (idx === 6 ? ' pequeno' : '');
    const mapId = "leaflet-map-"+idx+"-"+Date.now();
  
    const medalhas = dados.medalhas;
  
    box.innerHTML = `
      <div class="cartao-conteudo-flex">
        <div class="cartao-esq">
          <img src="${dados.esqImg}" alt="Cartão">
        </div>
        <div class="cartao-centro">
          <div id="${mapId}"></div>
        </div>
        <div class="cartao-dir">
          <div class="info-rect medalhas-info-horizontal">
            <div class="medalha-col">
              <img src="med1-removebg-preview.png" alt="Ouro" class="medalha-img" />
              <span class="qtd-medalha">${medalhas.ouro}</span>
            </div>
            <div class="medalha-col">
              <img src="med2-removebg-preview.png" alt="Prata" class="medalha-img" />
              <span class="qtd-medalha prata">${medalhas.prata}</span>
            </div>
            <div class="medalha-col">
              <img src="med3-removebg-preview.png" alt="Bronze" class="medalha-img" />
              <span class="qtd-medalha bronze">${medalhas.bronze}</span>
            </div>
          </div>
          <div class="info-rect lesoes-info">
            ${
              dados.lesoes && dados.lesoes.length > 0
                ? dados.lesoes.map(lesao => `<img src="${lesao.src}" alt="${lesao.alt}" class="evento-img" />`).join("")
                : '<span style="color:#bbb">Sem Conquistas Importantes Registadas.</span>'
            }
          </div>
          <div class="info-rect eventos-info">
            ${
              dados.eventos && dados.eventos.length > 0
                ? dados.eventos.map(evt => `<img src="${evt.src}" alt="${evt.alt}" class="evento-img" />`).join("")
                : ''
            }
          </div>
        </div>
      </div>
      <button class="cartao-fechar" title="Fechar" aria-label="Fechar" onclick="fecharCartaoModal(event)">✕</button>
    `;
  
    bg.appendChild(box);
    document.body.appendChild(bg);
  
    setTimeout(() => {
      if (mapaLeaflet) { mapaLeaflet.remove(); mapaLeaflet = null; }
      mapaLeaflet = L.map(mapId).setView([39.5, -8.0], 7);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution:'© OpenStreetMap contributors' }).addTo(mapaLeaflet);
      (leafletPins[idx] || []).forEach(pin => {
        L.marker([pin.lat, pin.lng]).addTo(mapaLeaflet).bindPopup(`<strong>${pin.nome}</strong><br>${pin.local}`);
      });
      setTimeout(() => { mapaLeaflet.invalidateSize(); }, 250);
    }, 30);
  
    setTimeout(adicionarExplicacaoMedalha, 450);
  };

    function fecharCartao(bg) {
      if (!bg) return;
      bg.parentNode.removeChild(bg);
      if(mapaLeaflet) { mapaLeaflet.remove(); mapaLeaflet=null; }
    }
    function fecharCartaoModal(e) {
      e.stopPropagation();
      fecharCartao(e.target.closest('.cartao-modal-bg'));
    }
    function adicionarExplicacaoMedalha() {
      document.querySelectorAll('.evento-img').forEach(img => {
        img.onclick = function() {
          if (img.parentNode.querySelector('.explicacao-medalha')) return;
          img.style.opacity = '0.15';
          let explicacao = document.createElement('div');
          explicacao.className = 'explicacao-medalha';
          explicacao.textContent = obterExplicacaoMedalha(img.alt);
          explicacao.onclick = function(e) {
            e.stopPropagation();
            img.style.opacity = '1.0';
            explicacao.remove();
          }
          img.parentNode.style.position = "relative";
          img.parentNode.appendChild(explicacao);
        };
      });
    }
    function obterExplicacaoMedalha(tipo) {
      if (tipo === "Ouro") return "Medalha de ouro conquistada em evento nacional.";
      if (tipo === "Prata") return "Medalha de prata por segundo lugar regional.";
      if (tipo === "Bronze") return "Medalha de bronze por terceiro lugar absoluto.";
      if (tipo === "1º Lugar Circuito Nacional de Águas Abertas AA20+") return "Campeão nacional do circuito nacional de águas abertas no escalão AA20+";
      if (tipo === "2º Lugar Circuito de Águas Abertas do Algarve AA20+") return "Vice-Campeão circuito de águas abertas do Algarve no escalão AA20+.";
      if (tipo.indexOf("Gala de Desporto de Almada") !== -1) return "Participação na Gala de Desporto de Almada de 2024.";
      return "Explicação da medalha ou conquista.";
    }
  </script>
</body>
</html>
