    body { display: flex; flex-direction: column; height: 100vh; width: 100vw; }
    .top-hud {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 58px;
      background: rgba(18,26,36,0.93);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 32px; z-index: 9999;
      border-bottom: 2.5px solid #42aaff;
      box-shadow: 0 2px 18px #12244477; user-select: none;
    }
    .hud-left { display: flex; align-items: center; gap: 18px; }
    .hud-time-date {
      color: #e9f5fa; font-size: 1.07em; font-family: 'Segoe UI Mono', monospace;
      min-width: 115px; text-align: left; text-shadow: 1px 1px 2px #06060848;
    }
    .left-decor-btn { width: 44px; height: 44px; border-radius: 9px; margin-left: 18px; border: 2.5px solid #42aaff; box-shadow: 0 2px 10px #45baff88; background: none; display: inline-flex; align-items: center; justify-content: center; cursor: pointer;}
    .left-decor-btn svg { width: 20px; height: 20px; }
    .left-decor-btn:hover { background: #428cff22; }
    .hud-center { flex: 1; display: flex; justify-content: flex-end; margin-left: auto; margin-right: 80px; }
    .profile-area {
      display: flex; align-items: center; gap: 18px; /* mais espaço para o botão */
      background: rgba(42,62,94,0.82); border-radius: 9px;
      padding: 5px 55px;
      box-shadow: 0 1px 6px #006fff21, 0 2px 8px #121a2412;
      border: 1.5px solid #42aaff60;
      max-width: 350px;
      transition: box-shadow 0.18s;
    }
    .profile-img { width: 44px; height: 44px; border-radius: 7px; object-fit: cover; border: 2.5px solid #42aaff; background: #202a41; }
    .profile-name { color: #f3f8fc; font-weight: 600; font-size: 1.13em; max-width: 120px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;}
    .swimrankings-btn {
      width: 38px; height: 38px;
      background: #193560;
      border-radius: 8px;
      display: flex; justify-content: center; align-items: center;
      border: 2px solid #51cbfa;
      margin-left: 6px;
      transition: background 0.14s, box-shadow 0.14s;
      cursor: pointer;
      box-shadow: 0 1px 6px #0091ff42;
    }
    .swimrankings-btn:hover {
      background: #0af7e4;
      box-shadow: 0 2px 12px #44baff99;
    }
    .swimrankings-btn img {
      width: 28px; height: 28px; object-fit: contain;
    }
    .conteudo-wrapper { position: relative; flex: 1 1 auto; margin-top: 58px; width: 100vw; height: calc(100vh - 58px); display: flex; overflow: hidden; }

      display: flex; flex-direction: row;
      align-items: stretch; width: 100%; height: 100%; font-size: 0; position: relative;

    .separador { width: 3mm; min-width: 3mm; height: 100%; background: #878677; display: block; flex: 0 0 3mm;}

    .sala-imagens img[onclick] {cursor: pointer;}

      const el = document.getElementById('hudTimeDate');

      const now = new Date();
      el.textContent = now.toLocaleDateString('pt-PT', { day: '2-digit', month: '2-digit' }) +
        ' ' + now.toLocaleTimeString('pt-PT', { hour: '2-digit', minute: '2-digit' });

    document.querySelectorAll('.sala-imagens img[onclick]').forEach(function(img) {
      let dica;
      img.addEventListener('mouseenter', function(e) {
        dica = document.createElement('div');
        dica.className = 'dica-msg';
        dica.textContent = 'Clica para ver o cartão!';
        const sala = document.querySelector('.sala-imagens');
        const imgRect = img.getBoundingClientRect();
        const salaRect = sala.getBoundingClientRect();
        dica.style.top = (imgRect.top - salaRect.top + 22) + 'px';
        dica.style.left = (imgRect.left - salaRect.left + imgRect.width/2) + 'px';
        sala.appendChild(dica);
      });
      img.addEventListener('mouseleave', function(e) {
        if (dica && dica.parentNode) dica.parentNode.removeChild(dica);
        dica = null;
      });
      img.addEventListener('keydown', function(e) {
        if(e.key === "Enter" || e.key === " ") {
          abrirCartao(parseInt(e.target.getAttribute('onclick')?.match(/\d+/)?.[0]));
        }
      });

    const dadosCartoes = {
      2: { medalhas:{ ouro:0, prata:0, bronze:0 }, lesoes:[], eventos:[], esqImg:"ANA_AA-removebg-preview.png" },
      3: { medalhas:{ ouro:5, prata:6, bronze:4 }, lesoes:[], eventos:[], esqImg:"SFUAP_AA-removebg-preview.png" },
      4: { medalhas:{ ouro:5, prata:8, bronze:9 }, lesoes:[{ src:"moedaCNAA.png", alt:"1º Lugar Circuito Nacional de Águas Abertas AA20+" },{ src:"moedaCAAA.png", alt:"2º Lugar Circuito de Águas Abertas do Algarve AA20+" }], eventos:[{ src:"moedaGD.png", alt:"Gala de Desporto de Almada" }], esqImg:"CIRL_AA-removebg-preview.png" },
      5: { medalhas:{ ouro:0, prata:0, bronze:0 }, lesoes:[], eventos:[], esqImg:"S4F_AA-removebg-preview (1).png" },
      6: { medalhas:{ ouro:10, prata:15, bronze:13 }, lesoes:[{ src:"moedaCNAA.png", alt:"1º Lugar Circuito Nacional de Águas Abertas AA20+" },{ src:"moedaCAAA.png", alt:"2º Lugar Circuito de Águas Abertas do Algarve AA20+" }], eventos:[{src: "moedaGD.png", alt:"Gala de Desporto de Almada" }], esqImg:"SFS_AA-removebg-preview.png" }
    };
    let mapaLeaflet;
    function abrirCartao(idx) {
    const dados = dadosCartoes[idx];
    if (!dados) return;

    const bg = document.createElement('div');
    bg.className = 'cartao-modal-bg';
    bg.onclick = function(e){ if (e.target === bg) fecharCartao(bg); };
  
    const box = document.createElement('div');
    box.className = 'cartao-modal' + (idx === 6 ? ' pequeno' : '');
    const mapId = "leaflet-map-"+idx+"-"+Date.now();
  
    const medalhas = dados.medalhas;
  
    box.innerHTML = `
      <div class="cartao-conteudo-flex">
        <div class="cartao-esq">
          <img src="${dados.esqImg}" alt="Cartão">
        </div>
        <div class="cartao-centro">
          <div id="${mapId}"></div>
        </div>
        <div class="cartao-dir">
          <div class="info-rect medalhas-info-horizontal">
            <div class="medalha-col">
              <img src="med1-removebg-preview.png" alt="Ouro" class="medalha-img" />
              <span class="qtd-medalha">${medalhas.ouro}</span>
            </div>
            <div class="medalha-col">
              <img src="med2-removebg-preview.png" alt="Prata" class="medalha-img" />
              <span class="qtd-medalha prata">${medalhas.prata}</span>
            </div>
            <div class="medalha-col">
              <img src="med3-removebg-preview.png" alt="Bronze" class="medalha-img" />
              <span class="qtd-medalha bronze">${medalhas.bronze}</span>
            </div>
          </div>
          <div class="info-rect lesoes-info">
            ${
              dados.lesoes && dados.lesoes.length > 0
                ? dados.lesoes.map(lesao => `<img src="${lesao.src}" alt="${lesao.alt}" class="evento-img" />`).join("")
                : '<span style="color:#bbb">Sem Conquistas Importantes Registadas.</span>'
            }
          </div>
          <div class="info-rect eventos-info">
            ${
              dados.eventos && dados.eventos.length > 0
                ? dados.eventos.map(evt => `<img src="${evt.src}" alt="${evt.alt}" class="evento-img" />`).join("")
                : ''
            }
          </div>
        </div>
      </div>
      <button class="cartao-fechar" title="Fechar" aria-label="Fechar" onclick="fecharCartaoModal(event)">✕</button>
    `;
  
    bg.appendChild(box);
    document.body.appendChild(bg);
  
    setTimeout(() => {
      if (mapaLeaflet) { mapaLeaflet.remove(); mapaLeaflet = null; }
      mapaLeaflet = L.map(mapId).setView([39.5, -8.0], 7);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution:'© OpenStreetMap contributors' }).addTo(mapaLeaflet);
      (leafletPins[idx] || []).forEach(pin => {
        L.marker([pin.lat, pin.lng]).addTo(mapaLeaflet).bindPopup(`<strong>${pin.nome}</strong><br>${pin.local}`);
      });
      setTimeout(() => { mapaLeaflet.invalidateSize(); }, 250);
    }, 30);
  
    setTimeout(adicionarExplicacaoMedalha, 450);
  };

    function fecharCartao(bg) {
      if (!bg) return;
      bg.parentNode.removeChild(bg);
      if(mapaLeaflet) { mapaLeaflet.remove(); mapaLeaflet=null; }
    }
    function fecharCartaoModal(e) {
      e.stopPropagation();
      fecharCartao(e.target.closest('.cartao-modal-bg'));
    }
    function adicionarExplicacaoMedalha() {
      document.querySelectorAll('.evento-img').forEach(img => {
        img.onclick = function() {
          if (img.parentNode.querySelector('.explicacao-medalha')) return;
          img.style.opacity = '0.15';
          let explicacao = document.createElement('div');
          explicacao.className = 'explicacao-medalha';
          explicacao.textContent = obterExplicacaoMedalha(img.alt);
          explicacao.onclick = function(e) {
            e.stopPropagation();
            img.style.opacity = '1.0';
            explicacao.remove();
          }
          img.parentNode.style.position = "relative";
          img.parentNode.appendChild(explicacao);
        };
      });
    }
    function obterExplicacaoMedalha(tipo) {
      if (tipo === "Ouro") return "Medalha de ouro conquistada em evento nacional.";
      if (tipo === "Prata") return "Medalha de prata por segundo lugar regional.";
      if (tipo === "Bronze") return "Medalha de bronze por terceiro lugar absoluto.";
      if (tipo === "1º Lugar Circuito Nacional de Águas Abertas AA20+") return "Campeão nacional do circuito nacional de águas abertas no escalão AA20+";
      if (tipo === "2º Lugar Circuito de Águas Abertas do Algarve AA20+") return "Vice-Campeão circuito de águas abertas do Algarve no escalão AA20+.";
      if (tipo.indexOf("Gala de Desporto de Almada") !== -1) return "Participação na Gala de Desporto de Almada de 2024.";
      return "Explicação da medalha ou conquista.";
    }
  </script>
