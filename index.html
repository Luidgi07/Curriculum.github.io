<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Menu PS4 Example</title>
  <style>
    body {
      background: linear-gradient(120deg, #16336e 0%, #282c44 100%);
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .ps4-menu {
      display: flex;
      flex-direction: row;
      align-items: center;
      background: rgba(30,45,80,0.9);
      border-radius: 24px;
      box-shadow: 0 8px 40px #0a132eaa;
      gap: 32px;
      padding: 40px 10px;
    }
    .menu-item {
      width: 130px;
      height: 150px;
      background: #23263c;
      border-radius: 16px;
      box-shadow: 0 6px 22px #0007;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.17em;
      cursor: pointer;
      transition: 
        transform 0.25s cubic-bezier(.27,.36,.6,1.3),
        box-shadow 0.22s,
        background 0.3s;
      outline: none;
      border: none;
      position: relative;
      margin: 0 6px;
    }
    .menu-item.selected,
    .menu-item:hover {
      transform: scale(1.13) translateY(-15px);
      background: #323f82;
      box-shadow: 0 0 32px 8px #2996ff55, 0 6px 40px #0006;
      z-index: 2;
    }
    .icon {
      font-size: 2.7em;
      margin-bottom: 20px;
      user-select: none;
    }
    .menu-label {
      letter-spacing: 1px;
      font-weight: 500;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="ps4-menu">
    <div class="menu-item selected" tabindex="0">
      <div class="icon">‚öôÔ∏è</div>
      <div class="menu-label">Defini√ß√µes</div>
    </div>
    <div class="menu-item" tabindex="0">
      <div class="icon">üèÜ</div>
      <div class="menu-label">Trof√©us</div>
    </div>
    <div class="menu-item" tabindex="0">
      <div class="icon">üéÆ</div>
      <div class="menu-label">Jogos</div>
    </div>
    <div class="menu-item" tabindex="0">
      <div class="icon">üìÅ</div>
      <div class="menu-label">Projetos</div>
    </div>
  </div>
  <script>
    const items = document.querySelectorAll('.menu-item');
    let selected = 0;

    function selectItem(idx) {
      items[selected].classList.remove('selected');
      selected = idx;
      items[selected].classList.add('selected');
      items[selected].focus();
    }

    items.forEach((item, idx) => {
      item.addEventListener('mouseover', () => selectItem(idx));
      item.addEventListener('focus', () => selectItem(idx));
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        selectItem((selected + 1) % items.length);
      }
      if (e.key === 'ArrowLeft') {
        selectItem((selected - 1 + items.length) % items.length);
      }
    });
  </script>
</body>
</html>
