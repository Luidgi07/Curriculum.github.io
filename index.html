<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<title>PS4 Menu – HUD Topo, Gradiente e Carrossel</title>
<style>
html, body {
  min-height: 100vh; height: 100%;
  margin: 0; padding: 0;
}
html, body {
  margin: 0;
  padding: 0;
  height: 100%; 
}
body {
  background: url('- --- .- .-.  -. .-  .- --. ..- .- --..--  -.-. ..- .. -.. .- .-.  -. .-  - . .-. .-. .- (3).png') center center/cover no-repeat;
  min-height: 100vh;
  font-family: 'Segoe UI', Arial, sans-serif;
  display: flex; flex-direction: column; justify-content: flex-end;
  align-items: flex-start; position: relative; padding-top: 60px; min-height: 100vh; transition: background 0.4s;
}
/* === Top HUD === */
.top-hud {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 58px;
  background: rgba(18,26,36,0.93);
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding: 0 32px;
  z-index: 9999;
  border-bottom: 2.5px solid #42aaff;
  box-shadow: 0 2px 18px #12244477;
}
.hud-left, .hud-center, .hud-right {
  display: flex; align-items: center; gap: 18px;
}
.hud-center { margin-left: auto; margin-right: 80px; }
.hud-icon { background: none; border: none; color: #e9f5fa; font-size: 1.25em; cursor: pointer; position: relative; outline: none; padding: 0 2px; display: flex; align-items: center; transition: filter 0.12s;}
.hud-icon:hover, .profile-area:hover { filter: brightness(1.22) drop-shadow(0 2px 6px #069cffbb);}
.notif-num { color: #fff; background: #f8446b; border-radius: 8px; font-size: 1em; font-weight: 600; margin-left: 8px; padding: 2px 9px 2px 9px; border: 1.4px solid #121a24; box-shadow: 0 1px 8px #f8446b31; letter-spacing: 0.5px; min-width: 18px; display: inline-block; text-align: center; vertical-align: middle; line-height: 1.12em; position: relative; top: 0.5px;}
.icon-trophy, .icon-bell, .icon-cog { width: 28px; height: 28px; display: inline-block; background-size: contain; background-repeat: no-repeat; background-position: center;}
/* TROFÉU NOVO COM ESTRELA E COR AZUL */
.icon-trophy {
  background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 60"><g><path d="M14 50 L36 50 L32 40 Q40 34 40 21 L40 10 Q40 4 25 4 Q10 4 10 10 L10 21 Q10 34 18 40 Z" fill="%231DA1F2"/><circle cx="25" cy="18" r="12" fill="white"/><polygon points="25,8 28,16 36,16 29.5,20.5 32,28 25,23.5 18,28 20.5,20.5 14,16 22,16" fill="%23FAAF3C"/></g></svg>');
  filter: drop-shadow(0 0 7px #1da1f288);
}
.icon-bell { background-image: url('data:image/svg+xml;utf8,<svg width="26" height="26" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13 24a2.5 2.5 0 002.5-2.5h-5A2.5 2.5 0 0013 24Zm8-6V12a8 8 0 10-16 0v6l-2 2v1h20v-1l-2-2Z" fill="%2342aaff" stroke="%231a2436" stroke-width="1.2"/></svg>');}
.icon-cog { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="%2342aaff" viewBox="0 0 24 24"><path d="M12 16.5c-2.485 0-4.5-2.014-4.5-4.5s2.015-4.5 4.5-4.5 4.5 2.014 4.5 4.5-2.015 4.5-4.5 4.5zm12-6.5h-1.345c-.256-1.243-.743-2.406-1.439-3.424l.951-.951-2.122-2.122-.951.951c-1.019-.695-2.181-1.184-3.426-1.439v-1.345h-3v1.345c-1.244.257-2.407.744-3.426 1.439l-.951-.951-2.122 2.122.951.951c-.696 1.018-1.184 2.181-1.439 3.424h-1.345v3h1.345c.257 1.244.743 2.406 1.439 3.425l-.951.951 2.122 2.122.951-.951c1.019.695 2.182 1.183 3.426 1.439v1.345h3v-1.345c1.244-.256 2.407-.744 3.426-1.439l.951.951 2.122-2.122-.951-.951c.695-1.019 1.183-2.182 1.439-3.425h1.345v-3z"/></svg>');}
.hud-time-date { color: #e9f5fa; font-size: 1.07em; letter-spacing: .1px; font-variant-numeric: tabular-nums; font-family: 'Segoe UI Mono', monospace; min-width: 112px; text-align: left; text-shadow: 1px 1px 2px #06060848;}
.profile-area { display: flex; align-items: center; gap: 11px; background: rgba(42,62,94,0.82); border-radius: 9px; padding: 5px 55px 5px 55px; box-shadow: 0 1px 6px #006fff21, 0 2px 8px #121a2412; cursor: pointer; border: 1.5px solid #42aaff60; transition: filter 0.13s; min-width: 0; max-width: 260px;}
.profile-img { width: 38px; height: 38px; border-radius: 7px; object-fit: cover; border: 2.5px solid #42aaff; box-shadow: 0 2px 12px #0a79e058; background: #202a41;}
.profile-name { color: #f3f8fc; font-weight: 600; font-size: 1em; max-width: 120px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
@media (max-width: 950px) {
  .top-hud { padding: 0 8px; height: 45px; }
  .profile-area { padding: 3px 7px 3px 3px; }
  .hud-left { gap: 7px;}
  .icon-trophy, .icon-bell { width: 22px; height: 22px;}
  .hud-time-date { font-size: .95em; min-width: 52px;}
  .profile-img { width: 27px; height: 27px;}
  .profile-name { font-size: 0.92em;}
}
/* Fundos dinâmicos exclusivos para cada bloco do carrossel */
body::before {
  content: "";
  position: fixed; top: 0; left: 0;
  width: 100vw; height: 100vh;
  z-index: -2;
  opacity: 0;
  pointer-events: none;
  background: transparent;
  transition: opacity 0.8s cubic-bezier(.4,1,.72,1);
}
body.bg-dynamic-1::before { background: url('Design sem nome.png') center center/cover no-repeat; opacity: 1; }
body.bg-dynamic-2::before { background: url('Design sem nome (3).png') center center/cover no-repeat; opacity: 1; }
body.bg-dynamic-3::before { background: url('Design sem nome (4).png') center center/cover no-repeat; opacity: 1; }
body::after,
body.bg-dynamic::after {
  content: "";
  position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; pointer-events: none;
  background: linear-gradient(
      to bottom,
      #121a24 0%, #121a24 10%,
      rgba(18,26,36,0.92) 36%,
      rgba(18,26,36,0.85) 46%,
      rgba(18,26,36,0.6) 56%,
      rgba(18,26,36,0.15) 76%,
      rgba(18,26,36,0) 100%);
  opacity: 0;
  transition: opacity 1.1s cubic-bezier(.36,1,.72,1);
}
body.bg-dynamic.gradient-fade::after { opacity: 1; }
/* Resto do CSS igual... */
.dashboard-container { position: fixed; left: 0; bottom: 0; width: 100vw; z-index: 10; transition: transform 0.65s cubic-bezier(.42,1,.72,1);}
.dashboard-container.expanded { transform: translateY(-340px);}
.ps4-dashboard { width: 100vw; padding: 80px 0 120px 90px; overflow: hidden;}
.carousel-inner { display: flex; flex-direction: row; align-items: flex-end; gap: 38px; transition: transform 0.43s cubic-bezier(.42,1,.72,1); will-change: transform; position: relative;}
.menu-item-wrapper { position: relative; display: flex; flex-direction: column; align-items: center;}
.menu-item { width: 160px; height: 240px; border-radius: 0; background: #23283a; box-shadow: 0 8px 32px #000c; outline: none; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 2.5px solid transparent; position: relative; z-index: 1; opacity: 0.92; transition: transform 0.22s cubic-bezier(.32,1.35,.62,1), box-shadow 0.18s, z-index 0.16s, border 0.18s;}
.menu-item.selected { transform: scale(1.22); box-shadow: 0 0 40px 5px #42aaffcc, 0 5px 35px #000c; border: 2.5px solid #42aaff; border-bottom: none; z-index: 20; opacity: 1;}
.menu-item img { width: 100%; height: 100%; object-fit: cover; border-radius: 0; display: block;}
.hud-row { display: none; position: absolute; left: 0; top: 100%; margin-top: 0; flex-direction: row; align-items: stretch; z-index: 40; pointer-events: none; transition: transform 0.22s, left 0.22s; }
.menu-item.selected ~ .hud-row { display: flex; animation: boxin 0.21s; transform: translateY(17.6px); left: -17.6px;}
@keyframes boxin { from {opacity:0;transform:translateY(20px);} to {opacity:1;transform:translateY(0);} }
.hud-start { height: 48px; background: rgba(26,30,43,0.98); border-radius: 0; border: 2.5px solid #42aaff; box-shadow: 0 3px 18px #06448460; pointer-events: auto; margin-right: 12px; display: flex; align-items: center; justify-content: center; opacity: 1; width: 160px; transition: width 0.22s;}
.menu-item.selected ~ .hud-row .hud-start { width: calc(160px * 1.22); }
.hud-btn { background: linear-gradient(135deg,#14aaff 60%,#75d5ff 120%); color: #fff; border: none; border-radius: 0; font-size: 1em; font-weight: 600; letter-spacing: 2px; padding: 8px 32px; cursor: pointer; outline: none; pointer-events: auto; box-shadow: 0 1px 8px #149ccc90; transition: background 0.14s; height: 32px;}
.hud-title { min-width: 180px; height: 48px; display: flex; align-items: center; background: rgba(26,30,43,0.98); border-radius: 0; border: 2.5px solid #42aaff; box-shadow: 0 3px 18px #06448460; pointer-events: auto; padding: 0 10px 0 20px; font-size: 1.13em; font-weight: 700; letter-spacing: 1.0px; color: #f5f7fa; text-shadow: 0 2px 10px #193c8040; white-space: nowrap; opacity: 1; transition: box-shadow 0.14s; line-height: 46px; user-select: none; cursor: pointer; position: relative;}
.hud-title .down-arrow { display: inline-block; margin-left: 10px; font-size: 1.1em; color: #42aaff; animation: bounce 1.4s infinite; user-select: none;}
.hud-title.exp-arrow .down-arrow { display: inline-block; }
@keyframes bounce { 0%,100%{transform:translateY(0);} 50%{transform:translateY(5px);} }
.game-details { position: fixed; left: 0; bottom: 0; width: 100vw; max-height: 320px; background: rgba(26,30,43,0.98); border-top: 3px solid #42aaff; box-shadow: 0 -5px 30px #000a; padding: 22px 40px; display: flex; gap: 24px; opacity: 0; pointer-events: none; transform: translateY(100%); transition: opacity 0.7s cubic-bezier(.42,1,.72,1), transform 0.7s cubic-bezier(.42,1,.72,1); z-index: 12;}
.game-details.visible { opacity: 1; pointer-events: auto; transform: translateY(0%);}
.game-details img { width: 220px; height: 160px; object-fit: cover; border: 2.5px solid #42aaff; border-radius: 6px; flex-shrink: 0;}
.game-details .info { flex-grow: 1; color: #f5f7fa;}
.game-details .info p { margin: 0 0 12px 0; font-size: 1em; line-height: 1.3em;}
.game-details .buttons { display: flex; gap: 14px; margin-top: 10px;}
.game-details .buttons button { background: linear-gradient(135deg,#14aaff 60%,#75d5ff 120%); border: none; border-radius: 0; color: #fff; padding: 8px 24px; font-weight: 600; cursor: pointer; box-shadow: 0 1px 8px #149ccc90; transition: background 0.2s;}
.game-details .buttons button:hover { background: linear-gradient(135deg,#1178cc 60%,#4ebafd 120%); outline: none;}
@media (max-width: 950px) { .ps4-dashboard { padding-left: 15px;} .carousel-inner { gap: 18px;} .hud-title { font-size:1em;} .game-details { flex-direction: column; height: auto; max-height: none; padding: 20px 20px;} .game-details img { width: 100%; height: auto;} .game-details .buttons { justify-content: flex-start;} }
</style>
</head>
<body>

<div class="top-hud">
  <div class="hud-left">
    <button class="hud-icon trophies" title="Troféus">
      <span class="icon-trophy"></span>
    </button>
    <span class="hud-time-date" id="hudTimeDate"></span>
    <button class="hud-icon notifications" title="Notificações"><span class="icon-bell"></span><span class="notif-num">3</span></button>
    <button class="hud-icon settings" title="Definições"><span class="icon-cog"></span></button>
  </div>
  <div class="hud-center">
    <div class="profile-area" title="Meu Perfil">
      <img src="https://i.pravatar.cc/82?img=12" alt="Meu Perfil" class="profile-img" />
      <span class="profile-name">Giuseppe Nelva</span>
    </div>
  </div>
  <div class="hud-right"></div>
</div>

<div class="dashboard-container" id="dashCont">
  <div class="ps4-dashboard">
    <div class="carousel-inner" id="carousel">

      <!-- Primeiro bloco -->
      <div class="menu-item-wrapper">
        <div class="menu-item selected" tabindex="0">
          <img src="a1771bdd-c824-4fc4-9310-3479b887080a.png" />
        </div>
        <div class="hud-row">
          <div class="hud-start"><button class="hud-btn">START</button></div>
          <div class="hud-title">Red Dead Redemption 2</div>
        </div>
      </div>
      <!-- Bloco 2 -->
      <div class="menu-item-wrapper">
        <div class="menu-item" tabindex="0">
          <img src="3c924d2a-8986-4445-a71e-a9ef40853344.png" alt="Desporto" />
        </div>
        <div class="hud-row">
          <div class="hud-start"><button class="hud-btn">START</button></div>
          <div class="hud-title">Desporto <span class="down-arrow">▼</span></div>
        </div>
      </div>
      <!-- Bloco 3 -->
      <div class="menu-item-wrapper">
        <div class="menu-item" tabindex="0">
          <img src="b99a94aa-3bbd-4292-b2fa-789f23416bc9.png" alt="Educação" />
        </div>
        <div class="hud-row">
          <div class="hud-start"><button class="hud-btn">START</button></div>
          <div class="hud-title">Educação <span class="down-arrow">▼</span></div>
        </div>
      </div>
      <!-- Bloco 4 -->
      <div class="menu-item-wrapper">
        <div class="menu-item" tabindex="0">
          <img src="8ac9e92f-5912-427d-aae2-d382f30773cd.png" alt="Experiências" />
        </div>
        <div class="hud-row">
          <div class="hud-start"><button class="hud-btn">START</button></div>
          <div class="hud-title">Experiências <span class="down-arrow">▼</span></div>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="game-details" id="gameDetails">
  <img src="https://cdn2.unrealengine.com/Fortnite%2Fblog%2Ffortnite-season-1%2FSeason1_Screenshot_LTM_04-1920x1080-cf728f4ed458f1aa84bd25310faf429cbcdf8f37.jpg" alt="Fortnite Screenshot" />
  <div class="info">
    <p><strong>Fortnite</strong> é um jogo de battle royale muito popular com uma comunidade enorme. Tem modos cooperativos, conteúdos dinâmicos e eventos ao vivo.</p>
    <div class="buttons">
      <button class="btn-trophies">Ver Troféus</button>
      <button class="hud-btn" style="height:auto; padding:10px 36px;">START</button>
    </div>
  </div>
</div>

<script>
function updateHudTime() {
  const el = document.getElementById('hudTimeDate');
  if (!el) return;
  const now = new Date();
  el.textContent = now.toLocaleDateString('pt-PT', { day: '2-digit', month: '2-digit' }) +
    ' ' + now.toLocaleTimeString('pt-PT', { hour: '2-digit', minute: '2-digit' });
}
setInterval(updateHudTime, 1000);
updateHudTime();

document.querySelector('.hud-icon.notifications')?.addEventListener('click', () => alert('Notificações!'));
document.querySelector('.profile-area')?.addEventListener('click', () => alert('Perfil!'));
document.querySelector('.hud-icon.trophies')?.addEventListener('click', () => alert('Troféus!'));
document.querySelector('.hud-icon.settings')?.addEventListener('click', () => alert('Definições!'));

const carousel = document.getElementById('carousel');
const allItems = carousel.querySelectorAll('.menu-item');
const hudRows = document.querySelectorAll('.hud-row');
const hudTitles = carousel.querySelectorAll('.hud-title');
const dashboardsContainer = document.getElementById('dashCont');
const gameDetails = document.getElementById('gameDetails');

let selected = 0, expanded = false;
const quadW = 160, gap = 38;

function moveCarousel(idx) {
  carousel.style.transform = `translateX(calc(50vw - 90px - ${(quadW + gap) * idx + quadW / 2}px))`;
}

function updateHUD(idx) {
  if (expanded || idx === selected) return;
  allItems[selected].classList.remove('selected');
  selected = idx;
  allItems[selected].classList.add('selected');
  allItems[selected].focus();
  hudRows.forEach((row, i) => { row.style.display = (i === selected) ? 'flex' : 'none'; });
  moveCarousel(idx);

  document.body.classList.remove('bg-dynamic-1', 'bg-dynamic-2', 'bg-dynamic-3', 'bg-dynamic');
  if (selected > 0) {
    document.body.classList.add('bg-dynamic-' + selected);
    document.body.classList.add('bg-dynamic');
  }
  if (selected === 0) document.body.classList.remove('gradient-fade');
}

function expandDetails() {
  if (selected === 0 || expanded) return;
  expanded = true;
  dashboardsContainer.classList.add('expanded');
  gameDetails.classList.add('visible');
  hudTitles.forEach((t, i) => t.classList.toggle('exp-arrow', i === selected));
  document.body.classList.add('gradient-fade');
}

function collapseDetails() {
  expanded = false;
  dashboardsContainer.classList.remove('expanded');
  gameDetails.classList.remove('visible');
  hudTitles.forEach(t => t.classList.remove('exp-arrow'));
  document.body.classList.remove('gradient-fade');
}

hudTitles.forEach((t, i) => {
  t.addEventListener('click', () => { if (selected === i && !expanded) expandDetails(); });
});
document.addEventListener('keydown', e => {
  if (!expanded && selected > 0 && (e.key === 'ArrowDown' || e.key === 'PageDown')) expandDetails();
  if (expanded && (e.key === 'Escape' || e.key === 'ArrowUp')) collapseDetails();
  if (expanded) return;
  if (e.key === 'ArrowRight' && selected < allItems.length - 1) updateHUD(selected + 1);
  if (e.key === 'ArrowLeft' && selected > 0) updateHUD(selected - 1);
});
allItems.forEach((item, idx) => {
  item.addEventListener('focus', () => { if (!expanded) updateHUD(idx); });
  item.addEventListener('click', () => { if (!expanded) updateHUD(idx); });
  item.addEventListener('mouseover', () => { if (!expanded) updateHUD(idx); });
});
moveCarousel(selected);
hudRows.forEach((row, i) => { row.style.display = (i === selected) ? 'flex' : 'none'; });
</script>
</body>
