<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>PS4 Menu - Info por baixo</title>
  <style>
    body {
      background: #131a24;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex; align-items: flex-end; justify-content: flex-start;
    }
    .ps4-dashboard {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      gap: 38px;
      padding: 80px 0 120px 90px;
      position: relative;
    }
    .menu-item-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      min-width: 160px;
    }
    .menu-item {
      width: 160px; height: 160px;
      background: #23283a;
      box-shadow: 0 8px 32px #000c;
      display: flex; align-items: center; justify-content: center;
      transition: transform 0.23s cubic-bezier(.32,1.35,.62,1), box-shadow 0.23s, z-index 0.14s;
      cursor: pointer;
      border-radius: 0;
      border: 2.5px solid transparent;
      position: relative;
      z-index: 1;
      opacity: 0.90;
      overflow: visible;
    }
    .menu-item.selected, .menu-item:hover {
      transform: scale(1.14) translateY(-26px);
      box-shadow: 0 0 70px 12px #33b1f099,0 10px 45px #000c;
      border: 2.5px solid #42aaff;
      z-index: 20;
      opacity: 1;
    }
    .menu-item img {
      width: 100%; height: 100%;
      object-fit: cover;
      border-radius: 0;
      display: block;
    }
    /* RetÃ¢ngulo de info EM BAIXO */
    .side-info {
      display: none;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      background: rgba(26,30,43,0.98);
      border-radius: 7px;
      box-shadow: 0 3px 18px #06448460;
      padding: 16px 37px 16px 18px;
      min-width: 262px;
      min-height: 62px;
      margin-top: 24px;
      border: 2px solid #222;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      transition: opacity 0.22s, transform 0.17s;
      opacity: 0;
      z-index: 5;
      pointer-events: none;
    }
    .menu-item.selected + .side-info,
    .menu-item:hover + .side-info {
      display: flex;
      opacity: 1;
      pointer-events: auto;
      animation: info-fadein 0.18s cubic-bezier(.44,1.8,.46,1) both;
    }
    @keyframes info-fadein {
      from { opacity: 0; transform: translateX(-50%) translateY(15px); }
      to   { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
    .cd-icon {
      width: 39px; height: 39px;
      background: #139aff;
      border-radius: 50%;
      margin-right: 24px;
      display: flex; align-items: center; justify-content: center;
      font-size: 25px;
      color: #ecf9ff;
      box-shadow: 0 2px 10px #185d8f80;
      border: 2px solid #b2e0ff;
      flex-shrink: 0;
    }
    .side-label {
      font-size: 1.27em;
      font-weight: 700;
      letter-spacing: 1.1px;
      color: #f5f7fa;
      text-shadow: 0 2px 5px #193c8025;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="ps4-dashboard">
    <div class="menu-item-container">
      <div class="menu-item selected" tabindex="0">
        <img src="https://upload.wikimedia.org/wikipedia/pt/9/94/Ghost_of_Tsushima_capa.png" alt="Ghost of Tsushima">
      </div>
      <div class="side-info">
        <div class="cd-icon">ðŸ’¿</div>
        <span class="side-label">Ghost of Tsushima</span>
      </div>
    </div>
    <div class="menu-item-container">
      <div class="menu-item" tabindex="0">
        <img src="https://upload.wikimedia.org/wikipedia/pt/0/03/Uncharted_4_capa.png" alt="Uncharted 4">
      </div>
      <div class="side-info">
        <div class="cd-icon">ðŸ’¿</div>
        <span class="side-label">Uncharted 4</span>
      </div>
    </div>
    <div class="menu-item-container">
      <div class="menu-item" tabindex="0">
        <img src="https://upload.wikimedia.org/wikipedia/pt/5/5c/Dark_Souls_Remastered_capa.png" alt="Dark Souls Remastered">
      </div>
      <div class="side-info">
        <div class="cd-icon">ðŸ’¿</div>
        <span class="side-label">Dark Souls Remastered</span>
      </div>
    </div>
    <!-- Adiciona mais cartÃµes conforme necessÃ¡rio -->
  </div>
  <script>
    // Torna possÃ­vel usar as setas para navegar!
    const allItems = document.querySelectorAll('.menu-item');
    let selected = 0;
    function selectItem(idx) {
      allItems[selected].classList.remove('selected');
      selected = idx;
      allItems[selected].classList.add('selected');
      allItems[selected].focus();
    }
    allItems.forEach((item, idx) => {
      item.addEventListener('mouseover', () => selectItem(idx));
      item.addEventListener('focus', () => selectItem(idx));
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        selectItem((selected + 1) % allItems.length);
      }
      if (e.key === 'ArrowLeft') {
        selectItem((selected - 1 + allItems.length) % allItems.length);
      }
    });
  </script>
</body>
</html>
