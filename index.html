<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>PS4 Dashboard Style Menu</title>
  <style>
    body {
      background: #141a23;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: end;
      align-items: flex-start;
    }
    .ps4-dashboard {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      gap: 40px;
      padding: 60px 0 80px 80px;
    }
    .menu-item {
      width: 170px;
      height: 170px;
      background: #222;
      box-shadow: 0 8px 32px #000c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      transition:
        transform 0.24s cubic-bezier(.32,1.35,.62,1),
        box-shadow 0.23s,
        z-index 0.16s;
      cursor: pointer;
      opacity: 0.82;
      border-radius: 0;
      border: 2.5px solid transparent;
      position: relative;
      overflow: visible;
      z-index: 1;
    }
    .menu-item.selected,
    .menu-item:hover {
      transform: scale(1.16) translateY(-24px);
      box-shadow: 0 0 60px 10px #22b0ff55,0 10px 45px #000d;
      border: 2.5px solid #42aaff;
      opacity: 1;
      z-index: 10;
    }

    .menu-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0;
    }

    /* Side panel with CD icon and label (shown on select/hover) */
    .side-info {
      display: flex;
      align-items: center;
      background: rgba(20,36,65,0.97);
      border-radius: 11px;
      box-shadow: 0 2px 20px #19489930;
      padding: 16px 25px 16px 20px;
      position: absolute;
      left: 112%;
      top: 50%;
      transform: translateY(-50%) scale(0.97);
      opacity: 0;
      pointer-events: none;
      min-width: 240px;
      height: 64px;
      transition:
        opacity 0.21s cubic-bezier(.44,1.8,.46,1),
        transform 0.22s cubic-bezier(.31,1.33,.58,0.97);
    }
    .menu-item.selected .side-info,
    .menu-item:hover .side-info {
      opacity: 1;
      transform: translateY(-50%) scale(1.04);
      pointer-events: auto;
    }
    .cd-icon {
      width: 40px; height: 40px;
      background: #0095ea;
      border-radius: 50%;
      margin-right: 22px;
      display: flex; align-items: center; justify-content: center;
      font-size: 29px;
      color: #fff;
      box-shadow: 0 1px 7px #13588880;
    }
    .side-label {
      font-size: 1.17em;
      font-weight: 600;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 1px 3px #193c80b4;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="ps4-dashboard">
    <div class="menu-item selected" tabindex="0">
      <img src="https://upload.wikimedia.org/wikipedia/pt/9/94/Ghost_of_Tsushima_capa.png" alt="Ghost of Tsushima">
      <div class="side-info">
        <div class="cd-icon">ðŸ’¿</div>
        <span class="side-label">Ghost of Tsushima</span>
      </div>
    </div>
    <div class="menu-item" tabindex="0">
      <img src="https://upload.wikimedia.org/wikipedia/pt/0/03/Uncharted_4_capa.png" alt="Uncharted 4">
      <div class="side-info">
        <div class="cd-icon">ðŸ’¿</div>
        <span class="side-label">Uncharted 4</span>
      </div>
    </div>
    <div class="menu-item" tabindex="0">
      <img src="https://upload.wikimedia.org/wikipedia/pt/5/5c/Dark_Souls_Remastered_capa.png" alt="Dark Souls Remastered">
      <div class="side-info">
        <div class="cd-icon">ðŸ’¿</div>
        <span class="side-label">Dark Souls Remastered</span>
      </div>
    </div>
    <!-- Adapta mais "cartÃµes" aqui -->
  </div>
  <script>
    const items = document.querySelectorAll('.menu-item');
    let selected = 0;
    function selectItem(idx) {
      items[selected].classList.remove('selected');
      selected = idx;
      items[selected].classList.add('selected');
      items[selected].focus();
    }
    items.forEach((item, idx) => {
      item.addEventListener('mouseover', () => selectItem(idx));
      item.addEventListener('focus', () => selectItem(idx));
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        selectItem((selected + 1) % items.length);
      }
      if (e.key === 'ArrowLeft') {
        selectItem((selected - 1 + items.length) % items.length);
      }
    });
  </script>
</body>
</html>
