<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Menu PS4 - Simples</title>
  <style>
    /* Garante que o fundo cobre sempre a janela inteira e n√£o corta a imagem */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: #121a24;
      transition: background-image 0.4s cubic-bezier(.42,1,.72,1);
      position: relative;
    }
    body.fortnite-bg {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') 
                  center center/contain no-repeat, #121a24;
      /* Troca contain para cover se queres cobrir o ecr√£ todo mesmo cortando imagem */
    }

    /* Menu Dashboard */
    .dashboard {
      display: flex;
      gap: 30px;
      justify-content: flex-start;
      align-items: flex-end;
      padding: 50px 0 130px 60px;
    }
    .game {
      width: 140px;
      height: 140px;
      background: #23283a;
      border: 3px solid transparent;
      box-shadow: 0 4px 24px #0007;
      transition: transform 0.2s, border 0.2s;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      opacity: 0.85;
    }
    .game.selected, .game:hover {
      border-color: #42aaff;
      transform: scale(1.12);
      opacity: 1;
      z-index: 2;
    }
    .game img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 6px;
    }

    /* Mensagem inferior */
    .bottom-message {
      display: none;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      background: rgba(26,30,45,0.98);
      color: #fff;
      font-size: 1.1em;
      font-weight: 500;
      letter-spacing: 1px;
      box-shadow: 0 -2px 18px #22365988;
      padding: 18px 0 14px 22px;
      z-index: 1000;
      border-top: 2px solid #42aaff;
    }
    .bottom-message.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="game selected" tabindex="0" data-title="Red Dead Redemption 2">
      <img src="https://upload.wikimedia.org/wikipedia/pt/4/44/Red_Dead_Redemption_II_capa.png" alt="Red Dead Redemption 2"/>
    </div>
    <div class="game" tabindex="0" data-title="Fortnite">
      <img src="https://static-cdn.jtvnw.net/ttv-boxart/33214-285x380.jpg" alt="Fortnite"/>
    </div>
    <div class="game" tabindex="0" data-title="Days Gone">
      <img src="https://upload.wikimedia.org/wikipedia/pt/1/16/Days_Gone_capa.png" alt="Days Gone"/>
    </div>
    <div class="game" tabindex="0" data-title="Ghost of Tsushima">
      <img src="https://upload.wikimedia.org/wikipedia/pt/9/94/Ghost_of_Tsushima_capa.png" alt="Ghost of Tsushima"/>
    </div>
  </div>
  <div id="bottomMessage" class="bottom-message">
    Est√°s a ver conte√∫do especial do Fortnite! üëæ
  </div>

  <script>
    // Lista de jogos do menu
    const items = document.querySelectorAll('.game');
    const body = document.body;
    const bottomMsg = document.getElementById('bottomMessage');
    let selected = 0;

    function updateSelection(idx) {
      items[selected].classList.remove('selected');
      selected = idx;
      items[selected].classList.add('selected');
      items[selected].focus();

      // S√≥ mostra fundo e mensagem especial se for Fortnite (√≠ndice 1)
      if (selected === 1) {
        body.classList.add('fortnite-bg');
        bottomMsg.classList.add('active');
      } else {
        body.classList.remove('fortnite-bg');
        bottomMsg.classList.remove('active');
      }
    }

    items.forEach((item, idx) => {
      item.addEventListener('mouseover', () => updateSelection(idx));
      item.addEventListener('focus', () => updateSelection(idx));
    });

    // Suporte para setas do teclado
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' && selected < items.length - 1) updateSelection(selected + 1);
      if (e.key === 'ArrowLeft' && selected > 0) updateSelection(selected - 1);
    });
  </script>
</body>
</html>
