<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>PS4 Menu – Dois Retângulos Alinhados</title>
  <style>
    body {
      background: #121a24;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-start;
    }
    .ps4-dashboard {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      gap: 38px;
      padding: 80px 0 120px 90px;
      position: relative;
      width: 100vw;
    }
    .menu-item-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .menu-item {
      width: 160px; height: 160px;
      background: #23283a;
      box-shadow: 0 8px 32px #000c;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.23s cubic-bezier(.32,1.35,.62,1),
                  box-shadow 0.18s,
                  z-index 0.16s;
      cursor: pointer;
      border-radius: 0;
      border: 2.5px solid transparent;
      position: relative;
      z-index: 1;
      opacity: 0.92;
    }
    .menu-item.selected,
    .menu-item:hover {
      transform: scale(1.22);
      box-shadow: 0 0 90px 15px #33b1f0b9,0 10px 45px #000c;
      border: 2.5px solid #42aaff;
      z-index: 20;
      opacity: 1;
    }
    .menu-item img {
      width: 100%; height: 100%;
      object-fit: cover;
      border-radius: 0;
      display: block;
    }
    /* HUD dos dois retângulos */
    .hud-row {
      display: none;
      position: absolute;
      left: 0;
      top: 100%;
      margin-top: 13px;
      flex-direction: row;
      align-items: stretch;
      z-index: 40;
      pointer-events: none;
    }
    .menu-item.selected ~ .hud-row,
    .menu-item:hover ~ .hud-row {
      display: flex;
      animation: boxin 0.21s;
    }
    @keyframes boxin { from {opacity:0;transform:translateY(20px);} to {opacity:1;transform:translateY(0);} }
    .hud-start {
      width: 160px;
      min-height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(26, 30, 43, 0.98);
      border-radius: 7px;
      border: 2px solid #223659;
      box-shadow: 0 3px 18px #06448460;
      pointer-events: auto;
      margin-right: 12px; /* Aproximadamente 3mm */
      opacity: 1;
      transition: box-shadow 0.14s;
    }
    .hud-btn {
      background: linear-gradient(135deg,#14aaff 60%,#75d5ff 120%);
      color: #fff;
      border: none;
      border-radius: 19px;
      font-size: 1em;
      font-weight: 600;
      letter-spacing: 2px;
      padding: 13px 36px;
      cursor: pointer;
      outline: none;
      pointer-events: auto;
      box-shadow: 0 1px 8px #149ccc90;
      transition: background 0.14s;
    }
    .hud-title {
      min-width: 240px;
      display: flex;
      align-items: center;
      background: rgba(26, 30, 43, 0.98);
      border-radius: 7px;
      border: 2px solid #223659;
      box-shadow: 0 3px 18px #06448460;
      pointer-events: auto;
      padding: 0 40px 0 26px;
      font-size: 1.32em;
      font-weight: 700;
      letter-spacing: 1.2px;
      color: #f5f7fa;
      text-shadow: 0 2px 10px #193c8040;
      white-space: nowrap;
      opacity: 1;
      transition: box-shadow 0.14s;
    }
    @media (max-width: 950px) {
      .ps4-dashboard { padding-left: 15px;}
      .hud-row { min-width: 90px; font-size:0.86em; }
      .hud-title { font-size:1em;}
    }
  </style>
</head>
<body>
  <div class="ps4-dashboard">
    <div class="menu-item-wrapper">
      <div class="menu-item selected" tabindex="0" data-title="Red Dead Redemption 2">
        <img src="https://upload.wikimedia.org/wikipedia/pt/4/44/Red_Dead_Redemption_II_capa.png" alt="Red Dead Redemption 2">
      </div>
      <div class="hud-row">
        <div class="hud-start">
          <button class="hud-btn">START</button>
        </div>
        <div class="hud-title">Red Dead Redemption 2</div>
      </div>
    </div>
    <div class="menu-item-wrapper">
      <div class="menu-item" tabindex="0" data-title="Fortnite">
        <img src="https://static-cdn.jtvnw.net/ttv-boxart/33214-285x380.jpg" alt="Fortnite">
      </div>
      <div class="hud-row">
        <div class="hud-start">
          <button class="hud-btn">START</button>
        </div>
        <div class="hud-title">Fortnite</div>
      </div>
    </div>
    <div class="menu-item-wrapper">
      <div class="menu-item" tabindex="0" data-title="Days Gone">
        <img src="https://upload.wikimedia.org/wikipedia/pt/1/16/Days_Gone_capa.png" alt="Days Gone">
      </div>
      <div class="hud-row">
        <div class="hud-start">
          <button class="hud-btn">START</button>
        </div>
        <div class="hud-title">Days Gone</div>
      </div>
    </div>
    <div class="menu-item-wrapper">
      <div class="menu-item" tabindex="0" data-title="Ghost of Tsushima">
        <img src="https://upload.wikimedia.org/wikipedia/pt/9/94/Ghost_of_Tsushima_capa.png" alt="Ghost of Tsushima">
      </div>
      <div class="hud-row">
        <div class="hud-start">
          <button class="hud-btn">START</button>
        </div>
        <div class="hud-title">Ghost of Tsushima</div>
      </div>
    </div>
  </div>
  <script>
    const allItems = document.querySelectorAll('.menu-item');
    let selected = 0;
    function updateHUD(idx) {
      allItems[selected].classList.remove('selected');
      selected = idx;
      allItems[selected].classList.add('selected');
      allItems[selected].focus();
    }
    allItems.forEach((item, idx) => {
      item.addEventListener('mouseover', () => updateHUD(idx));
      item.addEventListener('focus', () => updateHUD(idx));
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') updateHUD((selected + 1) % allItems.length);
      if (e.key === 'ArrowLeft') updateHUD((selected - 1 + allItems.length) % allItems.length);
    });
  </script>
</body>
</html>
