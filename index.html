<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>PS4 Menu - Info HUD em baixo</title>
  <style>
    body {
      background: #131a24;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-start;
    }
    .ps4-dashboard {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      gap: 38px;
      padding: 80px 0 80px 90px;
      position: relative;
      width: 100vw;
    }
    .menu-item {
      width: 160px; height: 160px;
      background: #23283a;
      box-shadow: 0 8px 32px #000c;
      display: flex; align-items: center; justify-content: center;
      transition: transform 0.23s cubic-bezier(.32,1.35,.62,1), box-shadow 0.23s, z-index 0.14s;
      cursor: pointer;
      border-radius: 0;
      border: 2.5px solid transparent;
      position: relative;
      z-index: 1;
      opacity: 0.92;
      overflow: visible;
    }
    .menu-item.selected, .menu-item:hover {
      transform: scale(1.14) translateY(-26px);
      box-shadow: 0 0 70px 12px #33b1f099,0 10px 45px #000c;
      border: 2.5px solid #42aaff;
      z-index: 20;
      opacity: 1;
    }
    .menu-item img {
      width: 100%; height: 100%;
      object-fit: cover;
      border-radius: 0;
      display: block;
    }

    /* HUD retÃ¢ngulo fixo */
    .ps4-hud-info {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 54px;
      display: flex;
      justify-content: center;
      pointer-events: none;
      z-index: 30;
      width: 100vw;
    }
    .info-box {
      display: flex;
      align-items: center;
      background: rgba(26,30,43,0.98);
      border-radius: 7px;
      box-shadow: 0 3px 18px #06448460;
      padding: 16px 37px 16px 20px;
      min-width: 270px;
      min-height: 61px;
      border: 2px solid #222;
      opacity: 0;
      transform: translateY(20px) scale(0.98);
      pointer-events: none;
      transition: opacity 0.22s, transform 0.18s;
    }
    .info-box.active {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0) scale(1.04);
    }
    .cd-icon {
      width: 39px; height: 39px;
      background: #139aff;
      border-radius: 50%;
      margin-right: 24px;
      display: flex; align-items: center; justify-content: center;
      font-size: 25px;
      color: #ecf9ff;
      box-shadow: 0 2px 10px #185d8f80;
      border: 2px solid #b2e0ff;
      flex-shrink: 0;
    }
    .side-label {
      font-size: 1.31em;
      font-weight: 700;
      letter-spacing: 1.1px;
      color: #f5f7fa;
      text-shadow: 0 2px 5px #193c8025;
      white-space: nowrap;
    }
    @media (max-width: 900px) {
      .ps4-dashboard { padding-left: 20px; }
      .info-box { min-width: 160px; font-size: 0.91em; }
    }
  </style>
</head>
<body>
  <div class="ps4-dashboard">
    <div class="menu-item selected" tabindex="0" data-title="Ghost of Tsushima">
      <img src="https://upload.wikimedia.org/wikipedia/pt/9/94/Ghost_of_Tsushima_capa.png" alt="Ghost of Tsushima">
    </div>
    <div class="menu-item" tabindex="0" data-title="Uncharted 4">
      <img src="https://upload.wikimedia.org/wikipedia/pt/0/03/Uncharted_4_capa.png" alt="Uncharted 4">
    </div>
    <div class="menu-item" tabindex="0" data-title="Dark Souls Remastered">
      <img src="https://upload.wikimedia.org/wikipedia/pt/5/5c/Dark_Souls_Remastered_capa.png" alt="Dark Souls Remastered">
    </div>
    <!-- Adiciona mais itens conforme quiseres -->
  </div>
  <div class="ps4-hud-info">
    <div class="info-box active" id="hudInfoBox">
      <div class="cd-icon">ðŸ’¿</div>
      <span class="side-label" id="hudLabel">Ghost of Tsushima</span>
    </div>
  </div>
  <script>
    const allItems = document.querySelectorAll('.menu-item');
    const hudBox = document.getElementById('hudInfoBox');
    const hudLabel = document.getElementById('hudLabel');
    let selected = 0;
    function selectItem(idx) {
      allItems[selected].classList.remove('selected');
      selected = idx;
      allItems[selected].classList.add('selected');
      allItems[selected].focus();
      // Atualiza o HUD fixo
      hudLabel.textContent = allItems[selected].getAttribute('data-title');
      hudBox.classList.add('active');
    }
    allItems.forEach((item, idx) => {
      item.addEventListener('mouseover', () => selectItem(idx));
      item.addEventListener('focus', () => selectItem(idx));
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        selectItem((selected + 1) % allItems.length);
      }
      if (e.key === 'ArrowLeft') {
        selectItem((selected - 1 + allItems.length) % allItems.length);
      }
    });
    // Garante seleÃ§Ã£o inicial no load
    hudBox.classList.add('active');
  </script>
</body>
</html>
