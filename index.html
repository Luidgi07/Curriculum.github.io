<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>PS4 Menu RetÃ¢ngulo</title>
  <style>
    body {
      background: #131a24;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex; align-items: flex-end; justify-content: flex-start;
    }
    .ps4-dashboard {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      gap: 38px;
      padding: 80px 0 120px 90px;
      position: relative;
    }
    .menu-item {
      width: 160px; height: 160px;
      background: #23283a;
      box-shadow: 0 8px 32px #000c;
      display: flex; align-items: center; justify-content: center;
      transition: transform 0.23s cubic-bezier(.32,1.35,.62,1), box-shadow 0.23s, z-index 0.14s;
      cursor: pointer;
      border-radius: 0;
      border: 2.5px solid transparent;
      position: relative;
      z-index: 1;
      opacity: 0.90;
      overflow: visible;
    }
    .menu-item.selected, .menu-item:hover {
      transform: scale(1.12) translateY(-26px);
      box-shadow: 0 0 70px 12px #33b1f099,0 10px 45px #000c;
      border: 2.5px solid #42aaff;
      z-index: 20;
      opacity: 1;
    }
    .menu-item img {
      width: 100%; height: 100%;
      object-fit: cover;
      border-radius: 0;
      display: block;
    }

    /* RetÃ¢ngulo lateral */
    .side-info {
      display: flex;
      align-items: center;
      background: rgba(26,30,43,0.98);
      border-radius: 7px;
      box-shadow: 0 3px 18px #06448460;
      padding: 17px 36px 17px 21px;
      position: absolute;
      left: 108%;
      top: 45%;
      min-width: 278px;
      height: 62px;
      opacity: 0;
      transform: translateY(-50%) scale(0.99);
      pointer-events: none;
      transition: opacity 0.22s, transform 0.17s;
      border: 2.5px solid #222;
    }
    .menu-item.selected .side-info,
    .menu-item:hover .side-info {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(-50%) scale(1.04);
    }
    .cd-icon {
      width: 39px; height: 39px;
      background: #139aff;
      border-radius: 50%;
      margin-right: 27px;
      display: flex; align-items: center; justify-content: center;
      font-size: 25px;
      color: #ecf9ff;
      box-shadow: 0 2px 10px #185d8f80;
      border: 2.4px solid #b2e0ff;
    }
    .side-label {
      font-size: 1.28em;
      font-weight: 700;
      letter-spacing: 1.1px;
      color: #f5f7fa;
      text-shadow: 0 2px 5px #193c8025;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="ps4-dashboard">
    <div class="menu-item selected" tabindex="0">
      <img src="https://upload.wikimedia.org/wikipedia/pt/9/94/Ghost_of_Tsushima_capa.png" alt="Ghost of Tsushima">
      <div class="side-info">
        <div class="cd-icon">ðŸ’¿</div>
        <span class="side-label">Ghost of Tsushima</span>
      </div>
    </div>
    <div class="menu-item" tabindex="0">
      <img src="https://upload.wikimedia.org/wikipedia/pt/0/03/Uncharted_4_capa.png" alt="Uncharted 4">
      <div class="side-info">
        <div class="cd-icon">ðŸ’¿</div>
        <span class="side-label">Uncharted 4</span>
      </div>
    </div>
    <div class="menu-item" tabindex="0">
      <img src="https://upload.wikimedia.org/wikipedia/pt/5/5c/Dark_Souls_Remastered_capa.png" alt="Dark Souls Remastered">
      <div class="side-info">
        <div class="cd-icon">ðŸ’¿</div>
        <span class="side-label">Dark Souls Remastered</span>
      </div>
    </div>
    <!-- Adiciona mais seÃ§Ãµes/cartÃµes -->
  </div>
  <script>
    const items = document.querySelectorAll('.menu-item');
    let selected = 0;
    function selectItem(idx) {
      items[selected].classList.remove('selected');
      selected = idx;
      items[selected].classList.add('selected');
      items[selected].focus();
    }
    items.forEach((item, idx) => {
      item.addEventListener('mouseover', () => selectItem(idx));
      item.addEventListener('focus', () => selectItem(idx));
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        selectItem((selected + 1) % items.length);
      }
      if (e.key === 'ArrowLeft') {
        selectItem((selected - 1 + items.length) % items.length);
      }
    });
  </script>
</body>
</html>
