<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>PS4 Menu – Estilo HUD Colada ao Cartão</title>
  <style>
    body {
      background: #121a24;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-start;
    }
    .ps4-dashboard {
      /* Shelf dos cartões */
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      gap: 38px;
      padding: 80px 0 120px 90px;
      position: relative;
      width: 100vw;
    }
    .menu-item-wrapper {
      /* container para cartão + HUD */
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .menu-item {
      width: 160px; height: 160px;
      background: #23283a;
      box-shadow: 0 8px 32px #000c;
      display: flex; align-items: center; justify-content: center;
      transition: transform 0.22s cubic-bezier(.32,1.35,.62,1), box-shadow 0.18s, z-index 0.15s;
      cursor: pointer;
      border-radius: 0;
      border: 2.5px solid transparent;
      position: relative;
      z-index: 1;
      opacity: 0.92;
    }
    .menu-item.selected,
    .menu-item:hover {
      transform: scale(1.14) translateY(-26px);
      box-shadow: 0 0 70px 12px #33b1f099,
                  0 10px 45px #000c;
      border: 2.5px solid #42aaff;
      z-index: 20;
      opacity: 1;
    }
    .menu-item img {
      width: 100%; height: 100%;
      object-fit: cover;
      border-radius: 0;
      display: block;
    }
    /* HUD/Start box apenas para o cartão seleccionado */
    .start-info-box {
      display: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%) translateY(12px);
      top: 100%;
      min-width: 290px;
      min-height: 66px;
      background: rgba(26,30,43,0.98);
      box-shadow: 0 3px 18px #06448460;
      border-radius: 7px;
      border: 2px solid #223659;
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 16px 42px 16px 28px;
      opacity: 0;
      pointer-events: none;
      z-index: 33;
      animation: none;
      transition: opacity 0.18s, transform 0.15s;
    }
    .menu-item.selected + .start-info-box,
    .menu-item:hover + .start-info-box {
      display: flex;
      opacity: 1;
      pointer-events: auto;
      animation: boxin 0.22s;
    }
    @keyframes boxin { from {opacity:0;transform:translateX(-50%) translateY(34px);} to {opacity:1;transform:translateX(-50%) translateY(12px);} }
    .start-btn {
      background: linear-gradient(135deg,#14aaff 60%,#75d5ff 120%);
      color: #fff;
      border: none;
      border-radius: 19px;
      font-size: 0.97em;
      font-weight: 600;
      letter-spacing: 2px;
      padding: 13px 36px;
      margin-right: 23px;
      box-shadow: 0 1px 8px #149ccc90;
      cursor: pointer;
      outline: none;
      pointer-events: auto;
      transition: background 0.14s;
    }
    .start-label {
      font-size: 1.27em;
      font-weight: 700;
      letter-spacing: 1.2px;
      color: #f5f7fa;
      text-shadow: 0 2px 10px #193c8040;
      white-space: nowrap;
      margin-left: 8px;
    }
    @media (max-width: 950px) {
      .ps4-dashboard { padding-left: 15px;}
      .start-info-box { min-width:180px; font-size:0.86em;}
      .start-label { font-size:1em;}
    }
  </style>
</head>
<body>
  <div class="ps4-dashboard" id="ps4Dashboard">
    <div class="menu-item-wrapper">
      <div class="menu-item selected" tabindex="0" data-title="Red Dead Redemption 2">
        <img src="https://upload.wikimedia.org/wikipedia/pt/4/44/Red_Dead_Redemption_II_capa.png" alt="Red Dead Redemption 2">
      </div>
      <div class="start-info-box">
        <button class="start-btn">START</button>
        <span class="start-label">Red Dead Redemption 2</span>
      </div>
    </div>
    <div class="menu-item-wrapper">
      <div class="menu-item" tabindex="0" data-title="Fortnite">
        <img src="https://static-cdn.jtvnw.net/ttv-boxart/33214-285x380.jpg" alt="Fortnite">
      </div>
      <div class="start-info-box">
        <button class="start-btn">START</button>
        <span class="start-label">Fortnite</span>
      </div>
    </div>
    <div class="menu-item-wrapper">
      <div class="menu-item" tabindex="0" data-title="Days Gone">
        <img src="https://upload.wikimedia.org/wikipedia/pt/1/16/Days_Gone_capa.png" alt="Days Gone">
      </div>
      <div class="start-info-box">
        <button class="start-btn">START</button>
        <span class="start-label">Days Gone</span>
      </div>
    </div>
    <div class="menu-item-wrapper">
      <div class="menu-item" tabindex="0" data-title="Ghost of Tsushima">
        <img src="https://upload.wikimedia.org/wikipedia/pt/9/94/Ghost_of_Tsushima_capa.png" alt="Ghost of Tsushima">
      </div>
      <div class="start-info-box">
        <button class="start-btn">START</button>
        <span class="start-label">Ghost of Tsushima</span>
      </div>
    </div>
    <!-- Adiciona mais cartões conforme precisares -->
  </div>
  <script>
    const allItems = document.querySelectorAll('.menu-item');
    let selected = 0;
    function updateHUD(idx) {
      allItems[selected].classList.remove('selected');
      selected = idx;
      allItems[selected].classList.add('selected');
      allItems[selected].focus();
    }
    allItems.forEach((item, idx) => {
      item.addEventListener('mouseover', () => updateHUD(idx));
      item.addEventListener('focus', () => updateHUD(idx));
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') updateHUD((selected + 1) % allItems.length);
      if (e.key === 'ArrowLeft') updateHUD((selected - 1 + allItems.length) % allItems.length);
    });
  </script>
</body>
</html>
