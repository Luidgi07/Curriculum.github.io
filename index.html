<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>PS4 Dashboard Estilo Start</title>
  <style>
    body {
      background: #131a24;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-start;
    }
    .ps4-dashboard {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      gap: 38px;
      padding: 80px 0 120px 90px;
      position: relative;
      width: 100vw;
    }
    .menu-item {
      width: 160px; height: 160px;
      background: #23283a;
      box-shadow: 0 8px 32px #000c;
      display: flex; align-items: center; justify-content: center;
      transition: transform 0.22s cubic-bezier(.32,1.35,.62,1), box-shadow 0.18s, z-index 0.15s;
      cursor: pointer;
      border-radius: 0;
      border: 2.5px solid transparent;
      position: relative;
      z-index: 1;
      opacity: 0.92;
    }
    .menu-item.selected, .menu-item:hover {
      transform: scale(1.14) translateY(-26px);
      box-shadow: 0 0 70px 12px #33b1f099,0 10px 45px #000c;
      border: 2.5px solid #42aaff;
      z-index: 20;
      opacity: 1;
    }
    .menu-item img {
      width: 100%; height: 100%;
      object-fit: cover;
      border-radius: 0;
      display: block;
    }
    /* Start Box lateral fixa */
    .start-info-box {
      position: fixed;
      top: 47%; /* Podes subir/descer este valor */
      left: calc(90px + 160px*1.14 + 68px); /* Ajusta para alinhar à direita do cartão selecionado */
      display: flex;
      flex-direction: row;
      align-items: center;
      background: rgba(26,30,43,0.98);
      box-shadow: 0 3px 18px #06448460;
      border-radius: 7px;
      border: 2px solid #223659;
      padding: 16px 42px 16px 28px;
      min-width: 310px;
      min-height: 66px;
      z-index: 90;
      opacity: 1;
      pointer-events: none;
      animation: boxin 0.22s;
    }
    @keyframes boxin { from {opacity:0; transform:translateX(30px);} to {opacity:1;transform:none;} }
    .start-btn {
      background: linear-gradient(135deg,#14aaff 60%,#75d5ff 120%);
      color: #fff;
      border: none;
      border-radius: 19px;
      font-size: 1em;
      font-weight: 600;
      letter-spacing: 2px;
      padding: 14px 36px;
      margin-right: 25px;
      box-shadow: 0 1px 8px #149ccc90;
      cursor: pointer;
      outline: none;
      pointer-events: auto;
      transition: background 0.14s;
    }
    .start-label {
      font-size: 1.35em;
      font-weight: 700;
      letter-spacing: 1.2px;
      color: #f5f7fa;
      text-shadow: 0 2px 10px #193c8040;
      white-space: nowrap;
      margin-left: 8px;
    }
    @media (max-width: 950px) {
      .ps4-dashboard { padding-left: 15px;}
      .start-info-box { left: calc(18px + 160px*1.14 + 26px); min-width:180px; }
      .start-label { font-size:1em;}
    }
  </style>
</head>
<body>
  <div class="ps4-dashboard" id="ps4Dashboard">
    <div class="menu-item selected" tabindex="0" data-title="Red Dead Redemption 2">
      <img src="https://upload.wikimedia.org/wikipedia/pt/4/44/Red_Dead_Redemption_II_capa.png" alt="Red Dead Redemption 2">
    </div>
    <div class="menu-item" tabindex="0" data-title="Fortnite">
      <img src="https://static-cdn.jtvnw.net/ttv-boxart/33214-285x380.jpg" alt="Fortnite">
    </div>
    <div class="menu-item" tabindex="0" data-title="Days Gone">
      <img src="https://upload.wikimedia.org/wikipedia/pt/1/16/Days_Gone_capa.png" alt="Days Gone">
    </div>
    <div class="menu-item" tabindex="0" data-title="Ghost of Tsushima">
      <img src="https://upload.wikimedia.org/wikipedia/pt/9/94/Ghost_of_Tsushima_capa.png" alt="Ghost of Tsushima">
    </div>
    <!-- Adiciona mais cartões conforme precisares -->
  </div>
  <!-- Start info fixa lateral -->
  <div class="start-info-box" id="startInfoBox">
    <button class="start-btn">START</button>
    <span class="start-label" id="startLabel">Red Dead Redemption 2</span>
  </div>
  <script>
    const allItems = document.querySelectorAll('.menu-item');
    const label = document.getElementById('startLabel');
    let selected = 0;

    function updateHUD(idx) {
      allItems[selected].classList.remove('selected');
      selected = idx;
      allItems[selected].classList.add('selected');
      allItems[selected].focus();
      label.textContent = allItems[selected].getAttribute('data-title');
    }
    allItems.forEach((item, idx) => {
      item.addEventListener('mouseover', () => updateHUD(idx));
      item.addEventListener('focus', () => updateHUD(idx));
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') updateHUD((selected + 1) % allItems.length);
      if (e.key === 'ArrowLeft') updateHUD((selected - 1 + allItems.length) % allItems.length);
    });
    // Seleção inicial
    label.textContent = allItems[selected].getAttribute('data-title');
  </script>
</body>
</html>
