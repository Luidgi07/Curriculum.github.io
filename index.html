<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>PS4 Menu – Header Fixo Personalizado</title>
  <style>
    html, body {
      min-height: 100vh;
      height: 100%;
      margin: 0; padding: 0;
    }
    body {
      background: #121a24;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-start;
      position: relative;
      padding-top: 60px; /* espaço para o topo HUD */
    }
    /* ---------- Barra/Top HUD fixa ---------- */
    .top-hud {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 58px;
      background: rgba(18,26,36,0.93);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 34px;
      z-index: 9999;
      border-bottom: 2.5px solid #42aaff;
      box-shadow: 0 2px 20px #12244477;
    }
    .hud-left, .hud-center, .hud-right {
      display: flex;
      align-items: center;
      gap: 21px;
    }
    .hud-icon {
      background: none;
      border: none;
      color: #e9f5fa;
      font-size: 1.32em;
      cursor: pointer;
      position: relative;
      display: flex;
      align-items: center;
      outline: none;
      padding: 0 2px;
      transition: filter 0.12s;
    }
    .hud-icon:hover,
    .profile-area:hover {
      filter: brightness(1.25) drop-shadow(0 2px 6px #069cff99);
    }
    .badge {
      background: #f8446b;
      color: #fff;
      font-size: 0.93em;
      border-radius: 14px;
      padding: 2px 7px 2px 7px;
      margin-left: -8px;
      margin-top: -13px;
      position: absolute;
      right: -5px; top: -4px;
      min-width: 14px;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.3px;
      border: 1.5px solid #121a24;
      box-shadow: 0 2px 8px #42aaff46;
      line-height: 1;
    }
    .profile-area {
      display: flex;
      align-items: center;
      gap: 11px;
      background: rgba(42,62,94,0.82);
      border-radius: 9px;
      padding: 5px 18px 5px 6px;
      box-shadow: 0 1px 6px #006fff21, 0 2px 8px #121a2412;
      cursor: pointer;
      border: 1.5px solid #42aaff60;
      transition: filter 0.13s;
    }
    .profile-img {
      width: 38px;
      height: 38px;
      border-radius: 7px;
      object-fit: cover;
      border: 2.5px solid #42aaff;
      box-shadow: 0 2px 12px #0a79e058;
      background: #202a41;
    }
    .profile-name {
      color: #f3f8fc;
      font-weight: 600;
      letter-spacing: 0.05em;
      font-size: 1em;
      max-width: 120px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .icon-bell, .icon-cog, .icon-trophy {
      width: 25px;
      height: 25px;
      display: inline-block;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    .icon-bell { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="%2342aaff"><path d="M8 16a2 2 0 001.987-1.764L10 14H6l.013.236A2 2 0 008 16zm6-2a1 1 0 01-1-1V7a6 6 0 10-12 0v6a1 1 0 01-1 1H2a2 2 0 002 2h8a2 2 0 002-2h-.001z"/></svg>'); }
    .icon-cog  { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="%2342aaff"><path d="M9.243 2.828a6 6 0 014.243 4.243c.392 1.564.392 3.224 0 4.787a6 6 0 01-4.243 4.243c-1.564.391-3.224.391-4.787 0a6 6 0 01-4.243-4.243c-.391-1.564-.391-3.223 0-4.787a6 6 0 014.243-4.243c1.563-.391 3.223-.391 4.787 0zM8 10a2 2 0 100-4 2 2 0 000 4z"/></svg>'); }
    .icon-trophy { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="%2342aaff" viewBox="0 0 24 24"><path d="M17 19v1a1 1 0 0 1-1 1H8a1 1 0 0 1-1-1v-1a7 7 0 0 1-6-7V5h2V4a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v1h2v7a7 7 0 0 1-6 7Zm4-10h-2v4a5 5 0 0 1-5 5V19h2v1h-4v-1h2v-1A5 5 0 0 1 5 13V9H3v-2h1V5h16v2h1v2Z"/></svg>'); }
    .hud-time {
      color: #e9f5fa;
      font-size: 1.12em;
      letter-spacing: 1px;
      font-variant-numeric: tabular-nums;
      font-weight: 500;
      font-family: 'Segoe UI Mono', monospace;
      margin-left: 12px;
      text-shadow: 1px 1px 2px #0006;
    }
    @media (max-width: 750px) {
      .top-hud { padding: 0 8px; height: 46px; }
      .profile-area { padding: 3px 7px 3px 3px;}
      .hud-left, .hud-right { gap: 10px;}
      .profile-img { width: 28px; height: 28px;}
      .profile-name { font-size: 0.93em;}
      .hud-time { font-size: 1em;}
    }

    /* ---------- Espaço da HUD ---------- */
    body { padding-top: 60px; }

    /* --- (resto do teu CSS: backgrounds dinâmicos, carrossel, menu, detalhes, etc) --- */
    /* ... tudo igual à tua versão anterior ... */

    /* Exemplo dos backgrounds do carrossel/fade inovations */
    body::before { /* ... como já tinhas ... */ }
    body.bg-dynamic::before { /* ... como já tinhas ... */ }
    body.bg-dynamic::after { /* ... como já tinhas ... */ }
    body.bg-dynamic.gradient-fade::after { /* ... como já tinhas ... */ }
    /* (tudo isso mantido como no teu último modelo!) */
  </style>
</head>
<body>

<!-- ====== HUD TOPO ====== -->
<div class="top-hud">
  <div class="hud-left">
    <button class="hud-icon notifications" title="Notificações">
      <span class="icon-bell"></span>
      <span class="badge">3</span>
    </button>
    <button class="hud-icon settings" title="Definições">
      <span class="icon-cog"></span>
    </button>
  </div>
  <div class="hud-center">
    <div class="profile-area" title="Meu Perfil">
      <img src="https://i.pravatar.cc/82?img=12" alt="Meu Perfil" class="profile-img" />
      <span class="profile-name">Giuseppe Nelva</span>
    </div>
  </div>
  <div class="hud-right">
    <button class="hud-icon trophies" title="Troféus">
      <span class="icon-trophy"></span>
    </button>
    <span class="hud-time" id="hudTime">00:00</span>
  </div>
</div>

<!-- ====== O RESTO DO TEU DASHBOARD/INTERFACE MANTÉM-SE ABAIXO! ====== -->
<div class="dashboard-container" id="dashCont">
  <!-- ...O teu menu/carrossel como tinhas... -->
</div>
<div class="game-details" id="gameDetails">
  <!-- ...Painel do Fortnite igual ao antes... -->
</div>

<!-- ====== JS Hora e Interatividade HUD ====== -->
<script>
function updateHudTime() {
  const el = document.getElementById('hudTime');
  if (!el) return;
  const now = new Date();
  el.textContent = now.toLocaleTimeString('pt-PT', { hour: '2-digit', minute: '2-digit' });
}
setInterval(updateHudTime, 1000); updateHudTime();

// Exemplo: ações dos botões HUD (não navegações reais)
document.querySelector('.hud-icon.notifications')?.addEventListener('click', () => alert('Notificações!'));
document.querySelector('.profile-area')?.addEventListener('click', () => alert('Perfil/Editar perfil...'));
document.querySelector('.hud-icon.trophies')?.addEventListener('click', () => alert('Troféus (podes navegar para página de troféus aqui)!'));
document.querySelector('.hud-icon.settings')?.addEventListener('click', () => alert('Definições!'));
</script>
<!-- ...O TEU JS NORMAL, carrossel, backgrounds, expansões, painel Fortnite, etc... -->
</body>
</html>
