<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Modalidades Aquáticas - Folha Rasgada</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #28345A;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }
    /* Topo igual ao teu */
    .top-hud {
      position: fixed; top:0; left:0; width:100vw; height:58px; background:rgba(18,26,36,0.93);
      display:flex; align-items:center; justify-content:space-between; padding:0 32px; z-index:9999; border-bottom:2.5px solid #42aaff; box-shadow:0 2px 18px #12244477;
    }
    .profile-area{float:right;margin-top:10px; display: flex; align-items: center;}
    .profile-img { width:38px; height:38px; border-radius:7px;}
    .profile-name { color:#f3f8fc; font-weight:600; font-size:1em; max-width:120px;}
    .main-wrapper {
      display: flex; height: 100vh; margin-top: 58px; position: relative; z-index: 1;
    }
    .recorte {
      flex: 1;
      height: 100%;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      outline: none;
      transition: flex 0.4s, filter 0.27s, z-index 0.13s;
    }
    .recorte1 {
      /* Azul piscina */
      background: linear-gradient(135deg,#296390 75%, #1a3d75 100%);
      clip-path: polygon(
        0 0, 86% 0, 95% 24%, 86% 100%, 0% 100%
      );
      z-index: 3;
    }
    .recorte2 {
      /* Verde água com um toque azul */
      background: linear-gradient(135deg,#249181 70%, #166078 100%);
      clip-path: polygon(
        13% 0, 100% 0, 100% 100%, 13% 100%, 4% 76%
      );
      z-index: 2;
    }
    .recorte3 {
      /* Laranja-rosado com marrom areia inspiração costeira */
      background: linear-gradient(135deg,#ab5e38 80%, #993b2b 100%);
      clip-path: polygon(
        92% 0, 100% 9%, 100% 100%, 10% 100%, 20% 71%
      );
      z-index: 1;
    }
    /* Texto só ao hover/focus, centralizado e degradê */
    .recorte-title {
      opacity: 0;
      position: absolute;
      left: 10%; right: 10%;
      bottom: 22%;
      margin: auto;
      background: linear-gradient(180deg, rgba(30,44,99,0.92) 92%, rgba(30,44,99,0.25) 100%);
      text-align: center;
      color: #fff;
      font-size: 2em;
      font-weight: bold;
      padding: 18px 0 14px 0;
      border-radius: 14px;
      letter-spacing: 1.2px;
      box-shadow: 0 3px 24px #14295a77;
      transition: opacity .36s, bottom 0.36s;
      z-index: 20;
      pointer-events: none;
      text-shadow:0 3px 16px #20345399;
    }
    .recorte:hover .recorte-title,
    .recorte:focus .recorte-title{
      opacity: 1;
      bottom: 25%;
      transition: opacity .16s, bottom 0.36s;
    }
    .recorte:focus {outline:2px solid #42aaff;}
    .recorte:hover,
    .recorte:focus {
      flex: 1.16;
      filter: brightness(1.08) saturate(1.08);
      z-index: 10;
    }
    @media (max-width:900px) {
      .main-wrapper { flex-direction: column; }
      .recorte { min-height: 28vh; }
      .recorte-title { font-size: 1.26em; padding:10px 0 8px 0; }
    }
  </style>
</head>
<body>
  <div class="top-hud">
    <div class="hud-left">
      <span class="hud-time-date" id="hudTimeDate">04/08 15:33</span>
    </div>
    <div class="profile-area">
      <img src="Áreas (6).png" alt="Meu Perfil" class="profile-img" />
      <span class="profile-name">Luís Correia</span>
    </div>
  </div>
  <div class="main-wrapper">
    <div class="recorte recorte1" tabindex="0">
      <div class="recorte-title">Natação Pura</div>
    </div>
    <div class="recorte recorte2" tabindex="0">
      <div class="recorte-title">Águas Abertas</div>
    </div>
    <div class="recorte recorte3" tabindex="0">
      <div class="recorte-title">Salvamento Aquático Desportivo</div>
    </div>
  </div>
</body>
</html>
