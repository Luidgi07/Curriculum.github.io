<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Recorte Irregular Modalidades</title>
  <style>
    body {
      margin: 0; padding: 0; min-height: 100vh;
      background: #28345A;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }
    .top-hud {
      /* Mantém igual ao teu projeto */
      position: fixed; top:0; left:0; width:100vw; height:58px; background:rgba(18,26,36,0.93);
      display:flex; align-items:center; justify-content:space-between; padding:0 32px; z-index:9999; border-bottom:2.5px solid #42aaff; box-shadow:0 2px 18px #12244477;
    }
    .profile-area{float:right;margin-top:10px;}
    .profile-img { width:38px; height:38px; border-radius:7px;}
    .profile-name { color:#f3f8fc; font-weight:600; font-size:1em; max-width:120px;}
    .main-wrapper {
      display: flex; height: 100vh; margin-top: 58px;
    }
    .recorte {
      flex:1; height: 100%;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: flex 0.4s;
      display: flex; align-items: flex-end; justify-content: center;
    }
    /* Imagem e recorte de cada secção (ATENÇÃO: substitui os URLs pelas tuas imagens ou usa apenas uma como teste) */
    .recorte1 {
      background: url('image.jpg') center left/cover no-repeat;
      clip-path: polygon(
        0 0, 85% 0, 100% 30%, 95% 100%, 0% 100%
      );
      z-index:3;
    }
    .recorte2 {
      background: url('image.jpg') center center/cover no-repeat;
      clip-path: polygon(
        15% 0, 100% 0, 100% 100%, 10% 100%, 0% 70%
      );
      z-index:2;
    }
    .recorte3 {
      background: url('image.jpg') center right/cover no-repeat;
      clip-path: polygon(
        85% 0, 100% 0, 100% 100%, 5% 100%, 0% 70%, 0% 30%
      );
      z-index:1;
    }
    /* Título só aparece no hover */
    .recorte-title {
      opacity: 0; 
      position: absolute;
      left: 0; right: 0; bottom: 0;
      margin: auto;
      background: linear-gradient(to top, #162760 95%, transparent 100%);
      text-align: center;
      color: #fff;
      font-size: 2em;
      font-weight: bold;
      padding: 38px 0 32px 0;
      letter-spacing:1.2px;
      transition: opacity .36s;
      z-index:20;
      pointer-events:none;
    }
    .recorte:hover .recorte-title,
    .recorte:focus .recorte-title{
      opacity: 1;
      transition: opacity .14s;
    }
    .recorte:focus {outline:2px solid #42aaff;}
    /* efeito de destaque no hover */
    .recorte:hover,
    .recorte:focus {
      flex: 1.22;
      filter: brightness(1.08) saturate(1.1);
      z-index: 10;
    }
    /* Tornar responsivo em mobile simples */
    @media (max-width:900px) {
      .main-wrapper {
        flex-direction: column;
      }
      .recorte {
        min-height:22vh; 
      }
    }
  </style>
</head>
<body>
  <div class="top-hud">
    <div class="hud-left">
      <span class="hud-time-date" id="hudTimeDate">04/08 15:33</span>
    </div>
    <div class="profile-area">
      <img src="Áreas (6).png" alt="Meu Perfil" class="profile-img" />
      <span class="profile-name">Luís Correia</span>
    </div>
  </div>
  <div class="main-wrapper">
    <div class="recorte recorte1" tabindex="0">
      <div class="recorte-title">Natação Pura</div>
    </div>
    <div class="recorte recorte2" tabindex="0">
      <div class="recorte-title">Águas Abertas</div>
    </div>
    <div class="recorte recorte3" tabindex="0">
      <div class="recorte-title">Salvamento Aquático Desportivo</div>
    </div>
  </div>
</body>
</html>
