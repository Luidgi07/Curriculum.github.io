<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Modalidade Aquática</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #28345A;
    }
    body { min-height: 100vh; }
    /* ---------- HUD fixo topo ---------- */
    .top-hud {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 58px;
      background: rgba(18,26,36,0.93);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 32px;
      z-index: 9999;
      border-bottom: 2.5px solid #42aaff;
      box-shadow: 0 2px 18px #12244477;
    }
    .hud-left { display: flex; align-items: center; gap: 18px; }
    .hud-time-date {
      color: #e9f5fa; font-size: 1.07em; letter-spacing: .1px; font-variant-numeric: tabular-nums;
      font-family: 'Segoe UI Mono', monospace;
      min-width: 115px; text-align: left; text-shadow: 1px 1px 2px #06060848;
    }
    .left-decor-btn {
      width: 44px; height: 44px; border-radius: 9px; margin-left: 18px;
      border: 2.5px solid #42aaff;
      box-shadow: 0 2px 10px #45baff88;
      background: none;
      display: inline-flex; align-items: center; justify-content: center; cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .left-decor-btn svg { width: 20px; height: 20px; }
    .left-decor-btn:hover { background: #428cff22; }
    .hud-center { flex: 1; display: flex; justify-content: flex-end; margin-left: auto; margin-right: 80px; }
    .profile-area {
      display: flex; align-items: center; gap: 11px;
      background: rgba(42,62,94,0.82); border-radius: 9px;
      padding: 5px 55px 5px 55px;
      box-shadow: 0 1px 6px #006fff21, 0 2px 8px #121a2412;
      cursor: pointer; border: 1.5px solid #42aaff60;
      min-width: 0; max-width: 260px;
      user-select: none;
    }
    .profile-img {
      width: 38px; height: 38px; border-radius: 7px; object-fit: cover;
      border: 2.5px solid #42aaff;
      box-shadow: 0 2px 12px #0a79e058; background: #202a41;
    }
    .profile-name {
      color: #f3f8fc; font-weight: 600; font-size: 1em;
      max-width: 120px; overflow: hidden;
      text-overflow: ellipsis; white-space: nowrap;
      user-select: text;
    }
    /* ---------- Galeria/Colunas ---------- */
    .gallery {
      position: absolute;
      top: 58px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 58px);
      display: flex;
      overflow: hidden;
      margin: 0;
      background: #fff;
      z-index: 9;
    }
    .col {
      position: relative;
      flex: 1;
      overflow: hidden;
      display: flex;
      align-items: stretch;
      cursor: pointer;
      transition: filter 0.25s;
    }
    .col img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: filter 0.3s;
      display: block;
      pointer-events: none;
      user-select: none;
    }
    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(38,38,38,0.56);
      color: #fff;
      font-weight: bold;
      font-size: 2.4em;
      letter-spacing: 1px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.33s;
      text-shadow: 1px 1px 12px #181818ad;
      text-align: center;
      z-index: 2;
    }
    .col:hover .overlay, .col:focus .overlay {
      opacity: 1;
      pointer-events: auto;
    }
    .col:hover img, .col:focus img {
      filter: brightness(0.44);
    }
    /* ---------- Loader HUD ---------- */
    #screen-fade .loader-wrapper {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      inset: 0;
      z-index: 20000;
    }
  </style>
</head>
<body>
  <div class="top-hud">
    <div class="hud-left">
      <span class="hud-time-date" id="hudTimeDate"></span>
      <button class="left-decor-btn" title="Voltar ao menu inicial">
        <svg viewBox="0 0 24 24" fill="none" stroke="#42aaff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 11.5L12 4l9 7.5"/>
          <path d="M5 10v8a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-8"/>
          <path d="M9 22V12h6v10"/>
        </svg>
      </button>
    </div>
    <div class="hud-center">
      <div class="profile-area" title="Meu Perfil">
        <img src="Áreas (6).png" alt="Meu Perfil" class="profile-img" />
        <span class="profile-name">Luís Correia</span>
      </div>
    </div>
    <div class="hud-right"></div>
  </div>

  <div class="gallery">
    <!-- Coluna 1 -->
    <div class="col" tabindex="0" data-link="NatacaoPura.html">
      <img src="1000034276_c4b8ade6e6aac85d3cc3780c3b35c873-07_07_2024, 20_23_57.jpg" alt="">
      <div class="overlay">Natação Pura</div>
    </div>
    <!-- Coluna 2 -->
    <div class="col" tabindex="0" data-link="pagina2.html">
      <img src="FB_IMG_1696068644775 (1).jpg" alt="">
      <div class="overlay">Águas Abertas</div>
    </div>
    <!-- Coluna 3 -->
    <div class="col" tabindex="0" data-link="pagina3.html">
      <img src="Screenshot_20240521_092550_Gallery (1).jpg" alt="">
      <div class="overlay">Salvamento Aquático</div>
    </div>
  </div>

  <!-- Fader/Loader (usado ao entrar e navegar) -->
  <div id="screen-fade" style="
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    background: black;
    opacity: 1;
    pointer-events: none;
    transition: opacity 0.8s ease-out;
    z-index: 10000;
  "></div>

  <script>
    // ---- Fade ao entrar na página ----
    window.addEventListener('load', () => {
      const screenFade = document.getElementById('screen-fade');
      if (!screenFade) return;
      setTimeout(() => {
        screenFade.style.opacity = '0';
      }, 100);
      screenFade.addEventListener('transitionend', () => {
        if (screenFade.style.opacity === '0') screenFade.style.pointerEvents = 'none';
      });
    });

    // ---- Loader HUD + Navegação Fade/Up ----
    function createLoadingHUD() {
      return `
        <div class="loader-wrapper">
          <svg width="150" height="150">
            <circle cx="75" cy="75" r="60" stroke="#28345A" stroke-width="12" fill="none"/>
            <circle cx="75" cy="75" r="60" stroke="#27eefd" stroke-width="9" fill="none"
              stroke-dasharray="120 320" stroke-linecap="round" stroke-dashoffset="60">
              <animate attributeName="stroke-dasharray" values="30 320;210 320;30 320"
                dur="1.35s" repeatCount="indefinite"/>
            </circle>
          </svg>
          <div style="
            position:absolute;
            left:50%; top:54%; transform: translate(-50%,-50%);
            font-size:1.7em;font-weight:bold;color:#27eefd;text-shadow:0 2px 12px #222a;
            letter-spacing:1.6px;
          ">A carregar…</div>
        </div>
      `;
    }

    function fadeAndLoad(link) {
      const screenFade = document.getElementById('screen-fade');
      if (!screenFade) return;

      screenFade.innerHTML = '';
      screenFade.style.pointerEvents = 'auto';
      // Fade up para preto (de 0 a 1)
      screenFade.style.transition = 'opacity 0.8s ease-out';
      screenFade.style.opacity = '1';

      setTimeout(() => {
        screenFade.innerHTML = createLoadingHUD();
      }, 800); // Mostra loader depois do fade preto

      setTimeout(() => {
        window.location.href = link;
      }, 2200); // Total: 1.4s HUD (ajusta aqui se quiseres mais/menos tempo de loading)
    }

    // Só este bloco para TODOS os cliques
    document.querySelectorAll('.col').forEach(col => {
      col.addEventListener('click', function(e) {
        e.preventDefault?.();
        fadeAndLoad(this.getAttribute('data-link'));
      });
      col.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          fadeAndLoad(this.getAttribute('data-link'));
        }
      });
    });

    // ---- Atualiza o relógio ----
    function updateHudTime() {
      const el = document.getElementById('hudTimeDate');
      if (!el) return;
      const now = new Date();
      el.textContent = now.toLocaleDateString('pt-PT', { day: '2-digit', month: '2-digit' }) +
        ' ' + now.toLocaleTimeString('pt-PT', { hour: '2-digit', minute: '2-digit' });
    }
    setInterval(updateHudTime, 1000); updateHudTime();

    // ---- Botão do menu inicial (index) ----
    document.querySelector('.left-decor-btn').onclick = function() {
      window.location.href = 'index.html';
    };
  </script>
</body>
</html>
